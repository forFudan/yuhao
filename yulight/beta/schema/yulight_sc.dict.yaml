#
# 特点：
# - 单字排序，以简化字字频为主，繁体字字频为辅。
# - 设置一、二、三级简码。
# - 设置大陆简体、大陆古籍繁体、台湾繁体、香港繁体字形词库。
#
# 码表排列:
# - 一二三级简码
# - 单字全码
# - 台湾、香港、大陆古籍繁体字形兼容补充
# - 易错拆分容错码
# - 简化字核心词库
# - 傳統字核心詞庫
# - 特殊符号
# - 用户自定义词库
# 
# 可选导入:
# - 傳統字增廣詞庫（成語、詩詞）
---
name: "yulight_sc"
version: "20240823"
sort: original
import_tables:
  # 去除下方的 # 符号以导入词库
  - yuhao/yulight_sc.quick
  - yuhao/yulight.full
  - yuhao/yuhao.private
  - yuhao/yulight_sc.words
  - yuhao/yulight_tc.words
  - yuhao/yulight_sc.words_literature
  #  - yuhao/yulight_tc.words_literature
  - yuhao/yuhao.symbols
  - yuhao/yuhao.extended
columns:
  - text
  - code
encoder:
  exclude_patterns:
    - "^[a-z]$" # 一简
    - "[^a-z]"
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 20]
      formula: "AaBaCaZa"
...

