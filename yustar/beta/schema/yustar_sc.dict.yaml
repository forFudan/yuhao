---
name: "yustar_sc"
version: "20240917"
sort: original
import_tables:
  - yuhao/yustar_sc.quick
  - yuhao/yustar.full
  - yuhao/yustar.compatible
  # - yuhao/yustar.adjusted
  - yuhao/yustar_sc.short
  - yuhao/yuhao.private
  - yuhao/yustar_sc.words
  - yuhao/yustar_sc.words_literature
  # - yuhao/yustar_tc.words
  # - yuhao/yustar_tc.words_literature
  - yuhao/yuhao.symbols
  - yuhao/yuhao.extended
columns:
  - text
  - code
encoder:
  exclude_patterns:
    - "^[a-z]$" # 一简
    - "[^a-z]"
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 20]
      formula: "AaBaCaZa"
...

