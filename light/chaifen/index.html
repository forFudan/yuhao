<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>宇浩输入法拆分查询系统</title>
    <style media="screen, print">
        @font-face {
            font-family: 'YuhaoSongti';
            src: url("https://yuhao.forfudan.com/fonts/YuhaoSongti.ttf");
        }

        body {
            font-family: "YuhaoSongti", serif;
        }
    </style>

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>

    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header class="mas">
        <div class="container h-100 align-items-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="mx-auto">
                        <br>
                        <h1 class=>宇浩·光華</h1>
                        <h2 class=>查詢99000個漢字拆分</h2>
                        <p>
                            本表包含至 CJK-I、部首區、兼容區全漢字拆分
                            <br> 「拆分」欄字形標準取自 <a href="https://www.unicode.org/versions/Unicode15.1.0/">The Unicode
                                Standard</a>
                            <br> 字形優先級: 陸臺港日韓越 GTHJKV
                            <br> 「臺拆」和「臺碼」欄額外顯示臺灣標準字形拆分和編碼
                            <!-- <br> 點擊漢字可進入「字統网」查看詳細字形信息 -->
                        </p>
                        <h6>(<a href="https://yuhao.forfudan.com/">點擊這裏返回宇浩官網首頁</a>)</h6>
                        <form id="form">
                            <div class="input-group input-group-newsletter">
                                <input class="form-control" id="user-input" placeholder="輸入單字或詞語">
                                <br>
                                <br>
                                <br>
                                <br>
                                <div class="boton input-group-append" id="boton">
                                    <button class="boton btn btn-secondary" type="button" id="button">查詢宇浩拆分
                                    </button>
                                </div>
                            </div>
                        </form>
                        <table class="table" cellpadding="10">
                            <thead>
                                <tr>
                                    <th scope="col">字</th>
                                    <th scope="col">拆分</th>
                                    <th scope="col">全碼</th>
                                    <!-- <th scope="col">简码</th> -->
                                    <th scope="col">臺拆</th>
                                    <th scope="col">臺碼</th>
                                    <th scope="col">字集</th>
                                    <!-- <th scope="col">註釋</th> -->
                                </tr>
                            </thead>
                            <tbody style="font-family: YuhaoSongti;">
                                <script src="app.js"></script>
                            </tbody>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
