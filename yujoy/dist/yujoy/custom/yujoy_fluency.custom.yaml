# 功能開關一鍵配置

patch:
  ################
  # 外觀默認設置 #
  ################
  # schema/name: 卿雲·全碼連打  # 方案名
  # menu/page_size: 9  # 每頁候選數量
  # style/horizontal: true  # 橫排候選欄
  # style/inline_preedit: false  # 候選欄内置於輸入界面
  # style/preedit_type: composition  # 候選顯示字母(composition)还是候選(preview)
  # style/inline_candidate: false  # MacOs 候選顯示字母(false)还是候選(true)
  # style/layout/margin_x: -1 # 關閉候選欄 Windows
  # style/alpha: 0.01 # 隱藏候選欄 Mac
  # yujoy_full/enable_completion: false # 關閉詞語預測
  # yuhao_auto_select/max_chars: 8 # 候選區最大字數(自動上屏)
  #
  ####################
  # 控制開關默認設置 #
  ####################
  # 以下開關，0爲第一個，1爲第二個，2爲第三個
  #
  # switches/@0/reset: 3 # [〇註解, 一重註解, 二重註解, 三重註解]
  # switches/@1/reset: 1 # [全漢字, 常用字, 通规字, 陸標繁]
  # switches/@2/reset: 1 # [简保持, 简转繁]
  # switches/@3/reset: 1 # [繁保持, 繁轉簡]
  # switches/@4/reset: 1 # [輸入預測, 精確匹配]
  # switches/@5/reset: 1 # [中文, 西文]
  # switches/@6/reset: 1 # [半角, 全角]
  # switches/@7/reset: 1 # [。，, ．，]
  #
  ################
  # 允許空格分詞 #
  ################
  # engine/processors/+:
  #   - fluency_editor
  #
  ##############
  # 翻譯器開關 #
  ##############
  # engine/translators:
  #   - punct_translator
  #   - table_translator@yujoy  # 四碼定長主方案
  #   - script_translator  # 常用字連續輸入
  #   - script_translator@translator_extended  # 全字集連續輸入
  #   - script_translator@pinyin  # 全拼
  #   - table_translator@yujoy_full  # 長詞聯想預測輸入
  #   - lua_translator@*yuhao.yuhao_switch_tr@yuhao_macro  # 控制臺
