咆哮万里触龙门
一饭胡麻度几春
读书万卷始通神
报仇千里如咫尺
君子之于天下也
笑而不答心自闲
风起绿洲吹浪去
黄河落天走东海
万里写入胸怀间
明月何曾是两乡
黄河西来决昆仑
若似月輪終皎潔
遠遊無處不消魂
夜聞歸雁生鄉思
田氏倉卒骨肉分
壞壁無由見舊題
累上留雲借月章
濃香吹盡有誰知
明年花開復誰在
紗窗幾度春光暮
還如何遜在揚州
哭宣城善釀紀叟
白玉堂前一樹梅
猶吊遺蹤一泫然
曹公黃祖俱飄忽
往來一萬三千里
小雨纖纖風細細
風韻雍容未甚都
二月山城未見花
接筒引水喉不幹
虎距龍盤今勝昔
藤床紙帳朝眠起
且將團扇共徘徊
目明長庚臆雙鳧
此行不為鱸魚鱠
又聞子規啼夜月
紅衣脫盡芳心苦
背燈和月就花陰
雲安酤水奴僕悲
剪成碧玉葉層層
火冷燈稀霜露下
欲待曲終尋問取
鬢絲幾縷茶煙裡
畏途巉巖不可攀
添得黃鸝四五聲
人前深意難輕訴
亂石崢嶸俗無井
此花不與群花比
北極朝廷終不改
萬物興歇皆自然
漢主山河錦繡中
人生留滯生理難
