誰憐流落江湖上
獨立蒼茫自詠詩
桃花亂落如紅雨
起來慵整纖纖手
半世浮萍隨逝水
提攜玉龍為君死
組練長驅十萬夫
池上碧苔三四點
聽唱新翻楊柳枝
鯤鵬水擊三千里
同學少年多不賤
凌雲健筆意縱橫
又踏層峰望眼開
