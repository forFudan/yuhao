五六月累丸二而不坠
君子有勇而无义为乱
代徐敬业传檄天下文
科学的本质就是创新
井蛙不可以语于海者
或使汝眼睁睁看我死
非夫人之为恸而谁为
其时时于梦中得我乎
庐山谣寄卢侍御虚舟
狗彘食人食而不知检
且欲与常马等不可得
天下之穷民而无告者
此诚危急存亡之秋也
此则岳阳楼之大观也
有良田美池桑竹之属
犬子以田產未置止我
則天地曾不能以一瞬
周與胡蝶則必有分矣
登乎崑崙之丘而南望
多方乎仁義而用之者
不幾乎一言而喪邦乎
登池州九峰樓寄張祜
不好犯上而好作亂者
有虞氏死生不入於心
數口之家可以無飢矣
不圖為樂之至於斯也
不知將軍寬之至此也
韓冬郎即席為詩相送
是故弟子不必不如師
始乎適而未嘗不適者
然士或怯懦而不敢發
且予求無所可用久矣
言舉斯心加諸彼而已
千門萬戶日童日童日
吾長見笑於大方之家
寧其死為留骨而貴乎
從水之道而不為私焉
臣與將軍戮力而攻秦
何不餔其糟而歠其釃
哪裡去辨什麼真共假
言不可以若是其幾也
謹使臣良奉白璧一雙
新制綾襖成感而有詠
率妻子邑人來此絕境
當時命而大行乎天下
是故禽獸可系羈而遊
閒教玉籠鸚鵡念郎詩
公乎公乎掛罥於其間
人人自謂握靈蛇之珠
鳥鵲之巢可攀援而窺
唯予與汝知而未嘗死
安知夫子之猶若是也
雨中登岳陽樓望君山
樊遲從遊於舞雩之下
其諸異乎人之求之與
聖人工乎天而拙乎人
大破殺匈奴十餘萬騎
君其涉於江而浮於海
睹一異鵲自南方來者
求其為之者而不得也
秋日赴闕題潼關驛樓
以天下之美為盡在己
今沛公先破秦入咸陽
魏明帝青龍元年八月
酒泉太守席上醉後作
小子鳴鼓而攻之可也
宿桐廬江寄廣陵舊遊
今子賞罰而民且不仁
是何異於刺人而殺之
而多方於聰明之用也
則負匱揭篋擔囊而趨
家家自謂抱荊山之玉
猶天之不可階而升也
而馬之死者已過半矣
洋洋灑灑深邃博大地
曷足以美七尺之軀哉
有亭翼然臨於泉上者
君子何患乎無兄弟也
今吾朝受命而夕飲冰
於是焉河伯欣然自喜
已是十年蹤跡十年心
王顧謂其友顏不疑曰
女聞人籟而未聞地籟
臣之年二十而好捶鉤
曲士不可以語於道者
備他盜出入與非常也
禮樂不興則刑罰不中
邦無道則可卷而懷之
百里奚爵祿不入於心
焉知來者之不如今也
改西鄉隆盛詩贈父親
不如鄉人之善者好之
季康子問政於孔子曰
以俟夫觀人風者得焉
五六月累丸二而不墜
君子有勇而無義為亂
代徐敬業傳檄天下文
科學的本質就是創新
井蛙不可以語於海者
或使汝眼睜睜看我死
非夫人之為慟而誰為
其時時於夢中得我乎
廬山謠寄盧侍御虛舟
狗彘食人食而不知檢
且欲與常馬等不可得
天下之窮民而無告者
此誠危急存亡之秋也
此則岳陽樓之大觀也
有良田美池桑竹之屬
四者孰知天下之正色哉
仁者老吾老以及人之老
则未尝见舟而便操之也
于是焉河伯始旋其面目
此所谓率土地而食人肉
若其义则不可须臾舍也
寡人非能好先王之乐也
因宾客至蔺相如门谢罪
故旷日长久而社稷安矣
纪信等四人持剑盾步走
楚王使大夫二人往先焉
郢人垩慢其鼻端若蝇翼
和答钱穆父咏猩猩毛笔
陵与卫律之罪上通于天
公之视廉将军孰与秦王
项王使都尉陈平召沛公
九日登望仙台呈刘明府
犹小石小木之在大山也
周将处乎材与不材之间
犹务学以复补前行之恶
而蔺相如徒以口舌为劳
走马川行奉送出师西征
惟大人为能格君心之非
明乎礼义而陋于知人心
于是宾客无不变色离席
多方骈枝于五藏之情者
宿骆氏亭寄怀崔雍崔衮
秋日登吴公台上寺远眺
孟夏思渭村旧居寄舍弟
以友天下之善士为未足
夺项王天下者必沛公也
不知口体之奉不若人也
君不见晋朝羊公一片石
王巾笥而藏之庙堂之上
止可以一宿而不可久处
予恶乎知说生之非惑邪
赵王窃闻秦王善为秦声
正初奉酬歙州刺史邢群
苟余情其信姱以练要兮
金光菊和女贞子的洪流
宁其生而曳尾于涂中乎
不当时命而大穷乎天下
吾唯不知务而轻用吾身
不以舜之所以事尧事君
是臣尽节于陛下之日长
项王即日因留沛公与饮
吾非至于子之门则殆矣
天下之不助苗长者寡矣
今有人日攘其邻之鸡者
忧懈怠则思慎始而敬终
欲与元八卜邻先有是赠
故君子莫大乎与人为善
是使民养生丧死无憾也
刻唐贤今人诗赋于其上
苏维埃政府主席毛泽东
自富阳至桐庐一百许里
吾不能学太上之忘情也
則未嘗見舟而便操之也
於是焉河伯始旋其面目
此所謂率土地而食人肉
若其義則不可須臾舍也
寡人非能好先王之樂也
因賓客至藺相如門謝罪
故曠日長久而社稷安矣
紀信等四人持劍盾步走
郢人堊慢其鼻端若蠅翼
和答錢穆父詠猩猩毛筆
陵與衛律之罪上通於天
公之視廉將軍孰與秦王
項王使都尉陳平召沛公
九日登望仙台呈劉明府
猶小石小木之在大山也
周將處乎材與不材之間
猶務學以復補前行之惡
而藺相如徒以口舌為勞
走馬川行奉送出師西征
惟大人為能格君心之非
明乎禮義而陋於知人心
於是賓客無不變色離席
多方駢枝於五藏之情者
宿駱氏亭寄懷崔雍崔袞
秋日登吳公臺上寺遠眺
孟夏思渭村舊居寄舍弟
以友天下之善士為未足
奪項王天下者必沛公也
不知口體之奉不若人也
君不見晉朝羊公一片石
王巾笥而藏之廟堂之上
止可以一宿而不可久處
予惡乎知說生之非惑邪
趙王竊聞秦王善為秦聲
苟餘情其信姱以練要兮
金光菊和女貞子的洪流
寧其生而曳尾於塗中乎
不當時命而大窮乎天下
吾唯不知務而輕用吾身
不以舜之所以事堯事君
是臣盡節於陛下之日長
項王即日因留沛公與飲
吾非至於子之門則殆矣
天下之不助苗長者寡矣
今有人日攘其鄰之雞者
憂懈怠則思慎始而敬終
欲與元八卜鄰先有是贈
故君子莫大乎與人為善
是使民養生喪死無憾也
刻唐賢今人詩賦於其上
蘇維埃政府主席毛澤東
自富陽至桐廬一百許裡
吾不能學太上之忘情也
金樽玉杯不能使薄酒更厚
然而夜半有力者负之而走
今纵君家而不奉公则法削
此沛公左司马曹无伤言之
客居合肥南城赤阑桥之西
宿桐庐馆同崔存度醉后作
举欣欣然有喜色而相告曰
其为人也孝悌而好犯上者
送王十八归山寄题仙游寺
以先国家之急而后私仇也
人不间于其父母昆弟之言
有不任其声而趋举其诗焉
曾不如早索我于枯鱼之肆
将赴宣州留题扬州禅智寺
国之所以废兴存亡者亦然
秋夕听罗山人弹三峡流泉
尧舜禹汤文武周孔皆为灰
夫适人之适而不自适其适
大底圣贤发愤之所为作也
愿伯具言臣之不敢倍德也
与高适薛据登慈恩寺浮图
相如请得以颈血溅大王矣
徒使两地眼成穿而骨化石
谓吾不知汝之不欲吾死也
然而夜半有力者負之而走
今縱君家而不奉公則法削
此沛公左司馬曹無傷言之
客居合肥南城赤闌橋之西
宿桐廬館同崔存度醉後作
舉欣欣然有喜色而相告曰
其為人也孝悌而好犯上者
送王十八歸山寄題仙遊寺
以先國家之急而後私仇也
人不間於其父母昆弟之言
有不任其聲而趨舉其詩焉
曾不如早索我於枯魚之肆
將赴宣州留題揚州禪智寺
國之所以廢興存亡者亦然
秋夕聽羅山人彈三峽流泉
堯舜禹湯文武周孔皆為灰
夫適人之適而不自適其適
大底聖賢發憤之所為作也
願伯具言臣之不敢倍德也
與高適薛據登慈恩寺浮圖
相如請得以頸血濺大王矣
徒使兩地眼成穿而骨化石
謂吾不知汝之不欲吾死也
适人之适而不自适其适者也
邺县见公孙大娘舞西河剑器
收租税而平原君家不肯出租
下终南山过斛斯山人宿置酒
山东豪俊遂并起而亡秦族矣
人不忘其所忘而忘其所不忘
是相与为春秋冬夏四时行也
且有大觉而后知此其大梦也
彼知颦美而不知颦之所以美
则天下之民皆引领而望之矣
予也有三年之爱于其父母乎
强秦之所以不敢加兵于赵者
试问古来几曾见破镜能重圆
適人之適而不自適其適者也
鄴縣見公孫大娘舞西河劍器
收租稅而平原君家不肯出租
下終南山過斛斯山人宿置酒
山東豪俊遂並起而亡秦族矣
是相與為春秋冬夏四時行也
且有大覺而後知此其大夢也
彼知顰美而不知顰之所以美
則天下之民皆引領而望之矣
予也有三年之愛於其父母乎
強秦之所以不敢加兵於趙者
試問古來幾曾見破鏡能重圓
羿工乎中微而拙乎使人无己誉
吾安得夫忘言之人而与之言哉
是得人之得而不自得其得者也
此吾祖太常公宣德间执此以朝
忆杭州梅花因叙旧游寄萧协律
走马川行奉送封大夫出师西征
与浩初上人同看山寄京华亲故
羿工乎中微而拙乎使人無己譽
吾安得夫忘言之人而與之言哉
此吾祖太常公宣德間執此以朝
憶杭州梅花因敘舊遊寄蕭協律
走馬川行奉送封大夫出師西征
與浩初上人同看山寄京華親故
次韵唐彦猷华亭十其四始皇驰道
也被越来越多的西方学者所推崇
为李进同志题所摄庐山仙人洞照
次韻唐彥猷華亭十其四始皇馳道
也被越來越多的西方學者所推崇
為李進同志題所攝廬山仙人洞照
江南苏松常镇太等处承宣布政使司
沛公左司马曹无伤使人言于项羽曰
予恶乎知夫死者不悔其始之蕲生乎
乙巳岁三月为建威参军使都经钱溪
江南蘇松常鎮太等處承宣布政使司
沛公左司馬曹無傷使人言於項羽曰
予惡乎知夫死者不悔其始之蘄生乎
