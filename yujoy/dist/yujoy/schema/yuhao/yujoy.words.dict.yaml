香炉峰下新置草堂即事咏怀题于石上
予恶乎知恶死之非弱丧而不知归者邪
江南江淮揚徐海通等處承宣布政使司
香爐峰下新置草堂即事詠懷題於石上
予惡乎知惡死之非弱喪而不知歸者邪
且夫我尝闻少仲尼之闻而轻伯夷之义者
且夫我嘗聞少仲尼之聞而輕伯夷之義者
