往往飛花落洞庭
巴東三峽巫峽長
潛龍鬚待一聲雷
都是橫戈馬上行
合肥巷陌皆種柳
船容與而不進兮
每到驛亭先下馬
香稻啄餘鸚鵡粒
秋庭不掃攜藤杖
一詩千改始心安
一從大地起風雷
疑是人間疾苦聲
