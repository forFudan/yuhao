投迹山水地
倾城看斩蛟
千山动鳞甲
中有双飞鸟
枕前看鹤浴
呈祥势可嘉
双棋未遍局
江水浸云影
空庭一树花
雉从梁上飞
娟娟到湖上
万面鼓声中
热来寻扇子
染丝上春机
池非不深也
晚登单父台
金缕鹧鸪斑
三男邺城戍
轩车来何迟
猴猿临岸吟
霓裳曳广带
疑泛九江船
府吏闻此变
