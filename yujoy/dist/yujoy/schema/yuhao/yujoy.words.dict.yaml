子幼能文似马迁
十岁裁诗走马成
一树梨花落晚风
身作医王心是药
金凤银鹅各一丛
水远山长处处同
洒酒浇君同所欢
东去三千三百里
借问吹箫向紫烟
不如应是欠西施
黄鹤上天诉玉帝
晓汲清湘燃楚竹
下台相顾一相思
谓幽兰其不可佩
今朝不醉明朝悔
凉风吹叶叶初干
有此倾城好颜色
那将红豆寄无聊
清风卷地收残暑
挂席欲进波连山
盘出高门行白玉
市人行尽野人行
直须看尽洛城花
赵惠文王十六年
人生达命岂暇愁
柳丝袅娜春无力
红纸一封书后信
黄鹤仙人无所依
金山冉冉波涛雨
九折臂而成医兮
刺梧犹绿槿花然
天与蹙罗装宝髻
与春老别更依依
唯我多情独自来
微躯此外更何求
大都好物不坚牢
海外珠犀常入市
腰鼓百面如春雷
万颗匀圆讶许同
将鬟镜上掷金蝉
何处青山是越中
万人空巷斗新妆
濯锦江边未满园
非昔之隐机者也
付君万指伐顽石
摘得菊花携得酒
白帝高为三峡镇
桃李满山总粗俗
宛丘学舍小如舟
茅檐相对坐终日
未成沈醉意先融
免似漂流木偶人
汝不知夫螳螂乎
宣州石砚墨色光
淡薄似能知我意
居人思客客思家
彩线结茸背复叠
洞庭一夜无穷雁
临江照影自恼公
菱透浮萍绿锦池
却为无才得少安
商胡离别下扬州
晓凉暮凉树如盖
欲少留此灵琐兮
人生岂得长无谓
岸旁桃李为谁春
机关用尽不如君
洞庭连天九疑高
故人送我东来时
沧浪水深青溟阔
当时应逐南风落
四十五十无夫家
别思天边梦落花
主人引客登大堤
却放黄鹤江南归
嘉南州之炎德兮
秦声一曲此时闻
试戴银旛判醉倒
控弦尽用阴山儿
吾是以务全之也
坐来真个好相宜
臣为韩王送沛公
柳色如烟絮如雪
风前欲劝春光住
欲回天地入扁舟
则凡可以得生者
今君与廉颇同列
自庇一身青箬笠
吴盐如花皎白雪
到此令人诗思迷
明珠青玉不足报
有时明月无人夜
虽疏食菜羹瓜祭
怀王与诸将约曰
南窗北牖挂明光
残花落尽见流莺
天人几何同一沤
我离虽则岁物改
谁似浮云知进退
林园手种唯吾事
何况南楼与北斋
晓驾炭车辗冰辙
贱妾茕茕守空房
身经百战曾百胜
膳夫善治荐华堂
日暮归来洗靴袜
志士不忘在沟壑
明年尚作南宾守
张良是时从沛公
三春已暮花从风
蓝田丘壑漫寒藤
合为一诏渐强大
圣人既竭目力焉
洛阳堰上新晴日
莺嫌枝嫩不胜吟
宦游直送江入海
直到门前溪水流
翠帷双卷出倾城
今岁仍逢大有年
而况利害之端乎
九重泉底龙知无
若共吴王斗百草
钟鼓楼中刻漏长
手栽荔子待我归
汀草岸花浑不见
为营步步嗟何及
常时低头诵经史
麦熟村村捣麦香
鱼羹稻饭常餐也
公去我来墩属我
仰看白云天茫茫
草诏陆贽倾诸公
洛水桥边春日斜
力去陈言夸末俗
向暮春风杨柳丝
同作逐臣君更远
大业末年春暮月
午窗睡起莺声巧
玄晏舞狂乌帽落
朱雀航南绕香陌
摘来正带凌晨露
矛头淅米剑头炊
风光和暖胜三秦
人歌人哭水声中
只将菱角与鸡头
莫为无人欺一物
凭莺为向杨花道
舍南有竹堪书字
逆胡未灭时多事
古人无复洛城东
尽眼凝滑无瑕疵
健儿快马紫游缰
夜倾闽酒赤如丹
百感中来不自由
世幽昧以眩曜兮
相逢苦觉人情好
卢橘杨梅尚带酸
天下真成长会合
短歌微吟不能长
须信杨家佳丽种
添愁益恨绕天涯
叹流年又成虚度
宁生而曳尾涂中
何用堂前更种花
风雨萧萧已断魂
伶伦吹裂孤生竹
当路游丝萦醉客
晓烟低护野人家
千首诗轻万户侯
唱得凉州意外声
千秋节赐群臣镜
绕村骑马思悠悠
更觉鹤心通杳冥
今朝一岁大家添
家家门外泊舟航
万里长江一酒杯
一朝卧病无相识
日映西陵松柏枝
当风不结兰麝囊
丘也请从而后也
冷灰残烛动离情
酬乐天咏老见示
山如翠浪尽东倾
京华庸蜀三千里
争信安仁拜路尘
道傍榆荚仍似钱
前丁后蔡相笼加
此去声名不厌低
个个公卿欲梦刀
竹梢微动觉风生
荞麦花开白雪香
壁立千仞无依倚
闻道神仙不可接
风花时傍马头飞
海岛青冥无极已
秋收时节暮云愁
共惜盛时辞阙下
两处春光同日尽
老阮不狂谁会得
此情可待万追忆
桃胶迎夏香琥珀
独有天风送短茄
月白烟青水暗流
法曹贫贱众所易
何事辛苦怨斜晖
南风不用蒲葵扇
歌蹋柳枝春暗来
反绾头髻盘旋风
归来展转到五更
缏得红罗手帕子
曾不知老之将至
红颜暗与流年换
玉山自倒非人推
自以为不通乎命
无愁头上亦垂丝
望洋向若而叹曰
夫召我者岂徒哉
碧琉璃滑净无尘
好风胧月清明夜
朝发轫于天津兮
宛丘先生长如丘
桃李漫山总粗俗
见人不语颦蛾眉
故民之从之也轻
百花深处杜鹃啼
拭泪相看是故人
无食无儿一妇人
满耳潺湲满面凉
片石孤峰窥色相
预拂青山一片石
咒念金箍闻万遍
戏拈秃笔扫骅骝
不能以礼让为国
好伴羽人深洞去
酒酣夜别淮阴市
采香行处蹙连钱
化为乌有一先生
林下水边无厌日
宛转蛾眉能几时
青山万里一孤舟
未语春容先惨咽
腊梅迟见二年花
君失臣兮龙为鱼
寒雨霏微时数点
路远江深欲去难
身闲当贵真天爵
箔头作茧丝皓皓
美人不来空断肠
气似灵犀可辟尘
洛阳女儿面似花
寒梅已作东风信
借我一庵聊洗心
尝试为寡人为之
莫逐狂风起浪心
我田方寸耕不尽
不多饮酒懒吟诗
春风犹隔武陵溪
酒酣耳热忘头白
六月连山柘枝红
且求容立锥头地
藏人带树远含清
机鸣舂响日暾暾
莫厌家鸡更问人
谁家女儿对门居
不思得岸各休去
床底松声万壑哀
津桥东北斗亭西
矫菌桂以纫蕙兮
以暴虐为天下始
青天白日摧紫荆
杏花微雨湿轻绡
如从流沙来万里
此日一家同出游
大小二篆生八分
润物无声春有功
荔子已丹吾发白
直好世俗之乐耳
无奈被些名利缚
头鬓眉须皆似雪
文章韩杜无遗恨
答白刑部闻新蝉
碧水浩浩云茫茫
逢郎欲语低头笑
问柳寻花到野亭
论心何必先同调
灵隐寺前三竺后
玉梯横绝月如钩
江南来见卧云人
立朝风采照公卿
忆昔洛阳董糟丘
对酒遂作梁园歌
娉婷十五胜天仙
群燕辞归雁南翔
山北山南路欲无
两岸青山相送迎
少年击剑更吹箫
写得家书空满纸
寄语红桥桥下水
灵心圆映三江月
金谷风前舞柳枝
万钟于我何加焉
已见松柏摧为薪
一样悲欢逐逝波
箜篌所悲竟不还
独唱独酬还独卧
东飞伯劳西飞燕
帘幕东风寒料峭
月前秋听玉参差
迟迟春日弄轻柔
心同野鹤与尘远
未尝举箸忘吾蜀
焉得思如陶谢手
长江不见鱼书至
种柳成行夹流水
求人可使报秦者
珠帘不卷夜来霜
世路风波子细谙
闹市不知春色处
帘外落花双泪堕
煮芹烧笋饷春耕
猪犹智慧胜愚曹
泥满城头飞雨滑
花开残菊傍疏篱
人在青山远近居
无因移得到人家
鸡犬相和汉古村
是处青山可埋骨
红紫不以为亵服
岳阳城下水漫漫
洛川自有浴妃池
遨游四海求其皇
黄印额山轻为尘
览方外之荒忽兮
两凫相倚睡秋江
青荷莲子杂衣香
十里一置飞尘灰
国无人莫我知兮
山长水远知何处
不知忆我因何事
请看何处不如君
疑有碧桃千树花
一心愁谢如枯兰
闲看儿童捉柳花
纤手搓来玉数寻
去年举君苜蓿盘
未绝风流相国能
东里子产润色之
斯亦不足畏也已
青山一发是中原
霞照波心锦裹山
西风莫道无情思
未有花时且看来
匦函朝出开明光
客来唯赠北窗风
遗编一读想风标
寄言全盛红颜子
今年相见明年期
惟与蜘蛛乞巧丝
唯求则非邦也与
直把天涯都照彻
牢骚太胜防肠断
月高云插水晶梳
白草城中春不入
屈指劳生百岁期
洛阳女儿惜颜色
闻道春还未相识
尊前拟把归期说
开颜发艳照里闾
两岸桃花夹去津
寂寂系舟双下泪
劝我试求三亩宅
簌簌衣巾落枣花
复忆襄阳孟浩然
石扉三叩声清圆
老柘叶黄如嫩树
竹边台榭水边亭
玉楼朱阁横金锁
重压林梢欲不胜
螳螂执翳而搏之
对局含情见千里
仲尼不为已甚者
风翻火焰欲烧人
鸳鸯相对浴红衣
多于周身之帛缕
床头书册乱纷纷
十里沙堤明月中
门前壮士气如云
今日鬓丝禅榻畔
怨灵修之浩荡兮
白天碎碎堕琼芳
盘涡毂转秦地雷
倒身甘寝百疾愈
夜来八万四千偈
笑掩微妆入梦来
持家但有四立壁
隔溪猿哭瘴溪藤
冀枝叶之峻茂兮
溶溶春水浸春云
荦确何人似退之
酒徒历历坐洲岛
即是村中歌舞时
买山终待老山间
水晶帘莹更通风
夔府孤城落日斜
何必长从七贵游
就中最爱霓裳舞
杏园岂敢妨君去
千里清光又依旧
绣衣不惜拂尘看
舞破中原始下来
艟艨巨舰直东指
竹里缲丝挑网车
竹雾晓笼衔岭月
为君挑鸾作腰绶
绿杨巷陌秋风起
东家老女嫁不售
以待天下之清也
东瀛禹域谊相传
无论海角与天涯
阖闾城碧铺秋草
吾方高驰而不顾
破尽青衫尘满帽
五里一堠兵火催
卫君待子而为政
跳丸相趁走不住
稚孙渐长解烧汤
故士有画地为牢
意在万里谁知之
嗟我嗜书终日读
四座无喧梧竹静
陌上尧樽倾北斗
只疑烧却翠云鬟
一谈一笑俗相看
日落青龙见水中
春来绰约向人时
汉阳宫主进鸡球
轻抛一点入云去
越山浑在浪花中
欲知怅别心易苦
更吹羌笛关山月
州傍青山县枕湖
百姓县前挽鱼罟
何所独无芳草兮
绿荷包饭趁虚人
能行便是真修道
齐景公有马千驷
沧洲夜泝五更风
坐见落花长叹息
刺史临流褰翠帏
枫叶欲残看愈好
去年秋晚此园中
君问二妃何处所
过雨开楼看晚虹
鸟临窗语报天晴
前军夜战洮河北
江上值水如海势
一笑谁似痴虎头
黄鹤楼前月满川
一盏秋灯夜读书
楼阴背日堤绵绵
胡不上书自荐达
鸟污苔侵文字残
甲子徒推小雪天
春风春雨花经眼
越中山色镜中看
应怜半死白头翁
今春来是别花来
何必降魔调伏身
江水东流猿夜声
家人竞喜开妆镜
却望城楼泪满衫
仰不足以事父母
渭城已远波声小
觉而后知其梦也
灯前小草写桃符
愚人之所以为愚
百遍相看意未阑
东风泼火雨新休
一年颜状镜中来
风雨晴时春已空
万古文章有坦途
高髻云鬟宫样妆
身似何郎全傅粉
苍茫不晓神灵意
忽然欠伸屋打头
庭雪到腰埋不死
水穿城下作雷鸣
飘然转旋回雪轻
则胡可得而累邪
日暮敲门无处换
吹尽西陵歌舞尘
却是炎洲雨露偏
昔日青青今在否
木不怨落于秋天
枕中云气千峰近
我亦曾到秦人家
慢肤多汗真相宜
只缘恐惧转须亲
夫不自见而见彼
自大视细者不明
秋吟切骨玉声寒
故善战者服上刑
就中最好是今朝
夜来城外一尺雪
昏昏雾雨暗衡茅
罗帷绮箔脂粉香
教育及时堪赞赏
南飞觉有安巢鸟
女儿年几十五六
清池皓月照禅心
酒后猖狂诈作颠
江北秋阴一半开
马前已被红旗引
楚王葬尽满城娇
众峰来自天目山
问禅不契前三语
游童挟弹一麾肘
东关酸风射眸子
堇也虽尊等臣仆
君何淹留寄他方
老葑席卷苍云空
好是吾贤佳赏地
陆机二十作文赋
秋来相顾尚飘蓬
入掌银台护紫微
窗间斜月两眉愁
数之所不能分也
人间能有几多人
漫绕东篱嗅落英
无求于物长精神
红莲池里白莲开
要伴骚人餐落英
朝朝没脚走芳埃
更将空壳付冠师
妾家高楼连苑起
书卷展时逢古人
仙侣同舟晚更移
不为困穷宁有此
洛阳相君忠孝家
往日崎岖还记否
青松合抱手亲栽
千金一笑买倾城
莫遣佳期更后期
自别钱塘山水后
更请君王猎一围
客来茶罢空无有
墨翟之言盈天下
花雪随风不厌看
流膏迸液无人知
令人长忆谢玄晖
忽忆故人天际去
江南旧游凡几处
老去山林徒梦想
貌偷花色老暂去
柳虽无言不解愠
夫子之不可及也
此辞听者堪愁绝
袖中忽见三行字
泉响风摇苍玉佩
三五夜中新月色
青春已过乱离中
恨无人似花依旧
愁抵瞿唐关上草
岳阳壮观天下传
项伯亦拔剑起舞
豪华尽出成功后
漫钓槎头缩颈鳊
高高秋月照长城
不如闻早还却愿
未觉杭颍谁雌雄
细观手面分转侧
须得垂杨相发挥
只鸡斗酒定膰吾
主人劝我洗足眠
起舞徘徊风露下
湖上微风入槛凉
派出昆仑五色流
别后相思最多处
金羁立马怯晨兴
更无消息到如今
菰米新炊滑上匙
美人懒态燕脂愁
纤纤素手如霜雪
东阁官梅动诗兴
千万人家无一茎
所欲有甚于生者
旅雁上云归紫塞
陌上蒙蒙残絮飞
孔丘盗跖俱尘埃
未得与项羽相见
绿树重阴盖四邻
不期而会重欢宴
慊慊思归恋故乡
心随湖水共悠悠
歌哭悲欢城市间
风味可解壮士颜
春岸绿时连梦泽
我来施食尔垂钩
横云岭外千重树
被发之叟狂而痴
身如西瀼渡头云
秦城楼阁烟花里
山樱抱石荫松枝
一生大笑能几回
谁人得似张公子
蝶栖石竹银交关
叶下衰桐落寒井
何事吟余忽惆怅
衣如飞鹑马如狗
应须饮酒不复道
夜闻沙岸鸣瓮盎
且共云泉结缘境
空将汉月出宫门
胸中元自有丘壑
万里方看汗流血
怒其臂以当车辙
如何一别朱仙镇
轻轻柳絮点人衣
好与名山作主人
帝王天子之德也
瓦屋寒堆春后雪
皆有圣人之一体
晋阳已陷休回顾
山城斜路杏花香
寄去须凭下水船
别时留解赠佳人
苏晋长斋绣佛前
年四十而见恶焉
二十年前曾去路
小鼎煎茶面曲池
雪白河豚不药人
不离墙下至行时
孤鸾舞镜不作双
白云相逐水相通
信马悠悠野兴长
杨柳阴阴细雨晴
一片春岚映半环
此身飘泊苦西东
数骑渔阳探使回
杳杳天低鹘没处
欲知岁晚在何许
弃妾已去难重回
不觉潸然泪眼低
羔羊口在缘何事
浩然与溟涬同科
遍地哀鸿满城血
极目萧条三两家
八蚕茧绵小分炷
濯锦江边两岸花
岂能无意酬乌鹊
山里风光亦可怜
秦王骑虎游八极
逆随潮水到秦淮
旁人不惜妻止之
烟柳不遮楼角断
岸花焦灼尚余红
如之何闻斯行之
笑看儿童骑竹马
青蝇侧翅蚤虱避
河南大尹头如雪
冷泉亭上旧曾游
一种清孤不等闲
公伯寮其如命何
庭草春深绶带长
溧阳公主年十四
能向花前几回醉
端州石工巧如神
五夜飕飗枕前觉
水绿天青不起尘
佩玉鸣鸾罢歌舞
一弹指顷去来今
检点遗篇几首诗
争新买宠各出意
杜鹃花里杜鹃啼
非鬼非人意其仙
使我伤怀奏短歌
一生抱恨堪咨嗟
已收滴博云间戍
况肯到红尘深处
沙平草绿见吏稀
雪颈霜毛红网掌
世事纷纭何足理
新郎君去马如飞
可与事君也与哉
操余弧兮反沦降
别期渐近不堪闻
赐也闻一以知二
朝廷雇我作闲人
心如韩寿爱偷香
风吹仙袂飘飖举
马踏春泥半是花
但看古来歌舞地
一飞由来无定所
应是西陵古驿台
万斛之舟行若风
朝真暮伪何人辨
未及前贤更勿疑
十年蹴踘将雏远
如今化作雨苍龙
二月垂杨未挂丝
天教晚发赛诸花
女郎剪下鸳鸯锦
纷纷辞客多停笔
落帆江口月黄昏
花应羞上老人头
天长水阔厌远涉
菖蒲花发五云高
我家江水初发源
古之所谓隐士者
曲岸回篙舴艋迟
萎蒿满地芦芽短
报养刘之日短也
回也闻一以知十
鸿雁连群地亦寒
凤笙龙管行相催
继之以规矩准绳
舜禹之有天下也
千年老虎猎不得
蓝桥驿见元九诗
吹沙走浪几千里
举长矢兮射天狼
空烦左手持新蟹
一去可怜终不返
水鸟带波飞夕阳
东风日暖闻吹笙
愁翁笑口大难开
重门深锁无寻处
谁道吾今无往还
父老相携迎此翁
渡浙江问舟中人
右臂偏枯半耳聋
江北江南水拍天
别后悠悠君莫问
仙人琪树白无色
石渠秋放水声新
浸月冷波千顷练
桃花欲动雨频来
风水春来洞庭阔
缥缈入石如飞烟
只愿无事常相见
世溷浊而不分兮
日斜归去奈何春
故能胜物而不伤
走到打开的窗前
人为丝轻那忍折
风驰又已到钱塘
东来坐阅七寒暑
万里归来年愈少
对花把酒未甘老
臣不胜受恩感激
鸟遭罗弋尽哀鸣
百岁曾无百岁人
三声欲断疑肠断
归雁来时数附书
精逃白骨累三遭
垂天雌霓云端下
海近风多健鹤翎
王母桃花千遍红
隐几熟眠开北牖
忽惊二十五万丈
我在钱塘拓湖渌
城乌独宿夜空啼
即防远客虽多事
笼竹和烟滴露梢
长沙千人万人出
明年半百又加三
窃攀屈宋宜方驾
更闻桑田变成海
梦尽青灯展转中
唯我与尔有是夫
九月今年未授衣
松间明月长如此
鹧鸪惊鸣绕篱落
蜀人衣食常苦艰
闻道长安似弈棋
上帝钧天会众灵
黄泥野岸天鸡舞
洛阳陌上春长在
未许苻坚过淮水
今日时清两京道
孰云察余之善恶
迩来三月食无盐
嫣然纵送游龙惊
青山无数逐人来
就中最忆吴江隈
江山重叠倍销魂
积水连山胜画中
桤林碍日吟风叶
冷雨幽窗不可听
蓝田醉倒玉山颓
秋槐叶落空宫里
长夏门前欲暮春
兽中刀枪多怒吼
不曾富贵不曾穷
千花百卉争明媚
解钓鲈鱼能几人
莫将画扇出帷来
蕨芽珍嫩压春蔬
江浦雷声喧昨夜
唯赤则非邦也与
莫笑田家老瓦盆
尽日无人共言语
秦岭秋风我去时
子之不知鱼之乐
走傍寒梅访消息
碧玉搔头落水中
世外无物谁为雄
城中居民风裂骭
心如止水鉴常明
龟头剥落生莓苔
万转千回思想过
赠君无语竹夫人
满身花影醉索扶
门生故吏知多少
碧瓦朱甍照城郭
半匹红纱一丈绫
自课越佣能种瓜
短檠照字细如毛
尤物惑人忘不得
高阁晨开扫翠微
世上空惊故人少
凉州七里十万家
兽焰微红隔云母
不欲与廉颇争列
玄圣素王之道也
剑南山水尽清晖
县门白日无尘土
我当二十不得意
岁寒水冷天地闭
南州溽暑醉如酒
未收天子河湟地
夜深起凭阑干立
夫有干越之剑者
春意阑珊日又斜
新丰绿树起黄埃
夜闻马嘶晓无迹
地籁则众窍是已
黄河东流流不息
事在易而求诸难
故人一别几时见
花影妖饶各占春
风枝露叶如新采
未知歌舞能多少
映我绯衫浑不见
平沙万里绝人烟
小白长红越女腮
不是人间偏我老
胡笳不管离心苦
簪导轻安发不知
洞庭湘水涨连天
一州笑我为狂客
冷砚欲书先自冻
此道今人弃如土
南朝词臣北朝客
阵阵腥风自吹散
古墓累累春草绿
西忆故人不可见
弟子堂上分两厢
年年喜见山长在
肉芝石耳不足数
虽鸡狗不得宁焉
任人采弄尽人看
平台为客忧思多
此日此时人共得
百胜本自有前期
远书归梦两悠悠
烟波尽处一点白
臣闻云南六诏蛮
权归臣兮鼠变虎
白首放歌须纵酒
荣枯一枕春来梦
红树蝉声满夕阳
春风摇江天漠漠
碧水长流广濑川
博山炉中沉香火
白首扁舟病独存
至人之用心若镜
何处人间似仙境
荆钗任意撩新鬓
此翁白头真可怜
不如当身自簪缨
若无罪而就死地
钟声才定履声集
将向中流匹晚霞
余情悦其淑美兮
古来得意不相负
岂料山中有遗宝
妙香山上战旗妍
赖有明朝看潮在
饮如长鲸吸百川
清明暖后同墙看
卧乘篮舆睡中归
犹记当时烽火里
巧偷豪夺古来有
岂能投死为韩凭
恰如年少洞房人
已外浮名更外身
伊水黄金线一条
家在梦中何日到
知有杏园无路入
窃听琴声碧窗里
敕赐珊瑚白玉鞭
荣光休气纷五彩
英姿飒爽来酣战
笔端还有五湖心
飞车跨山鹘横海
杨桴击节雷阗阗
当时屋瓦始称珍
遗爱寺钟欹枕听
抱关老卒饥不眠
我屋公墩在眼中
几回读罢几回痴
一时归去作闲人
此地曾闻用火攻
数间茅屋闲临水
项伯即入见沛公
老校于君合先退
今日相逢无酒钱
红艳青旗朱粉楼
揽茹蕙以掩涕兮
窈窕无双颜如玉
离别家乡岁月多
一言而可以兴邦
不知龙神享几多
泰山嵯峨夏云在
雨洗东坡月色清
千梳冷快肌骨醒
令公桃李满天下
白鸡梦后三百岁
未至衔枚颜色沮
崔李题名王白诗
故有斯人慰寂寥
桂花成实向秋荣
愁人正在书窗下
池台竹树三亩馀
覆水再收岂满杯
揭竿命爵分雄雌
桃花流水鮆鱼肥
坐中醉客风流惯
臆碎羽分人不悲
谁知临老相逢日
醉时吐出胸中墨
其为形也亦外矣
阶上簸钱阶下走
今日南湖采薇蕨
不为刘家贤圣物
风俗如狂重此时
求也问闻斯行诸
能使清凉头不热
角声孤起夕阳楼
明朝独向青山郭
望之而不见其崖
蕊黄无限当山额
毫毛不敢有所近
还喜花开依旧数
不随桃李一时开
惆怅空知思后会
根盘今在阖闾城
飞云当面化龙蛇
士有道德不能行
花面丫头十三四
侧出岸沙枫半死
村南无限桃花发
富贵必从勤苦得
宿云解驳晨光漏
假令风歇时下来
百岁相看能几个
送到咸阳见夕阳
鱼龙寂寞秋江冷
闲引鸳鸯香径里
一方黑照三方紫
鱼儿相逐尚相欢
唯说山中有桂枝
马蹄经雨不沾尘
更夺蓬婆雪外城
三年流落巴山道
黄姑织女时相见
懒朝真与世相违
久雨初晴天气新
年年岁岁一床书
今直为此萧艾也
湖上朱桥响画轮
良宵盛会喜空前
更遭丧乱嫁不售
昔饮雩泉别常山
从此梦归无别路
朝云聚散真无那
自移一榻西窗下
梦逐春风到洛城
宿酲寂寞眠初起
濯锦江边天下稀
为我买田临汶水
万物并作吾观复
若似剡中容易到
处处楼前飘管吹
升沉不改故人情
不知墙外是谁家
饶是少年须白头
泪痕红悒鲛绡透
今夜江头明月多
千山浓绿生云外
春生江上几人还
垂竿已羡磻溪老
昨日看花花灼灼
万壑有声含晚籁
水荇牵风翠带长
无那金闺万里愁
水面桃花弄春脸
园花经雨百般红
白袷玉郎寄桃叶
诟索之而不得也
前登灵境青霄绝
寂寂寥寥扬子居
山如碧浪翻江去
日晚上楼招估客
轻绡文彩不可识
遥见飞尘入建章
精用而不已则劳
不出门来又数旬
所以遣将守关者
半盏屠苏犹未举
江清日暖芦花转
今朝忽见数花开
心知所见皆幻影
奋迅毛衣摆双耳
重重叠叠上瑶台
递相祖述复先谁
可怜亦进姚黄花
前既犯患若是矣
却为知音不得听
其势必不敢留君
秋风夕起骚骚然
草草杯盘供笑语
二十年来谙世路
鸠眠高柳日方融
有策不敢犯龙鳞
自从盛酒长儿孙
敬遣代表林祖涵
阳台碧峭十二峰
微幽兰之芳蔼兮
多于市人之言语
绿波浸叶满浓光
生理只凭黄阁老
不独明朝为子推
落梅愁绝醉中听
一叶轻舟寄渺茫
香山楼北畅师房
严陵台下桐江水
刘驸马水亭避暑
奈何君独抱奇材
他时须虑石能言
斑竹一支千滴泪
深注唇儿浅画眉
一场寂寞凭谁诉
春风吹浪正淘沙
众莫知兮余所为
水阁虚凉玉簟空
他年夜雨独伤神
一鸟不鸣山更幽
吾愿君去国捐俗
素衣莫起风尘叹
但使残年饱吃饭
沉魄浮魂不可招
岂知还复有今年
心阵未成星满池
玉盘杨梅为君设
悠悠伏枕左书空
泛舟南北两湖头
终苟免而不怀仁
金镀眼睛银帖齿
新诗改罢自长吟
若到越溪逢越女
光禄池台开锦绣
莫嫌荦确坡头路
也从江槛落风湍
大业年中炀天子
闻琴泪尽欲如何
百战疲劳壮士哀
忽吾行此流沙兮
浅处无妨有卧龙
谁向高楼横玉笛
一叫一回肠一断
寂寞柴门人不到
故圣人之用兵也
已怜根损斩新栽
乔木峥嵘明月中
下邽田地平如掌
一番过雨来幽径
晋陶渊明独爱菊
云龙山下试春衣
依稀犹记妙高台
不应墩姓尚随公
莫愁留滞太史公
谁挥鞭策驱四运
正见盛时犹怅望
不信君看弈棋者
天涯海角信音稀
再拜献大王足下
王母桃花小不香
长溪流水碧潺潺
一杯苦劝护寒归
海内人才孰卧龙
越山长青水长白
白下驿饯唐少府
儿童相唤踏春阳
千年一清圣人在
照地初开锦绣段
逝将归去诛蓬蒿
遮莫姻亲连帝城
此有蜡梅禅老家
粉红石首仍无骨
禹思天下有溺者
当今天子急贤良
舜流共工于幽州
六月十七日昼寝
施佛空留丈六身
寄新茶与南禅师
何故水边双白鹭
君王虽爱蛾眉好
若有人知春去处
凝碧池头奏管弦
文楸方罫花参差
旧家燕子傍谁飞
便觉此身如在蜀
此生自笑功名晚
歌声唱彻月儿圆
多情明月邀君共
翻翻菱荇满回塘
广裁衫袖长制裙
我生无田食破砚
昔看黄菊与君别
凤凰山下雨初晴
人在舟中便是仙
曲阑深处重相见
人能虚己以游世
援琴鸣弦发清商
索琼茅以筳篿兮
荷叶生时春恨生
而今才道当时错
玉帐分弓射虏营
要近丛篁听雨声
恰似十五女儿腰
会须一洗黄茅瘴
骨气乃有老松格
