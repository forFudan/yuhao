飛來峰上千尋塔
疑怪昨宵春夢好
春來新葉遍城隅
公子王孫芳樹下
紅紗中單白玉膚
婦姑相喚浴蠶去
君子有終身之憂
騷人可煞無情思
唯有門前鏡湖水
石上題詩掃綠苔
他年誰作輿地志
