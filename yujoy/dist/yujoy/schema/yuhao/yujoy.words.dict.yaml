朝聞遊子唱離歌
始共春風容易別
醉中往往愛逃禪
門外白袍如立鵠
帳底吹笙香吐麝
那日繡簾相見處
金陵白下亭留別
清晨臨流欲奚為
犀箸厭飫久未下
