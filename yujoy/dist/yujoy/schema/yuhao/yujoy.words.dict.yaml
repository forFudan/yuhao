四代三公族
杯中酒不空
汝安则为之
每日报平安
苍茫值晚春
郢路更参差
君家妇难为
杳杳没孤鸿
心静海鸥知
志与秋霜洁
枝枝相覆盖
洛城重相见
果擘洞庭橘
四邻何所有
绣成歌舞衣
万里横烟浪
二类相召也
中有万斛香
鲁酒不可醉
何时见阳春
促织鸣东壁
所系者然也
新诗出谈笑
战伐有功业
若无清风吹
略有其名存
晚成单罗衫
孤屿媚中川
闲居三十载
江边一盖青
入河蟾不没
入门四松在
下无法守也
惆怅难再述
丰湖有藤菜
大雪深数尺
鸟去天路长
我来竟何事
虽未量岁功
女娲戏黄土
而果其贤乎
子欲居九夷
去若朝露晞
云起太华山
其如镊白休
洗药浣花溪
东门白下亭
昌亭旅食年
天上何所有
一身无所求
维舟绿杨岸
敝庐何必广
风景触乡愁
平铺湘水流
也知塞垣苦
南方有鸟焉
回心反初役
幽州胡马客
天地无终极
最忆锦江头
圆齐玉箸头
愁人知夜长
槎牙乱峰合
三十六策中
钓台碧云中
千枝次第开
初移一寸根
孤灯此夜情
恐是潘安县
秋来美更香
嫩剥青菱角
人之所美也
极目散我忧
圆因裁制功
则反一无迹
豪士集新亭
朗吟六公篇
雁引愁心去
君家有贻训
有黄鹂千百
齐歌空复情
欲访云中君
寄韬光禅师
铜缾煮露华
结庐锦水边
三月下瞿塘
爱兹田中趣
衰怀造胜境
退耕力不任
肠深解不得
鲁女东窗下
下言久离别
潜匿游下邳
云雨朝还暮
春星带草堂
周公兼夷狄
兹山何峻秀
屐上足如霜
味暖并无忧
红梅不屈服
碧眼照山谷
朝餐是草根
而可小知也
去去如何道
哀鸣求匹俦
空山草木长
门外韩擒虎
春风缘隙来
出置前窗下
群臣安在哉
遂与尘事冥
白发日夜催
子房未虎啸
蜀人几为鱼
秋花紫蒙蒙
何时复见还
有酒斟酌之
吾未见刚者
恁别无萦绊
雨色风吹去
贵人皆怪怒
此别不销魂
尽是补天余
三年之丧毕
珠箔悬银钩
携手共行乐
极目少行客
无吝宴游过
杞不足征也
鲤退而学礼
有作成一囊
圆魄上寒空
双鬓隔香红
锦带休惊雁
则吾从先进
阅人如阅川
望秦关何处
众山遥对酒
好向昭阳宿
何事历衡霍
与百姓同之
乃在大诲隅
空灵霞石峻
巧捷惟万端
酌茗开静筵
即事多所欣
席不暖君床
夫道不欲杂
火山赤崔巍
铜剪黄金涂
朝来入庭树
何处是吾乡
鲁叟谈五经
放情咏离骚
客有桂阳至
还君一掬泪
树蜜早蜂乱
鼎司费万钱
崔君夸药力
山空霸气灭
树树立风雪
五溪无人采
微云淡河汉
不可知者也
稚子夜能赊
想见山阿人
儿女罗酒浆
天人不相干
流光灭远山
高处连玉京
彩翠色如柏
头戴莲花巾
藏小大有宜
峰多巧障日
或谓孔子曰
昔为倡家女
琴绝最伤情
叉牙出骨须
未足比光辉
剧于十五女
海色明徂徕
散在六合间
天灵感至德
润胜莲生水
今之狂也荡
可以意致者
中有老法师
隔在远远乡
得列嘉树中
夜深花正寒
对酒不能酬
就死意甚烈
绿翠如芙蓉
小树枣花春
倒被紫绮裘
夫焉取九子
担囊行取薪
捐弹而反走
灼灼芙蓉姿
中有孤鸳鸯
来访真人居
铜驼夜来哭
未饮心先醉
柳影欲秋天
秋色有佳兴
每人而悦之
折麻心莫展
南山田中行
琐细如插秧
饿虎不食子
南登杜陵上
语之所贵者
杀人如剪草
猿鸣诚知曙
天涯水气中
括不可使将
生者日已亲
穆王得八骏
王孙宴其下
笑啼俱不敢
朝夕致三牲
花上露犹泫
但见书画传
项羽大怒曰
荣名以为宝
贱妾留空房
犹似汉江清
凉风绕曲房
老翁逾墙走
临水愧游鱼
三伏似清秋
二十有八载
为我开天关
以瓦注者巧
此其大略也
故足以动人
不如扫地法
间道归应速
孤莺啼永昼
夫天无不覆
种种在其中
潮满冶城渚
汴水扬波澜
章台从掩映
似火不烧人
郭外是黄河
邮亭寄人世
野色浩无主
看画曾饥渴
音响一何悲
歌罢仰天叹
何能待来兹
厥状怪且丑
哭友白云长
凌轹白猿公
主人不相识
兔隐豆苗肥
右军本清真
顾谓从者曰
忧世心力弱
别户穿虚明
细雨湿高城
日暮待情人
虚步蹑太清
秋兰兮青青
南行拂楚王
肌肤冰雪莹
遥知紫翠间
露白月微明
纪叟黄泉里
却羡井中蛙
天意君须会
法削则国弱
我李百万叶
风花飞有态
项王则受璧
川迥洞庭开
唯有邑人知
杜陵有布衣
鲤退而学诗
拂窗新柳色
春暖撤夜衾
灭迹栖绝巘
检书烧烛短
舜之为臣也
其故家遗俗
庭树巢鹦鹉
与子路之妻
偷声木兰花
雉兔者往焉
回观村闾间
寻一首好诗
非死者难也
望断高唐路
舟楫控吴人
今日暮途穷
无成涕作霖
虽一龙发机
食罢一觉睡
迢迢岁夜长
佣作致甘肥
扶桑已成薪
其惟圣人乎
暗觉海风度
情因老更慈
明珠交玉体
连翩击鞠壤
题八功德水
桃花四面发
唯柳色夹道
径草踏还生
夜雪巩梅春
对君白玉壶
桃李虽不言
嗟来桑户乎
何处寄相思
甘露舌头浆
楼识凤凰名
千里共明月
崔嵬飞迅湍
所以持死节
仲尼蹴然曰
一去无踪迹
移舟木兰棹
相对遥相望
无由持一碗
亚父受玉斗
菰白媚秋菜
贤圣既已饮
相和而歌曰
青苔满阶砌
风吹花片片
不哭亦足矣
炙脆子鹅鲜
杀尽西村鸡
自古多艰辛
一饱尚如此
而君为贵戚
千载仰雄名
南北五千里
出处亦待时
变化有鲲鹏
迢迢见明星
先报春来早
君入楚山里
我今六十五
竹斋烧药灶
去者日以疏
雨势来不已
风雨正苍苍
古戍依重险
琼枝曲不折
试问池台主
为湿最高花
只是别形躯
何苦将两耳
赋诗必此诗
青柳槛前梢
鸟没夕阳天
惆怅中何寄
馁在其中矣
枝弱不胜雪
随旗簇晚沙
相知何用早
殊异乎公族
行吟楚山玉
责家填门至
松杉真法音
暮投交河城
匀泪偎人颤
人生在世间
愿为东南枝
何以谓之人
珊瑚映绿水
取足蔽床席
玉碗盛残露
水积春塘晚
咏老赠梦得
春寒花较迟
不足以为广
不忧社稷倾
俱兼山水乡
身心转恬泰
青衫老更斥
定非知诗人
太白与我语
问人于他邦
端午被恩荣
前心安可忘
松高白鹤眠
永诀从今始
因甘野夫食
谁能为此谋
开筵近鸟巢
篱落似江村
饱吃惠州饭
还赋谪仙诗
荪桡兮兰旌
飞腾暮景斜
晚景卧钟边
宋不足征也
问以经济策
邀我登云台
暮雨向三峡
何必怀此都
古之贤人也
刍荛者往焉
衰年关鬲冷
尊罍溢九酝
不念携手好
客病留因药
其后秦伐赵
乘船往石头
春去不容惜
故山知好在
乔木上参天
石泉饭香粳
博弈好饮酒
临流别友生
孤客自悲凉
罗衣尚斗鸡
布衾冷似铁
亦足慰平生
以杖叩其胫
唯予不服食
世人共卤莽
病后能吟否
宁许负秦曲
与尔同死生
谁知恩爱重
茱萸自有芳
我昔少年日
非徒无生也
请讲以所闻
为木当作松
少年学剑术
思君如百草
风流澹作妆
人少庭宇旷
明此以北面
松寒不改容
赐钱二百万
根株非劲挺
鸡鸣入机织
虹收青嶂雨
此势之有也
而已反其真
得我色敷腴
山空松子落
策杖归去来
安敢尚盘桓
欲语羞雷同
羞而不为也
自明无月夜
吾何慊乎哉
一卷冰雪文
青眼望中穿
飞鸣声念群
广运无不至
酒客十数公
黄花不负秋
洒酒气填膺
赵惠文王时
俱怀鸿鹄志
以黄金注者
还期那可寻
是役人之役
不期精粗焉
明月生南浦
日月同光华
于身色有用
吾爱王子晋
不知修何行
乘流玩回转
时人嫌不取
我何苦哀伤
感郎千金意
上有万仞山
未见其止也
孰能为之大
天地荷成功
几死者数矣
世俗安得知
老骥思千里
白发死章句
其间无古今
吹花送远香
风烟含越鸟
马乳带轻霜
昭昭天宇阔
闭门不敢出
意之所随者
不觉动颜色
西风袅袅秋
飒飒如有人
致君丹槛折
承天寺夜游
四海遂为家
烟景弥淡泊
江远欲浮天
我见常再拜
巧未能胜拙
清风动窗竹
白发自然生
望云惭高鸟
东风二月天
穷不知所示
临眺独踌躇
狡捷过猴猿
聆我慷慨言
含笑看吴钩
夜下征虏亭
窃为陛下不
头痛汗盈巾
何必求神仙
登临遍池台
浩然天地间
惟有一堪赏
见底何如此
君臣尚论兵
奚其为为政
甘棠忆召公
揽裙脱丝履
曳屐出东冈
月兔空捣药
桃花发岸傍
仲尼将奈何
齐年与天地
故人知我意
只为一毫差
岩峦行穹跨
封酒棕花香
独善亦何益
梦绕边城月
必死耀丹诚
空床难独守
肌发舒且柔
年年欲惜春
我有所念人
无乃太简乎
昔昔都成玦
置以为像兮
乐道人之善
岚光破崖绿
故渔者歌曰
洁光如可把
好手不可遇
楼前御柳长
感君缠绵意
何处不清凉
岸风翻夕浪
则雀无所逃
冥冥细雨来
疑非人世也
愚者爱惜费
盗贼还奔突
昔尧治天下
进德智所拙
烹鸡酌白酒
心飞故国楼
开视化为血
先据要路津
红绽雨肥梅
舟车半天下
山亦传此名
狂来轻世界
泣人不泣身
况此残灯夜
盖裹周四垠
子路拱而立
水香莲子齐
魏不能信用
虽有数斗玉
不敢攀贵德
朱华春不荣
嗤嗤童稚戏
地阔望仙台
盛夏不销雪
沛公起如厕
干芦一炬火
何必仰云梯
若乃夫没人
不似此池边
春色未曾看
何事空摧残
风吹西复东
缕橙芼姜葱
而六马仰秣
珊瑚间木难
宇县复小康
送太昱禅师
古之存身者
郁郁何所为
秋天殊未晓
少年负壮气
嗟彼本何事
遥对岷山阳
老妇出门看
惊霜落素丝
朔雪自龙沙
盈筐承露薤
不足以自全
牙琴从此绝
我早生华发
照见人如画
旷然见三巴
散诞人间乐
风波浩难止
香汗薄衫凉
眉间翠钿深
坐看水色移
终岁得晏然
南阳刘子骥
一朝去京国
斜日一双双
游子日月长
落日忆山中
虽投定远笔
夫藏舟于壑
飞雨动华屋
点酒下盐豉
飘零君不知
飘似鹤翻空
何时悔复及
恐子就沦灭
时命或大缪
望灵荐杯酒
雨晴至江渡
北风何惨栗
于予与改是
朅来已永久
与君细细输
白发烦多酒
放一轮明月
细葛含风软
不罚而民畏
鼓下坐蛮奴
潇洒到江心
不觉年齿暮
千年长交颈
石坚激清响
耆旧何人在
而不自知也
上与浮云齐
圣人之过也
金陵风景好
独自下寒烟
小绿间长红
红颜成白发
来当婀娜时
蝶绕绣衣花
顿觉夜寒无
何处唤春愁
早落先梧桐
山昏塞日斜
恐结他生里
艅艎何泛泛
冻吟成此章
日夜向沧洲
河水浸城墙
长路漫浩浩
湖清霜镜晓
仙衣尽带风
老去有谁怜
惟有乳下孙
洞庭霜落微
反乎尔者也
摧甓蔓寒葩
忘身于外者
五日思归沐
纵观万人同
秋光近青岑
复道浊如贤
终期抛印绶
归来宴平乐
问女何所忆
登乎狙之山
天地一指也
望中疑在野
一射两虎穿
一悟得所遣
剑门天下壮
建功及春荣
永弃人间事
风骨超常伦
但觉衣裳湿
昨夜巫山下
欲寻阿练若
生理半人禽
天凉景物清
君子道者三
花不知人瘦
池水观为政
物孰不资焉
新贴绣罗襦
烂若金照碧
大笑向文士
闻弦歌之声
系在红罗襦
水乡霾白屋
月出孤舟寒
江火似流萤
俯视洛阳川
谷幽光未显
若无知足心
投迹归此地
峰骈仙掌出
吾辞受趣舍
从尔何所之
花房小如许
宫衣亦有名
鸟次兮屋上
合异以为同
不待致书求
团作愚下人
兔从狗窦入
特异阳台云
春兰如美人
我有一瓢酒
叹息此人去
万谷酣笙钟
我来扬都市
庶往共饥渴
我未之见也
滔滔孟夏兮
朝成绣夹裙
忽闻唐衢死
夏首荐枇杷
婀娜曲池东
自为江上客
吾谁与为邻
为爱夕阳红
无点亦无声
青山犹哭声
美女妖且闲
零落匪所思
十口隔风雪
何当造幽人
举目山河异
似可敌莼羹
懒心似江水
云帆今始还
池静蛙未鸣
卷帘花万重
贵贱不在己
偃蹇月中桂
晴添树木光
指直不得结
在乎人为之
天凉玉漏迟
衡阳雁声彻
仁孝行于家
惭无倾城色
相逢何太晚
沈鲍得同行
稍稍夜寒生
百花迹已绝
双飞令人羡
云中辨江树
有时无人行
皆言四海同
天道邈悠悠
青云年少子
子期竟早亡
枳花明驿墙
君子笃于亲
人怜花似旧
樵客返归路
司马牛忧曰
晰晰燎火光
