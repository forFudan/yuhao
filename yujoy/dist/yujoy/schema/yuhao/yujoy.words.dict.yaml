萬里寫入胸懷間
明月何曾是兩鄉
黃河西來決崑崙
跌足大叹
跌足大嘆
吴江女道士
刺史二千石
君看随阳雁
侮夺人之君
昧者不知也
万里长江水
汉日旧称贤
乡路隔风烟
素肌擘新玉
逶迤傍隈隩
纯粹而不杂
鱼虾以为粮
泄香银囊破
遥遥至西荆
不能发声哭
