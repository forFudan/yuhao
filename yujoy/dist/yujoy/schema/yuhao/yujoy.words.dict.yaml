琴里知闻唯渌水
茶中故旧是蒙山
散上峰头望故乡
镂金作胜传荆俗
草萤有耀终非火
细看不似人间有
雨从青野上山来
渔父见而问之曰
风卷红旗过大关
热风吹雨洒江天
索句渝州叶正黄
荷露虽团岂是珠
永州之野产异蛇
每依北斗望京华
沅有芷兮澧有兰
泛楼船兮济汾河
夜深还过女墙来
适冬之望日前后
心画心声总失真
然则何时而乐耶
君子三年不为礼
骈死于槽枥之间
九死南荒吾不恨
连天浪静长鲸息
兹游奇绝冠平生
桃花源里可耕田
淮水东边旧时月
寄语洛城风日道
交情郑重金相似
武陵人捕鱼为业
七尺从天乞活埋
材木不可胜用也
饮茶粤海未能忘
随人作计终后人
自成一家始逼真
红绿扶春上远林
魂魄毅兮为鬼雄
予观夫巴陵胜状
雁点青天字一行
风翻白浪花千片
军民团结如一人
诸大夫皆曰可杀
薔薇帶刺攀應懶
怪底眼花懸兩目
去年重陽不可說
蓮池舊是無波水
馬穿山徑菊初黃
今聽玄蟬我卻回
月照高樓一曲歌
秋宵月色勝春宵
即今河畔冰開日
泣珠報恩君莫辭
彭祖巫咸幾回死
疑是天邊十二峰
拙詩在壁無人愛
還應說著遠行人
國弱則諸侯加兵
千載相逢猶旦暮
白日當天三月半
兩岸羅衣破暈香
孤城西北起高樓
天平山上白雲泉
宣父猶能畏後生
西城楊柳弄春柔
曾照吳王宮裡人
六橋橫絕天漢上
來疑滄海盡成空
撩亂邊愁聽不盡
曰師曰弟子云者
假諸人而後見也
至於負者歌於途
雨滴梧桐山館秋
永和三日蕩輕舟
卻願天日恆炎曦
故聞伯夷之風者
虛負東陽酒擔來
縱橫正有凌雲筆
紛紛紅紫已成塵
幽閒元不為人芳
曾有驚天動地文
謝郎東墅連春碧
先賢盛說桃花源
不見高人王右丞
眼中戰國成爭鹿
雲橫九派浮黃鶴
知君仙骨無寒暑
正憐日破浪花出
落蕊猶收蜜露香
襄王雲雨今安在
紅欄三百九十橋
長被花牽不自勝
頭高數丈觸山回
枇杷花裡閉門居
微官敢有濟時心
剡中若問連州事
吾不復夢見周公
閬中勝事可腸斷
飛來飛去落誰家
揚州市裡商人女
君家長松十畝陰
吾君所乏豈此物
中原一敗勢難回
鈷鉧潭西小丘記
快意雄風海上來
蕩子天涯歸棹遠
俯仰隨人亦可憐
虎可搏兮牛可觸
不必若餘之手錄
水凝綠鴨琉璃錢
豪家沽酒長安陌
三月盡是頭白日
蕭颯涼風與衰鬢
美酒生林不待儀
宮城團回凜嚴光
白鬚道士竹間棋
其數則始乎誦經
金窗繡戶長相見
萬里清光不可思
蘆花深澤靜垂綸
帶長鋏之陸離兮
學語小兒知姓名
短笛橫吹隔隴聞
世俗乍見應憮然
孤猿銜恨叫中秋
鶴籠開處見君子
良久問他不開口
莫嫌酒薄紅粉陋
月旦嘗居第一評
思久故之親身兮
山花落盡山長在
勇士不忘喪其元
誰將春色來殘堞
倉黃不負君王意
長日惟消一局棋
常苦沙崩損藥欄
藍橋春雪君歸日
桃花滿陌千里紅
西嶽崢嶸何壯哉
今朝楊柳半垂堤
劍氣簫心一例消
徑無凡草唯生竹
一臥滄江驚歲晚
詩卷長留天地間
三春行樂在誰邊
邑人相將浮彩舟
雲亦隨君渡湘水
百錢可得酒鬥許
一種愛魚心各異
衰顏欲付紫金丹
將何銷日與誰親
何用百頃糜千金
秋風蕭蕭愁殺人
是恆物之大情也
空裡浮花夢裡身
素樸而民性得矣
火雲滿山凝未開
桃花歷亂李花香
欹岸側島秋毫末
惟有柳湖萬株柳
溼薪半束抱衾裯
予又何規老聃哉
河陽縣裡雖無數
草綠裙腰一道斜
今年鬥品充官茶
江蘺叢畔苦悲吟
好看落日斜銜處
此則寡人之罪也
欹枕風軒客夢長
風緊雲輕欲變秋
末俗紛紜更亂真
欲上高樓去避愁
烏鵲橋紅帶夕陽
白雲處處長隨君
真能變成石頭嗎
想見先生未病時
帳下佳人拭淚痕
分湖便是子陵灘
江南王氣系疏襟
過水穿樓觸處明
怪道儂來憑弔日
子幼能文似馬遷
十歲裁詩走馬成
一樹梨花落晚風
身作醫王心是藥
金鳳銀鵝各一叢
水遠山長處處同
灑酒澆君同所歡
東去三千三百里
借問吹簫向紫煙
不如應是欠西施
黃鶴上天訴玉帝
曉汲清湘燃楚竹
下臺相顧一相思
謂幽蘭其不可佩
涼風吹葉葉初幹
有此傾城好顏色
那將紅豆寄無聊
清風捲地收殘暑
掛席欲進波連山
盤出高門行白玉
市人行盡野人行
直須看盡洛城花
趙惠文王十六年
人生達命豈暇愁
柳絲嫋娜春無力
紅紙一封書後信
黃鶴仙人無所依
金山冉冉波濤雨
九折臂而成醫兮
刺梧猶綠槿花然
天與蹙羅裝寶髻
與春老別更依依
唯我多情獨自來
微軀此外更何求
大都好物不堅牢
萬顆勻圓訝許同
將鬟鏡上擲金蟬
何處青山是越中
萬人空巷鬥新妝
濯錦江邊未滿園
非昔之隱機者也
付君萬指伐頑石
摘得菊花攜得酒
白帝高為三峽鎮
桃李滿山總粗俗
宛丘學舍小如舟
茅簷相對坐終日
宣州石硯墨色光
綵線結茸背復疊
洞庭一夜無窮雁
臨江照影自惱公
菱透浮萍綠錦池
卻為無才得少安
商胡離別下揚州
曉涼暮涼樹如蓋
欲少留此靈瑣兮
人生豈得長無謂
岸旁桃李為誰春
機關用盡不如君
洞庭連天九疑高
故人送我東來時
滄浪水深青溟闊
當時應逐南風落
四十五十無夫家
別思天邊夢落花
卻放黃鶴江南歸
秦聲一曲此時聞
試戴銀旛判醉倒
控弦盡用陰山兒
吾是以務全之也
坐來真個好相宜
臣為韓王送沛公
柳色如煙絮如雪
風前欲勸春光住
欲迴天地入扁舟
則凡可以得生者
今君與廉頗同列
吳鹽如花皎白雪
到此令人詩思迷
明珠青玉不足報
有時明月無人夜
雖疏食菜羹瓜祭
懷王與諸將約曰
南窗北牖掛明光
殘花落盡見流鶯
天人幾何同一漚
我離雖則歲物改
誰似浮雲知進退
林園手種唯吾事
何況南樓與北齋
曉駕炭車輾冰轍
賤妾煢煢守空房
身經百戰曾百勝
膳夫善治薦華堂
日暮歸來洗靴襪
志士不忘在溝壑
明年尚作南賓守
張良是時從沛公
三春已暮花從風
藍田丘壑漫寒藤
合為一詔漸強大
聖人既竭目力焉
洛陽堰上新晴日
鶯嫌枝嫩不勝吟
宦遊直送江入海
直到門前溪水流
翠帷雙卷出傾城
今歲仍逢大有年
而況利害之端乎
九重泉底龍知無
若共吳王鬥百草
鐘鼓樓中刻漏長
手栽荔子待我歸
汀草岸花渾不見
為營步步嗟何及
常時低頭誦經史
麥熟村村搗麥香
魚羹稻飯常餐也
公去我來墩屬我
仰看白雲天茫茫
草詔陸贄傾諸公
洛水橋邊春日斜
力去陳言誇末俗
向暮春風楊柳絲
同作逐臣君更遠
大業末年春暮月
午窗睡起鶯聲巧
玄晏舞狂烏帽落
朱雀航南繞香陌
摘來正帶凌晨露
矛頭淅米劍頭炊
風光和暖勝三秦
人歌人哭水聲中
只將菱角與雞頭
莫為無人欺一物
憑鶯為向楊花道
舍南有竹堪書字
逆胡未滅時多事
古人無復洛城東
盡眼凝滑無瑕疵
健兒快馬紫遊韁
夜傾閩酒赤如丹
百感中來不自由
相逢苦覺人情好
盧橘楊梅尚帶酸
天下真成長會合
短歌微吟不能長
須信楊家佳麗種
添愁益恨繞天涯
嘆流年又成虛度
寧生而曳尾塗中
何用堂前更種花
風雨蕭蕭已斷魂
伶倫吹裂孤生竹
當路遊絲縈醉客
曉煙低護野人家
千首詩輕萬戶侯
唱得涼州意外聲
千秋節賜群臣鏡
繞村騎馬思悠悠
更覺鶴心通杳冥
今朝一歲大家添
家家門外泊舟航
萬里長江一酒杯
一朝臥病無相識
當風不結蘭麝囊
丘也請從而後也
冷灰殘燭動離情
酬樂天詠老見示
山如翠浪盡東傾
京華庸蜀三千里
爭信安仁拜路塵
道傍榆莢仍似錢
前丁後蔡相籠加
此去聲名不厭低
個個公卿欲夢刀
竹梢微動覺風生
蕎麥花開白雪香
壁立千仞無依倚
聞道神仙不可接
風花時傍馬頭飛
海島青冥無極已
秋收時節暮雲愁
共惜盛時辭闕下
兩處春光同日盡
老阮不狂誰會得
此情可待萬追憶
桃膠迎夏香琥珀
獨有天風送短茄
月白煙青水暗流
法曹貧賤眾所易
何事辛苦怨斜暉
南風不用蒲葵扇
歌蹋柳枝春暗來
反綰頭髻盤旋風
歸來展轉到五更
緶得紅羅手帕子
曾不知老之將至
紅顏暗與流年換
自以為不通乎命
無愁頭上亦垂絲
望洋向若而嘆曰
夫召我者豈徒哉
碧琉璃滑淨無塵
好風朧月清明夜
朝發軔於天津兮
宛丘先生長如丘
桃李漫山總粗俗
見人不語顰蛾眉
故民之從之也輕
百花深處杜鵑啼
拭淚相看是故人
無食無兒一婦人
滿耳潺湲滿面涼
片石孤峰窺色相
預拂青山一片石
咒念金箍聞萬遍
戲拈禿筆掃驊騮
不能以禮讓為國
酒酣夜別淮陰市
採香行處蹙連錢
化為烏有一先生
林下水邊無厭日
宛轉蛾眉能幾時
青山萬里一孤舟
未語春容先慘咽
臘梅遲見二年花
君失臣兮龍為魚
寒雨霏微時數點
路遠江深欲去難
身閒當貴真天爵
箔頭作繭絲皓皓
美人不來空斷腸
氣似靈犀可闢塵
洛陽女兒面似花
寒梅已作東風信
嘗試為寡人為之
莫逐狂風起浪心
我田方寸耕不盡
不多飲酒懶吟詩
春風猶隔武陵溪
酒酣耳熱忘頭白
六月連山柘枝紅
且求容立錐頭地
藏人帶樹遠含清
機鳴舂響日暾暾
莫厭家雞更問人
誰家女兒對門居
床底松聲萬壑哀
津橋東北斗亭西
矯菌桂以紉蕙兮
以暴虐為天下始
青天白日摧紫荊
杏花微雨溼輕綃
如從流沙來萬里
此日一家同出遊
潤物無聲春有功
荔子已丹吾發白
直好世俗之樂耳
無奈被些名利縛
頭鬢眉須皆似雪
文章韓杜無遺恨
答白刑部聞新蟬
碧水浩浩雲茫茫
逢郎欲語低頭笑
問柳尋花到野亭
論心何必先同調
靈隱寺前三竺後
玉梯橫絕月如鉤
江南來見臥雲人
立朝風采照公卿
憶昔洛陽董糟丘
對酒遂作梁園歌
娉婷十五勝天仙
群燕辭歸雁南翔
山北山南路欲無
兩岸青山相送迎
少年擊劍更吹簫
寫得家書空滿紙
寄語紅橋橋下水
靈心圓映三江月
金谷風前舞柳枝
萬鍾於我何加焉
已見松柏摧為薪
一樣悲歡逐逝波
箜篌所悲竟不還
獨唱獨酬還獨臥
東飛伯勞西飛燕
簾幕東風寒料峭
月前秋聽玉參差
遲遲春日弄輕柔
心同野鶴與塵遠
未嘗舉箸忘吾蜀
焉得思如陶謝手
長江不見魚書至
種柳成行夾流水
求人可使報秦者
珠簾不卷夜來霜
世路風波子細諳
鬧市不知春色處
簾外落花雙淚墮
煮芹燒筍餉春耕
豬猶智慧勝愚曹
泥滿城頭飛雨滑
花開殘菊傍疏籬
人在青山遠近居
無因移得到人家
雞犬相和漢古村
是處青山可埋骨
紅紫不以為褻服
岳陽城下水漫漫
遨遊四海求其皇
黃印額山輕為塵
覽方外之荒忽兮
兩鳧相倚睡秋江
青荷蓮子雜衣香
十里一置飛塵灰
國無人莫我知兮
山長水遠知何處
不知憶我因何事
請看何處不如君
疑有碧桃千樹花
一心愁謝如枯蘭
閒看兒童捉柳花
纖手搓來玉數尋
去年舉君苜蓿盤
未絕風流相國能
東里子產潤色之
青山一髮是中原
霞照波心錦裹山
西風莫道無情思
未有花時且看來
匭函朝出開明光
客來唯贈北窗風
遺編一讀想風標
寄言全盛紅顏子
今年相見明年期
惟與蜘蛛乞巧絲
唯求則非邦也與
直把天涯都照徹
牢騷太勝防腸斷
月高雲插水晶梳
屈指勞生百歲期
洛陽女兒惜顏色
聞道春還未相識
尊前擬把歸期說
開顏發豔照里閭
兩岸桃花夾去津
寂寂系舟雙下淚
勸我試求三畝宅
簌簌衣巾落棗花
復憶襄陽孟浩然
石扉三叩聲清圓
老柘葉黃如嫩樹
竹邊臺榭水邊亭
玉樓朱閣橫金鎖
重壓林梢欲不勝
螳螂執翳而搏之
對局含情見千里
仲尼不為已甚者
風翻火焰欲燒人
鴛鴦相對浴紅衣
多於周身之帛縷
床頭書冊亂紛紛
門前壯士氣如雲
今日鬢絲禪榻畔
怨靈脩之浩蕩兮
白天碎碎墮瓊芳
盤渦轂轉秦地雷
倒身甘寢百疾愈
夜來八萬四千偈
笑掩微妝入夢來
冀枝葉之峻茂兮
溶溶春水浸春雲
犖确何人似退之
