今两虎共斗
高揖卫叔卿
苟无济代心
古称国之宝
哀怨起骚人
还将梦魂去
犹自凌丹虹
隐几香一炷
壹阴兮壹阳
唯全人能之
人稠过杨府
簇簇淮阴市
毋从俱死也
仙道多驾烟
爱此荷花鲜
不知其梦也
遥岚破月悬
归途行欲曛
天不得不高
汉朝频选将
献岁发春兮
天气凉如秋
弦急悲声发
时弄小娇孙
大抵三尺强
暗飞萤自照
主客多欢娱
毛血洒平芜
请事斯语矣
涉江弄秋水
寒蝉鸣高柳
有木名水柽
贾谊哭时事
至今沧江上
明星惜此筵
低回愧人子
坐久灯烬落
数有所不逮
县小更无丁
必千乘之家
依依在耦耕
缭之兮杜衡
万古永相望
潭清疑水浅
孟冬寒气至
发短耳何长
早终非命促
送行勿泣血
复居少城北
人各有一癖
江南与塞北
厌见桃株笑
虎豹号我西
羌管吹杨柳
畏老偏惊节
天地之鉴也
幽怨不堪听
道固不小行
萧萧闻雁飞
一日长一日
飘拂升天行
此天子气也
鸟散余花落
终南望馀雪
初出城留别
想当治道时
思飘云物外
门前有流水
原同一种性
越浦黄柑嫩
银章破在腰
直觉巫山暮
远饷采薇客
题诗芭蕉滑
微子为哀伤
中心无蠹虫
宾客常满堂
奉使按胡俗
杜子得丹诀
朝与佳人期
采菱寒刺上
高山仰豪气
题山石榴花
道孤还似我
减粉与园箨
对酒云数片
酿之成美酒
立孤就白刃
转作乐府诗
笑把秋花插
渔唱起三更
则荒烟野草
绵绵思远道
苍然玉一堆
捣药兔长生
归客千里至
何必膏粱珍
墙上多高树
功名万里外
长川泻落月
去欲凌鸿鹄
身病不能拜
一行复一行
无人立碑碣
待诏金马门
贼其民者也
落日好鸟归
是时青裙女
大火复西流
唾弃如粪丸
南国正芳春
三春车马客
临不测之渊
父老空哽咽
闲愁如飞雪
鱼见之深入
万里汉家使
汗漫东皋上
举动自专由
纷其可喜兮
斟酌姮娥寡
不知云雨散
十日过沙碛
滩如竹节稠
浅情人不知
怒者其谁邪
吾欲问三车
起看北斗斜
素是自然色
痛玉不痛身
晨钟云外湿
绿叶兮紫茎
不以知穷德
薜萝若在眼
玉衡指孟冬
南荣戒其多
开门对玉莲
故人供禄米
鱼盐聚为市
化则无常也
随山望菌阁
何况到如今
子奚不为政
学非探其花
我生不有命
使子婴为相
渴饮月窟冰
令人饮不足
结束多红粉
正己而已矣
小语辄响答
长安在日边
不过三十日
吾父死于是
小楼凭槛处
常荷地主恩
山花如绣颊
高卧沙丘城
问苍茫天地
回忘礼乐矣
只令故旧伤
朝别朱雀门
幽怀忽破散
相逢立马语
草裹乌纱巾
已自感流年
君子多乎哉
冷碧新秋水
宗族称孝焉
不悲口无食
借问新安吏
夜雨做成秋
侬作博山炉
鸟见之高飞
举假以供养
忘适之适也
书何氏宅壁
我欲乘风去
大略驾群才
下笑世上士
国强则赵固
孤城隐雾深
治具烦方平
秦岭愁回马
秋荷一滴露
至今劳圣主
饥餐天上雪
回头问双石
聊寄法王家
金骨既不毁
守节情不移
君子平其政
东皋薄暮望
再续汉阳游
