柴门鸟雀噪
惨淡看铭旌
一朝得成功
还望青山郭
楼角玉钩生
自伤早孤茕
谁与共平生
已闻清比圣
大雅难具陈
君知妾有夫
汾水绕关斜
大树日萧萧
欢作沉水香
良游常蹉跎
徙倚望沧海
季氏第十六
白鸟故迟留
余衰喜入春
菰蒲冒清浅
七龄思即壮
不能成一事
