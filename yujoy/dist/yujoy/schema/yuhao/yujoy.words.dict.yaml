白髮東坡又到來
焉得鑄甲作農器
白馬湖平秋日光
仙風道骨今誰有
酒旗相望大堤頭
野外庭前一種春
落日欲沒峴山西
聞道偏為五禽戲
十里月明燈火稀
忳鬱邑餘侘傺兮
