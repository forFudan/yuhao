狂風落盡深紅色
老去溪頭作釣翁
其何傷於日月乎
為君扶病上高臺
芳洲拾翠暮忘歸
不與徐凝洗惡詩
簫鼓鳴兮發棹歌
幾時高議排金門
倚天照海花無數
齊紈魯縞車班班
人間物類無可比
