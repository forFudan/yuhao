牛郎欲問瘟神事
殿腳插入赤沙湖
已放笙歌池院靜
洛陽城東桃李花
如今人方為刀俎
遠行不勞吉日出
豪華落盡見真淳
何妨舉世嫌迂闊
東風已綠瀛洲草
相逐晴空去不歸
流傳下來的遺產
秦王為趙王擊缶
