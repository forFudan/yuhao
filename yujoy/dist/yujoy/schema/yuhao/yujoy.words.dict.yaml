女媧戲黃土
而果其賢乎
雲起太華山
其如鑷白休
洗藥浣花溪
東門白下亭
一身無所求
維舟綠楊岸
敝廬何必廣
風景觸鄉愁
平鋪湘水流
南方有鳥焉
迴心反初役
幽州胡馬客
天地無終極
最憶錦江頭
圓齊玉箸頭
愁人知夜長
槎牙亂峰合
釣臺碧雲中
千枝次第開
孤燈此夜情
恐是潘安縣
秋來美更香
嫩剝青菱角
極目散我憂
圓因裁製功
則反一無跡
君家有貽訓
有黃鸝千百
齊歌空復情
欲訪雲中君
寄韜光禪師
銅缾煮露華
結廬錦水邊
愛茲田中趣
衰懷造勝境
腸深解不得
魯女東窗下
下言久離別
潛匿游下邳
雲雨朝還暮
春星帶草堂
茲山何峻秀
味暖並無憂
紅梅不屈服
哀鳴求匹儔
空山草木長
門外韓擒虎
春風緣隙來
遂與塵事冥
白髮日夜催
子房未虎嘯
蜀人幾為魚
秋花紫濛濛
何時復見還
吾未見剛者
恁別無縈絆
雨色風吹去
貴人皆怪怒
此別不銷魂
盡是補天餘
三年之喪畢
珠箔懸銀鉤
攜手共行樂
極目少行客
無吝宴遊過
杞不足徵也
鯉退而學禮
圓魄上寒空
雙鬢隔香紅
錦帶休驚雁
則吾從先進
閱人如閱川
望秦關何處
眾山遙對酒
好向昭陽宿
何事歷衡霍
與百姓同之
乃在大誨隅
空靈霞石峻
巧捷惟萬端
酌茗開靜筵
夫道不欲雜
銅剪黃金塗
朝來入庭樹
何處是吾鄉
魯叟談五經
放情詠離騷
客有桂陽至
還君一掬淚
樹蜜早蜂亂
鼎司費萬錢
崔君誇藥力
山空霸氣滅
樹樹立風雪
五溪無人採
微雲淡河漢
稚子夜能賒
想見山阿人
兒女羅酒漿
流光滅遠山
高處連玉京
頭戴蓮花巾
或謂孔子曰
昔為倡家女
琴絕最傷情
叉牙出骨須
未足比光輝
劇於十五女
海色明徂徠
散在六合間
天靈感至德
潤勝蓮生水
今之狂也蕩
中有老法師
隔在遠遠鄉
得列嘉樹中
對酒不能酬
綠翠如芙蓉
小樹棗花春
倒被紫綺裘
擔囊行取薪
捐彈而反走
中有孤鴛鴦
來訪真人居
銅駝夜來哭
未飲心先醉
秋色有佳興
每人而悅之
瑣細如插秧
餓虎不食子
語之所貴者
殺人如剪草
猿鳴誠知曙
天涯水氣中
括不可使將
生者日已親
穆王得八駿
王孫宴其下
花上露猶泫
但見書畫傳
項羽大怒曰
榮名以為寶
賤妾留空房
猶似漢江清
涼風繞曲房
老翁逾牆走
臨水愧游魚
二十有八載
為我開天關
故足以動人
不如掃地法
間道歸應速
孤鶯啼永晝
夫天無不覆
種種在其中
潮滿冶城渚
汴水揚波瀾
章臺從掩映
似火不燒人
郭外是黃河
郵亭寄人世
野色浩無主
看畫曾飢渴
音響一何悲
歌罷仰天嘆
何能待來茲
厥狀怪且醜
哭友白雲長
凌轢白猿公
主人不相識
兔隱豆苗肥
右軍本清真
顧謂從者曰
憂世心力弱
別戶穿虛明
細雨溼高城
虛步躡太清
秋蘭兮青青
肌膚冰雪瑩
遙知紫翠間
紀叟黃泉裡
卻羨井中蛙
天意君須會
法削則國弱
我李百萬葉
風花飛有態
項王則受璧
川迥洞庭開
鯉退而學詩
滅跡棲絕巘
檢書燒燭短
舜之為臣也
其故家遺俗
庭樹巢鸚鵡
與子路之妻
偷聲木蘭花
回觀村閭間
尋一首好詩
非死者難也
望斷高唐路
舟楫控吳人
今日暮途窮
無成涕作霖
雖一龍發機
食罷一覺睡
迢迢歲夜長
傭作致甘肥
其惟聖人乎
暗覺海風度
明珠交玉體
連翩擊鞠壤
題八功德水
桃花四面發
唯柳色夾道
徑草踏還生
夜雪鞏梅春
對君白玉壺
桃李雖不言
嗟來桑戶乎
何處寄相思
甘露舌頭漿
樓識鳳凰名
崔嵬飛迅湍
所以持死節
一去無蹤跡
移舟木蘭棹
相對遙相望
無由持一碗
亞父受玉斗
賢聖既已飲
青苔滿階砌
風吹花片片
炙脆子鵝鮮
殺盡西村雞
自古多艱辛
一飽尚如此
而君為貴戚
千載仰雄名
南北五千裡
出處亦待時
變化有鯤鵬
迢迢見明星
先報春來早
君入楚山裡
竹齋燒藥灶
雨勢來不已
風雨正蒼蒼
古戍依重險
瓊枝曲不折
試問池臺主
為溼最高花
只是別形軀
何苦將兩耳
賦詩必此詩
青柳檻前梢
鳥沒夕陽天
惆悵中何寄
餒在其中矣
枝弱不勝雪
隨旗簇晚沙
殊異乎公族
責家填門至
勻淚偎人顫
人生在世間
願為東南枝
何以謂之人
珊瑚映綠水
取足蔽床蓆
玉碗盛殘露
水積春塘晚
詠老贈夢得
春寒花較遲
不足以為廣
不憂社稷傾
俱兼山水鄉
身心轉恬泰
定非知詩人
太白與我語
問人於他邦
端午被恩榮
松高白鶴眠
永訣從今始
誰能為此謀
開筵近鳥巢
籬落似江村
飽吃惠州飯
還賦謫仙詩
蓀橈兮蘭旌
飛騰暮景斜
晚景臥鍾邊
宋不足徵也
問以經濟策
邀我登雲臺
暮雨向三峽
何必懷此都
古之賢人也
芻蕘者往焉
衰年關鬲冷
尊罍溢九醞
不念攜手好
客病留因藥
其後秦伐趙
乘船往石頭
喬木上參天
石泉飯香粳
博弈好飲酒
臨流別友生
孤客自悲涼
羅衣尚鬥雞
布衾冷似鐵
以杖叩其脛
世人共鹵莽
病後能吟否
寧許負秦曲
與爾同死生
誰知恩愛重
非徒無生也
請講以所聞
為木當作松
少年學劍術
風流澹作妝
人少庭宇曠
賜錢二百萬
根株非勁挺
雞鳴入機織
此勢之有也
策杖歸去來
安敢尚盤桓
欲語羞雷同
羞而不為也
自明無月夜
飛鳴聲念群
廣運無不至
酒客十數公
黃花不負秋
灑酒氣填膺
趙惠文王時
俱懷鴻鵠志
以黃金注者
還期那可尋
日月同光華
於身色有用
吾愛王子晉
乘流玩迴轉
時人嫌不取
我何苦哀傷
上有萬仞山
未見其止也
孰能為之大
幾死者數矣
老驥思千里
白髮死章句
其間無古今
吹花送遠香
風煙含越鳥
馬乳帶輕霜
昭昭天宇闊
閉門不敢出
意之所隨者
不覺動顏色
西風嫋嫋秋
颯颯如有人
致君丹檻折
承天寺夜遊
四海遂為家
煙景彌淡泊
江遠欲浮天
我見常再拜
巧未能勝拙
清風動窗竹
白髮自然生
望雲慚高鳥
東風二月天
窮不知所示
臨眺獨躊躇
狡捷過猴猿
含笑看吳鉤
夜下徵虜亭
竊為陛下不
頭痛汗盈巾
登臨遍池臺
浩然天地間
惟有一堪賞
見底何如此
君臣尚論兵
奚其為為政
甘棠憶召公
攬裙脫絲履
曳屐出東岡
月兔空搗藥
桃花發岸傍
仲尼將奈何
齊年與天地
只為一毫差
巖巒行穹跨
獨善亦何益
夢繞邊城月
必死耀丹誠
空床難獨守
肌發舒且柔
無乃太簡乎
置以為像兮
樂道人之善
嵐光破崖綠
故漁者歌曰
潔光如可把
樓前御柳長
感君纏綿意
何處不清涼
岸風翻夕浪
則雀無所逃
冥冥細雨來
愚者愛惜費
盜賊還奔突
昔堯治天下
進德智所拙
烹雞酌白酒
心飛故國樓
開視化為血
先據要路津
紅綻雨肥梅
舟車半天下
山亦傳此名
狂來輕世界
況此殘燈夜
蓋裹週四垠
水香蓮子齊
雖有數鬥玉
不敢攀貴德
朱華春不榮
嗤嗤童稚戲
地闊望仙台
盛夏不銷雪
沛公起如廁
幹蘆一炬火
何必仰雲梯
若乃夫沒人
不似此池邊
何事空摧殘
風吹西復東
縷橙芼姜蔥
而六馬仰秣
珊瑚間木難
宇縣復小康
送太昱禪師
鬱郁何所為
秋天殊未曉
少年負壯氣
遙對岷山陽
老婦出門看
驚霜落素絲
朔雪自龍沙
牙琴從此絕
我早生華髮
照見人如畫
曠然見三巴
散誕人間樂
風波浩難止
香汗薄衫涼
眉間翠鈿深
終歲得晏然
南陽劉子驥
一朝去京國
斜日一雙雙
遊子日月長
落日憶山中
雖投定遠筆
夫藏舟於壑
飛雨動華屋
點酒下鹽豉
飄零君不知
飄似鶴翻空
何時悔復及
恐子就淪滅
時命或大繆
望靈薦杯酒
北風何慘慄
於予與改是
朅來已永久
與君細細輸
白髮煩多酒
放一輪明月
細葛含風軟
不罰而民畏
鼓下坐蠻奴
瀟灑到江心
不覺年齒暮
千年長交頸
石堅激清響
耆舊何人在
上與浮雲齊
聖人之過也
金陵風景好
獨自下寒煙
小綠間長紅
紅顏成白髮
來當婀娜時
蝶繞繡衣花
頓覺夜寒無
何處喚春愁
恐結他生裡
凍吟成此章
日夜向滄洲
河水浸城牆
長路漫浩浩
湖清霜鏡曉
仙衣盡帶風
老去有誰憐
惟有乳下孫
反乎爾者也
忘身於外者
五日思歸沐
縱觀萬人同
複道濁如賢
終期拋印綬
歸來宴平樂
問女何所憶
一射兩虎穿
劍門天下壯
建功及春榮
永棄人間事
風骨超常倫
但覺衣裳溼
欲尋阿練若
天涼景物清
池水觀為政
物孰不資焉
新貼繡羅襦
爛若金照碧
聞絃歌之聲
系在紅羅襦
水鄉霾白屋
江火似流螢
俯視洛陽川
谷幽光未顯
若無知足心
投跡歸此地
峰駢仙掌出
吾辭受趣舍
從爾何所之
花房小如許
宮衣亦有名
鳥次兮屋上
合異以為同
不待致書求
團作愚下人
兔從狗竇入
特異陽臺雲
春蘭如美人
嘆息此人去
萬谷酣笙鍾
我來揚都市
庶往共飢渴
我未之見也
朝成繡夾裙
忽聞唐衢死
夏首薦枇杷
婀娜曲池東
自為江上客
吾誰與為鄰
為愛夕陽紅
無點亦無聲
青山猶哭聲
美女妖且閒
十口隔風雪
何當造幽人
舉目山河異
似可敵蓴羹
懶心似江水
雲帆今始還
池靜蛙未鳴
捲簾花萬重
貴賤不在己
晴添樹木光
指直不得結
在乎人為之
天涼玉漏遲
衡陽雁聲徹
仁孝行於家
慚無傾城色
沈鮑得同行
百花跡已絕
雙飛令人羨
雲中辨江樹
有時無人行
青雲年少子
枳花明驛牆
君子篤於親
人憐花似舊
樵客返歸路
司馬牛憂曰
待吾還丹成
翩翾粉翅開
暫出白門前
庶幾有時衰
不學頭陀法
我命絕今日
寒泉徹底幽
當今廊廟具
傳道東柯谷
狼狽風塵裡
茶筍盡禪味
山根盤驛道
川渚屢徑復
財物無所取
廚煙覺遠庖
潛寐黃泉下
為君持一斗
何必金與錢
丁蘭少失母
舟雪灑寒燈
觀此遺物慮
生煙紛漠漠
久致羅襦裳
耳不聽惡聲
而集於慄林
右發摧月支
青龍見朝暾
芳聲騰海隅
搖豔桂水雲
清風播人天
結從胚渾始
遲遲歸路賒
化為眼中砂
始知丹青筆
旦日饗士卒
萬點蜀山尖
遠望青童童
颯爾涼風吹
三日飲不散
子路問成人
不悲身無衣
常愛夏陽縣
馬齒葉亦繁
門人厚葬之
天意高難問
更鼓畏添撾
蒼茫宮觀平
龍駕兮帝服
可謂兼之矣
抱璞求所歸
始知為客苦
終當歸空無
武闕橫西關
登江中孤嶼
鸛鶴追飛靜
相看萬里外
樓頭張麗華
雖善亦多事
恂然棄而走
黃鸝一兩聲
頭上白髮多
紫綬黃金章
無泥未有塵
素髮幹垂領
微之煉秋石
焉能守舊丘
涼憶峴山巔
一別舊遊盡
滄海得壯士
介山當驛秀
始知雲雨峽
終年無盡風
人稀鳥獸駭
探古窮至妙
無衣床夜寒
孔子謂季氏
午夜驚鳴雞
湛湛長江去
蔡洲新草綠
夢中游化城
故學數有終
頗聞列仙人
公綽之不欲
復此好遠遊
人生處一世
月色醉遠客
廬江主人婦
今朝復明日
萬里誰能馴
雪壓低還舉
行闢人可也
垣牆皆頓擗
借問新安江
他日如何舉
中歲貢舊鄉
名殊體不殊
顛倒不自知
冬盡今宵促
上下兩天竺
忽盡下牢邊
李徑獨來數
寬心應是酒
槐花滿院氣
中天懸明月
水宿煙雨寒
天地皆振動
一杯羅浮春
陰交夏木繁
何忍獨為醒
連之以羈縶
桃花飛綠水
人間誠未多
還顧望舊鄉
牆陰老春薺
靜一而不變
颯如鬆起籟
洗盡煩惱毒
勞者屍如丘
吾祖死於是
宮官既拆盤
心中與之然
誰復留君住
兩岸拍手笑
昨宵夢裡還
清虛當服藥
春月夜啼鴉
榮華相晃耀
君既為府吏
小星鬧若沸
感時思弟妹
風勁角弓鳴
夭矯轉空碧
五日畫一石
雄筆映千古
鄉黨稱悌焉
春早見花枝
語來江色暮
萬里經年別
步出西城門
飛龍引二首
四面生白雲
