秋盡江南草木凋
嫩於金色軟於絲
巫山巫峽氣蕭森
千竿竹影亂登牆
日日春光鬥日光
黃金蕊綻紅玉房
海山仙人絳羅襦
兵過黃河疑未反
行雲去後遙山暝
