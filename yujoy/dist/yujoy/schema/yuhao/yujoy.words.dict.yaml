無主荷花到處開
權奇蹴踏無塵埃
林間暖酒燒紅葉
銜得錦標第一歸
莫嘆韶華容易逝
樂夫天命復奚疑
吾將曳尾於塗中
雞犬圖書共一船
靈均何年歌已矣
仙家犬吠白雲間
襄陽小兒齊拍手
盡載燈火歸村落
乃若所憂則有之
君王臺榭枕巴山
躍上蔥籠四百旋
遂許先帝以驅馳
知章騎馬似乘船
不趁青梅嘗煮酒
煙霄微月澹長空
雙鬟不整雲憔悴
片言可以折獄者
春日鶯啼修竹裡
此之謂失其本心
輕肌弱骨散幽葩
要看細雨熟黃梅
螮蝀飲河形影聯
只在蘆花淺水邊
駿馬驕行踏落花
門前秋水可揚舲
自經放逐來憔悴
春風吹盡不同攀
黑白分明子數停
不賢者識其小者
相思迢遞隔重城
始得西山宴遊記
北山始與南屏通
一食或盡粟一石
螻蟻往還空壟畝
君子學道則愛人
飛出深深楊柳渚
翦綵為人起晉風
百年世事不勝悲
吾不得而見之矣
曾見南遷幾個回
何由得見洛陽春
歲十一月徒槓成
縱被春風吹作雪
地僻門深少送迎
莫羨三春桃與李
未敢忘危負歲華
又見東風浩蕩時
遙指紅樓是妾家
鄰里相送至方山
功名蓋世知誰是
真妃初出華清池
何況人間父子情
陟升皇之赫戲兮
滕王高閣臨江渚
問翁大庾嶺頭住
我識南屏金鯽魚
惡者貴而美者賤
滿地蘆花和我老
千片赤英霞爛爛
縱使長條似舊垂
卻因歌舞破除休
勸君終日酩酊醉
幾許漁人飛短艇
越嶂遠分丁字水
只恐先春鶗鴂鳴
濯錦清江萬里流
玉樹瓊花滿目春
咸陽市中嘆黃犬
至今九年而不復
江草江花處處鮮
垂鞭直拂五雲車
秦王與趙王會飲
徐福空來不得仙
輕於柳絮重於霜
杖藜嘆世者誰子
披衣閒坐養幽情
奔車輪緩旋風遲
自作清歌傳皓齒
江山為助筆縱橫
天台一萬八千丈
我未見力不足者
弟兄姐妹舞翩躚
天下之民歸心焉
清詩句句盡堪傳
割慈忍愛還租庸
鬱鬱蔥蔥佳氣浮
人煙撲地桑柘稠
朝陽洞口寒泉清
餘因得遍觀群書
天地豈私貧我哉
四顧山光接水光
競渡相傳為汨羅
淨洗甲兵長不用
青雲衣兮白霓裳
風骨自是傾城姝
草芽菜甲一時生
汝陽三鬥始朝天
安得務農息戰鬥
羅袖動香香不已
將軍樓閣畫神仙
以勇氣聞於諸侯
近來時世輕先輩
