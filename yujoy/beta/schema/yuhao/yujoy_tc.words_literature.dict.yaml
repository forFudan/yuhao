月中霜裡鬥嬋娟
來著猶可追
玉山高並兩峰寒
雪胸鸞鏡裡
都護鐵衣冷難著
月光長照金樽裡
鳥度屏風裡
牆裡佳人笑
蕭蕭送雁群
興兵討群兇
奸官汙吏虐民可以死
天高地平千萬裡
玄都觀裡桃千樹
卻入空巢裡
千峰筍石千株玉
照我羅床幃
雨裡雞鳴一兩家
邯鄲驛裡逢冬至
萬點雪峰晴
倒床不復聞鐘鼓
西上太白峰
數里入雲峰
冰簟銀床夢不成
陣馬簷間鐵
都把琴書汙
群彥今汪洋
松聲晚窗裡
白酒床頭初熟
杜鵑聲裡斜陽暮
雞鴨成群晚不收
下床畏蛇食畏藥
鋪床拂席置羹飯
人在行雲裡
信著全無是處
常時相對兩三峰
空床臥聽南窗雨
對床夜雨聽蕭瑟
昭陽殿裡第一人
茅簷長掃靜無苔
遺民淚盡胡塵裡
角聲滿天秋色裡
空裡流霜不覺飛
藤床紙帳朝眠起
鬢絲幾縷茶煙裡
此花不與群花比
笑談獨在千峰上
又踏層峰望眼開
洩香銀囊破
大略駕群才
猿聲夢裡長
睡覺寒燈裡
靜拂琴床蓆
中峰倚紅日
醉裡得真如
自到青冥裡
床下見魚遊
舞馬既登床
千峰爭攢聚
晚坐松簷下
槎牙亂峰合
群臣安在哉
席不暖君床
峰多巧障日
紀叟黃泉裡
南北五千裡
君入楚山裡
為溼最高花
取足蔽床蓆
飛鳴聲念群
空床難獨守
恐結他生裡
峰駢仙掌出
狼狽風塵裡
無衣床夜寒
峰嶂亦冥密
昨宵夢裡還
已作對床聲
三峰意出群
床下夜相親
白花簷外朵
天清遠峰出
東峰始含景
群兇嗜慾肥
又不能啟口
鳥宿蘆花裡
好峰隨處改
不知園裡樹
故園今夜裡
陟嶽麓峰頭
江城如畫裡
盡從勤裡得
榆柳蔭後簷
醉裡且貪歡笑
夫子為衛君乎
則群聚而笑之
駕著一葉孤舟
登巫山最高峰
九衢塵裡偷閒
無由再逢伊麵
群眾不能移也
淡著燕脂勻注
採桑徑裡逢迎
會昌城外高峰
疑是天邊十二峰
曾照吳王宮裡人
明月皎皎照我床
枇杷花裡閉門居
揚州市裡商人女
空裡浮花夢裡身
河陽縣裡雖無數
霓裳一曲千峰上
茅簷相對坐終日
健兒快馬紫遊韁
千秋節賜群臣鏡
片石孤峰窺色相
床底松聲萬壑哀
群燕辭歸雁南翔
床頭書冊亂紛紛
竹裡繰絲挑網車
衛君待子而為政
鳥汙苔侵文字殘
枕中雲氣千峰近
眾峰來自天目山
紅蓮池裡白蓮開
秦城樓閣煙花裡
小鼎煎茶麵曲池
山裡風光亦可憐
杜鵑花裡杜鵑啼
鴻雁連群地亦寒
吹沙走浪幾千裡
秋槐葉落空宮裡
平臺為客憂思多
猶記當時烽火裡
竊聽琴聲碧窗裡
閒引鴛鴦香徑裡
年年歲歲一床書
陽臺碧峭十二峰
飛入君家彩屏裡
勝裡金花巧耐寒
銀床淅瀝青梧老
我被人驅向鴨群
香爐峰雪撥簾看
蓮花始信兩飛峰
絳紗囊裡水晶丸
孤猿更叫秋風裡
吳王宮裡醉西施
征帆去棹殘陽裡
清溪卻向青灘洩
茅簷煙里語雙雙
日見孤峰水上浮
鞦韆競出垂楊裡
天馬鳳凰春樹裡
匡床閒臥落花朝
亂峰圍繞水平鋪
良人執戟明光裡
爭及此花簷戶下
銜泥點汙琴書內
客子光陰詩卷裡
飛來峰上千尋塔
為君扶病上高臺
鳥去鳥來山色裡
春日鶯啼修竹裡
餘因得遍觀群書
數峰無語立斜陽
雪裡行軍情更迫
山月不知心裡事
迴飆吹散五峰雪
莫為霜臺愁歲暮
孤山園裡麗如妝
群仙出沒空明中
廬山東南五老峰
老樹著花無醜枝
回首峰巒入莽蒼
畫橋南畔倚胡床
琴裡知聞唯淥水
散上峰頭望故鄉
桃花源裡可耕田
登池州九峰樓寄張祜
哪裡去辨什麼真共假
正初奉酬歙州刺史邢群
自富陽至桐廬一百許裡
香爐峰下新置草堂即事詠懷題於石上
低階趣味
相容並蓄
杳無訊息
儲存實力
八方支援
斷無訊息石榴紅
杏花訊息雨聲中
本效能耐寒
老百曉線上
逐客無訊息
永珍為賓客
性靈出永珍
存者無訊息
更無訊息到如今
走到開啟的窗前
走傍寒梅訪訊息
十年骨肉無訊息
蕩搖浮世生永珍
