猶吊遺蹤一泫然
曹公黃祖俱飄忽
咫尺但愁雷雨至
往來一萬三千里
小雨纖纖風細細
風韻雍容未甚都
二月山城未見花
接筒引水喉不幹
虎距龍盤今勝昔
藤牀紙帳朝眠起
且將團扇共徘徊
目明長庚臆雙鳧
此行不為鱸魚鱠
又聞子規啼夜月
紅衣脱盡芳心苦
背燈和月就花陰
雲安酤水奴僕悲
剪成碧玉葉層層
火冷燈稀霜露下
欲待曲終尋問取
