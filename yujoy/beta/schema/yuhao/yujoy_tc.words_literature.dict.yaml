臣聞雲南六詔蠻
權歸臣兮鼠變虎
白首放歌須縱酒
榮枯一枕春來夢
紅樹蟬聲滿夕陽
春風搖江天漠漠
碧水長流廣瀨川
博山爐中沉香火
白首扁舟病獨存
至人之用心若鏡
何處人間似仙境
荊釵任意撩新鬢
此翁白頭真可憐
不如當身自簪纓
若無罪而就死地
鐘聲才定履聲集
將向中流匹晚霞
餘情悦其淑美兮
古來得意不相負
豈料山中有遺寶
妙香山上戰旗妍
賴有明朝看潮在
飲如長鯨吸百川
清明暖後同牆看
卧乘籃輿睡中歸
猶記當時烽火裏
巧偷豪奪古來有
豈能投死為韓憑
恰如年少洞房人
已外浮名更外身
伊水黃金線一條
家在夢中何日到
知有杏園無路入
竊聽琴聲碧窗裏
敕賜珊瑚白玉鞭
榮光休氣紛五彩
英姿颯爽來酣戰
筆端還有五湖心
飛車跨山鶻橫海
楊桴擊節雷闐闐
當時屋瓦始稱珍
遺愛寺鐘欹枕聽
抱關老卒飢不眠
我屋公墩在眼中
幾回讀罷幾回痴
一時歸去作閒人
此地曾聞用火攻
數間茅屋閒臨水
項伯即入見沛公
老校於君合先退
今日相逢無酒錢
紅豔青旗朱粉樓
攬茹蕙以掩涕兮
窈窕無雙顏如玉
離別家鄉歲月多
一言而可以興邦
不知龍神享幾多
泰山嵯峨夏雲在
雨洗東坡月色清
千梳冷快肌骨醒
令公桃李滿天下
白雞夢後三百歲
未至銜枚顏色沮
崔李題名王白詩
故有斯人慰寂寥
桂花成實向秋榮
愁人正在書窗下
池台竹樹三畝餘
覆水再收豈滿杯
揭竿命爵分雄雌
桃花流水鮆魚肥
坐中醉客風流慣
臆碎羽分人不悲
誰知臨老相逢日
醉時吐出胸中墨
其為形也亦外矣
階上簸錢階下走
今日南湖采薇蕨
不為劉家賢聖物
風俗如狂重此時
求也問聞斯行諸
能使清涼頭不熱
角聲孤起夕陽樓
明朝獨向青山郭
望之而不見其崖
蕊黃無限當山額
毫毛不敢有所近
還喜花開依舊數
不隨桃李一時開
惆悵空知思後會
根盤今在闔閭城
飛雲當面化龍蛇
士有道德不能行
花面丫頭十三四
側出岸沙楓半死
村南無限桃花發
富貴必從勤苦得
宿雲解駁晨光漏
假令風歇時下來
百歲相看能幾個
送到咸陽見夕陽
魚龍寂寞秋江冷
閒引鴛鴦香徑裏
一方黑照三方紫
魚兒相逐尚相歡
唯説山中有桂枝
馬蹄經雨不沾塵
更奪蓬婆雪外城
三年流落巴山道
黃姑織女時相見
懶朝真與世相違
久雨初晴天氣新
年年歲歲一牀書
今直為此蕭艾也
湖上朱橋響畫輪
良宵盛會喜空前
更遭喪亂嫁不售
昔飲雩泉別常山
從此夢歸無別路
朝雲聚散真無那
自移一榻西窗下
夢逐春風到洛城
宿酲寂寞眠初起
濯錦江邊天下稀
為我買田臨汶水
萬物並作吾觀復
若似剡中容易到
處處樓前飄管吹
升沉不改故人情
不知牆外是誰家
饒是少年須白頭
淚痕紅悒鮫綃透
今夜江頭明月多
千山濃綠生雲外
春生江上幾人還
垂竿已羨磻溪老
昨日看花花灼灼
萬壑有聲含晚籟
水荇牽風翠帶長
無那金閨萬里愁
水面桃花弄春臉
園花經雨百般紅
白袷玉郎寄桃葉
詬索之而不得也
前登靈境青霄絕
寂寂寥寥揚子居
山如碧浪翻江去
日晚上樓招估客
輕綃文彩不可識
遙見飛塵入建章
精用而不已則勞
不出門來又數旬
所以遣將守關者
半盞屠蘇猶未舉
江清日暖蘆花轉
今朝忽見數花開
心知所見皆幻影
奮迅毛衣襬雙耳
重重疊疊上瑤台
遞相祖述復先誰
可憐亦進姚黃花
前既犯患若是矣
卻為知音不得聽
其勢必不敢留君
秋風夕起騷騷然
草草杯盤供笑語
二十年來諳世路
鳩眠高柳日方融
有策不敢犯龍鱗
自從盛酒長兒孫
敬遣代表林祖涵
陽台碧峭十二峯
微幽蘭之芳藹兮
多於市人之言語
綠波浸葉滿濃光
生理只憑黃閣老
不獨明朝為子推
落梅愁絕醉中聽
一葉輕舟寄渺茫
香山樓北暢師房
嚴陵台下桐江水
劉駙馬水亭避暑
奈何君獨抱奇材
他時須慮石能言
斑竹一支千滴淚
深注唇兒淺畫眉
一場寂寞憑誰訴
春風吹浪正淘沙
眾莫知兮餘所為
水閣虛涼玉簟空
他年夜雨獨傷神
一鳥不鳴山更幽
吾願君去國捐俗
素衣莫起風塵嘆
但使殘年飽吃飯
沉魄浮魂不可招
豈知還復有今年
心陣未成星滿池
玉盤楊梅為君設
悠悠伏枕左書空
泛舟南北兩湖頭
終苟免而不懷仁
金鍍眼睛銀帖齒
新詩改罷自長吟
若到越溪逢越女
光祿池台開錦繡
莫嫌犖确坡頭路
也從江檻落風湍
大業年中煬天子
聞琴淚盡欲如何
百戰疲勞壯士哀
忽吾行此流沙兮
淺處無妨有卧龍
誰向高樓橫玉笛
一叫一回腸一斷
寂寞柴門人不到
故聖人之用兵也
已憐根損斬新栽
喬木崢嶸明月中
下邽田地平如掌
一番過雨來幽徑
晉陶淵明獨愛菊
雲龍山下試春衣
依稀猶記妙高台
不應墩姓尚隨公
莫愁留滯太史公
誰揮鞭策驅四運
正見盛時猶悵望
不信君看弈棋者
天涯海角信音稀
再拜獻大王足下
王母桃花小不香
長溪流水碧潺潺
一杯苦勸護寒歸
海內人才孰卧龍
越山長青水長白
白下驛餞唐少府
兒童相喚踏春陽
千年一清聖人在
照地初開錦繡段
逝將歸去誅蓬蒿
遮莫姻親連帝城
此有蠟梅禪老家
粉紅石首仍無骨
禹思天下有溺者
當今天子急賢良
舜流共工於幽州
六月十七日晝寢
施佛空留丈六身
寄新茶與南禪師
何故水邊雙白鷺
君王雖愛蛾眉好
若有人知春去處
凝碧池頭奏管絃
文楸方罫花參差
舊家燕子傍誰飛
便覺此身如在蜀
此生自笑功名晚
歌聲唱徹月兒圓
多情明月邀君共
翻翻菱荇滿回塘
廣裁衫袖長制裙
我生無田食破硯
昔看黃菊與君別
鳳凰山下雨初晴
人在舟中便是仙
曲闌深處重相見
人能虛己以遊世
援琴鳴弦發清商
索瓊茅以筳篿兮
荷葉生時春恨生
而今才道當時錯
玉帳分弓射虜營
要近叢篁聽雨聲
恰似十五女兒腰
會須一洗黃茅瘴
骨氣乃有老松格
青羅裙帶展新蒲
幸與松筠相近栽
令渠述作與同遊
紅線織成可殿鋪
宮中美人一破顏
願隨夫子天壇上
須臾卻入海門去
柴門不正逐江開
赤髯碧眼老鮮卑
故君子居必擇鄉
項王軍在鴻門下
此生已覺都無事
夜酌滿容花色暖
春橋楊柳應齊葉
户服艾以盈要兮
虎有爪兮牛有角
盤餐市遠無兼味
猶作江南未歸客
野花啼鳥亦欣然
千株萬片繞林垂
家泉石眼兩三莖
即今耆舊無新語
官船來往亂如麻
安得南征馳捷報
卧房階下插魚竿
槐樹層層新綠生
聞道梅花坼曉風
人道是清光更多
使子貢往侍事焉
白髮永無懷橘日
已報生擒吐谷渾
邊城暮雨雁飛低
飛入君家彩屏裏
犬上階眠知地濕
堤下連檣堤上樓
我有一匹好東絹
石門流水遍桃花
終身何敢望韓公
水如環佩月如襟
輕衫細馬春年少
桃杏酣酣蜂蝶狂
孔雀東飛何處棲
破浪千帆陣馬來
黃夾纈林寒有葉
要留青白在人間
賣魚生怕近城門
民生各有所樂兮
而況全德之人乎
西崦人家應最樂
山雞照影空自愛
潮來不見漢時槎
都城已得長蛇尾
陌頭楊柳黃金色
須臾掃盡數千張
夜聞三人笑語言
春梭拋擲鳴高樓
睡覺東窗日已紅
公果溺死流海湄
定是米家書畫船
回看桃李都無色
世緣終淺道根深
路上人困蹇驢嘶
更繞衰叢一匝看
直須看盡洛陽花
氈幄擲盧忘夜睡
人老簪花不自羞
妙算毫釐得天契
一笛聞吹出塞愁
世溷濁而嫉賢兮
兩心之外無人知
姑蘇台上烏棲時
勝裏金花巧耐寒
送祁錄事歸合州
行藏終欲付何人
貧居往往無煙火
客懷依舊不能平
銀牀淅瀝青梧老
若信莊周尚非我
萬户侯何足道哉
秋風嫋嫋動高旌
秋來倍憶武昌魚
他生當作此山僧
免使牽人虛魂亂
天寒歲在龍蛇間
何不號於國中曰
人妖顛倒是非淆
千金駿馬換小妾
當年雙檜是雙童
點點無聲落瓦溝
白日無光哭聲苦
勳業安能保不磨
我被人驅向鴨羣
同嗟除夜在江南
旗腳倚風時弄影
及有誰知更辛苦
沛公不先破關中
而非道德之正也
憂來思君不敢忘
心亦不能為之哀
寒食宮人步打球
何處營巢夏將半
香爐峯雪撥簾看
黃鶯不語東風起
萬株松樹青山上
則臣視君如寇讎
空林獨與白雲期
閉門鋤菜伴園丁
紗巾草履竹疏衣
胡笳只解催人老
淫僻於仁義之行
一年強半在城中
背郭堂成蔭白茅
預恐明朝雨壞牆
兩澗春淙一靈鷲
為客裁縫君自見
一朵佳人玉釵上
左相日興費萬錢
長門盡日無梳洗
空留可憐與誰同
最傳秀句寰區滿
多於在庾之粟粒
淚亦不能為之墮
蓮花始信兩飛峯
縱飲久判人共棄
羅襪繡鞋隨步沒
踏天磨刀割紫雲
今年寒食好風流
浪下三吳起白煙
周公恐懼流言後
閒與仙人掃落花
幻化空身即法身
無非一念救蒼生
鮫人潛織水底居
竿頭彩掛虹蜺暈
峨眉翠掃雨余天
中秋誰與共孤光
藏書萬卷可教子
春風無限瀟湘意
江村月落正堪眠
青雲路上未相逢
鴛鴦獨宿何曾慣
人間總比天堂好
君家自有元和腳
獨佔芳菲當夏景
焚文書而酷刑法
敢辭湫隘與囂塵
玉輦何由過馬嵬
日長睡起無情思
唯待吹噓送上天
且看乘空行萬里
我名公字偶相同
絳紗囊裏水晶丸
為我起蟄鞭魚龍
應寫黃庭換白鵝
人間魚蟹不論錢
恨不移封向酒泉
雲間煙火是人家
手提新畫青松障
敢以耳目煩神工
今君乃亡趙走燕
死生契闊君休問
事夫誓擬同生死
天工點酥作梅花
豈堪開處已繽翻
點注桃花舒小紅
猶能簸卻滄溟水
共君一醉一陶然
今夫天下之人牧
攜盤獨出月荒涼
泉沙軟卧鴛鴦暖
久聞岷石鴨頭綠
草合離宮轉夕暉
孤猿更叫秋風裏
傲吏身閒笑五侯
古往今來底事無
泉山渺渺汝何之
獨領殘兵千騎歸
寒天草木黃落盡
拄杖無時夜扣門
麻衣如雪一枝梅
一點芳心在嬌眼
登陣常騎大宛馬
戀月潭邊坐石稜
兩朝出將復入相
碧山終日思無盡
綺榭飄颻紫庭客
訪古始及平台間
水落尚存秦代石
勞苦而功高如此
榆莢相催不知數
雨蓑煙笠事春耕
得及遊絲百尺長
花涇二月桃花發
殫殘天下之聖法
無數新禽有喜聲
幾時心緒渾無事
詩書好在家四壁
林鼠山狐長醉飽
近來人事半消磨
人間只有此花新
徒慕君之高義也
老人自笑還多事
匡廬一帶不停留
吳王宮裏醉西施
攜我遠來遊渼陂
爭奈結根深石底
多於南畝之農夫
松閣晴看山色近
樓上黃昏慾望休
愁鬢明朝又一年
縱然一夜風吹去
狐假龍神食豚盡
寂歷斜陽照縣鼓
此生天命更何疑
細思卻是最宜霜
飯煮青泥坊底芹
多於機上之工女
自入秋來風景好
竹西花草弄春柔
故國平居有所思
顛坑僕谷相枕藉
南城夜半千漚發
千里萬里春草色
萬事稱好司馬公
意氣相傾山可移
聞餘大言皆冷笑
隱隱笙歌處處隨
須臾鶴髮亂如絲
疑是白波漲東海
日暮行人爭渡急
征帆去棹殘陽裏
昨夜東風入武陽
羊腔酒擔爭迎婦
是其才之美者也
月俸百千官二品
弦凝指咽聲停處
君子於其所不知
小兒縱觀黃犬怒
清溪卻向青灘泄
鈴閣無聲公吏歸
美人踏上歌舞來
悼良會之永絕兮
寒衣處處催刀尺
君安得有此富乎
一枚不換百金頒
今年花落顏色改
賴有春風嫌寂寞
哀樂不易施乎前
故燕王欲結於君
集中惟覺祭文多
丹楓似火照秋山
何殊當路權相持
雲開衡嶽積陰止
涓涓泣露紫含笑
夔州處女發半華
嵩高蒼翠北邙紅
鵲聲穿樹喜新晴
洞房記得初相遇
恁時相見早留心
老人七十仍沽酒
纖歌凝而白雲遏
寒櫻枝白是狂花
但道吾廬心便足
卯時十分空腹杯
茅檐煙里語雙雙
粳稻紛紛載酒船
金蟬玉柄俱持頤
人籟則比竹是已
當陵陽之焉至兮
啜過始知真味永
吏民驚怪坐何事
市南宜僚見魯侯
贏得兒童語音好
好將沈醉酬佳節
則深根寧極而待
深閉朱門伴細腰
焉得幷州快剪刀
鴨頭春水濃如染
鄴侯藏書手不觸
小子鳴鼓而攻之
卷送八尺含風漪
六詔星居初瑣碎
及年歲之未晏兮
夢澤悲風動白茅
軻峨大艑落帆來
百尺朱樓閒倚遍
一路涼風十八里
今日雲輧渡鵲橋
隔花啼鳥喚行人
人自傷心水自流
萬古到今同此恨
巴陵一望洞庭秋
多於九土之城郭
對公銀印最相鮮
蕃草蓆鋪楓葉岸
茅屋滄洲一酒旗
倦客愁聞歸路遙
惠泉山下土如濡
白首相逢征戰後
古縣棠梨也作花
五花散作雲滿身
不覺淚下沾衣裳
水似青天照眼明
日見孤峯水上浮
溪頭煙樹翠相圍
對敵慈悲對友刁
縱觀雲委江之湄
眾踥蹀而日進兮
自靜其心延壽命
終不能加勝於趙
秋高山色青如染
綠芽十片火前春
北樓西望滿晴空
空想黃河徹底冰
代北初辭沒馬塵
鞦韆競出垂楊裏
還將桃李更相宜
但得官清吏不橫
天馬鳳凰春樹裏
不敢懷非譽巧拙
匡牀閒卧落花朝
樓高莫近危欄倚
春風日日吹香草
遊蜂掠盡粉絲黃
利慾驅人萬火牛
未就丹砂愧葛洪
蛟龍得雨鬐鬣動
年年殺豚將喂狐
滿堂共話中興事
輸贏須待局終頭
若耶溪上踏莓苔
子產聽鄭國之政
繞郭荷花三十里
一語天然萬古新
落向人間取次生
青陵台畔日光斜
杏花含露團香雪
不自得而得彼者
哀謠振楫從此起
去以六月息者也
石樓月下吹蘆管
隨富隨貧且歡樂
使君半夜分酥酒
桃紅李白皆誇好
君於趙為貴公子
曉來頻嚏為何人
行遍天涯真老矣
出門鷗鳥更相親
利牽名惹逡巡過
白雲堪卧君早歸
山寺歸來聞好語
別來將為不牽情
使秦穆公忘其賤
春來還發舊時花
長安塵染坐禪衣
平原太守顏真卿
看盡人間興廢事
城頭殘月勢如弓
如何得與涼風約
冉冉雙幡度海涯
傲然攜妓出風塵
馬嘶人語長亭白
四罪而天下鹹服
胡人半解彈琵琶
畫欄桂樹懸秋香
遮掩春山滯上才
魏官牽車指千里
東連牂牁西連蕃
一日踏春一百回
至今欲食林甫肉
四十八盤才走過
東坡何事不違時
會有幽人客寓公
故人家在桃花岸
青箬裹鹽歸峒客
亂條猶未變初黃
巧穿簾罅如相覓
人間亦有痴於我
濟沅湘以南征兮
自古功名亦苦辛
長笑靈均不知命
歸心海外見明月
播西都之麗草兮
春風一夜吹香夢
北山草木何由見
巴女騎牛唱竹枝
春山攜妓採茶時
寥亮幽音妙入神
相隨到處綠蓑衣
亂峯圍繞水平鋪
古竹老梢惹碧雲
人非木石皆有情
芳草何年恨即休
論交何必先同調
渭城朝雨邑輕塵
更復春從沙際歸
戲問花門酒家翁
今人還對落花風
莫教長袖倚闌干
良人執戟明光裏
則用天下而有餘
或可重陽更一來
手提擲還崔大夫
雨歇楊林東渡頭
不知其不勝任也
清光不令青山失
昭君坊中多女伴
謝公陳跡自難追
梅花開盡百花開
我年十六遊名場
橘洲佳景如屏畫
看取人間傀儡棚
望驛台前撲地花
萬里風檣看賈船
何處登高望梓州
倚得東風勢便狂
茂陵劉郎秋風客
焰焰燒空紅佛桑
日射血珠將滴地
臘月九日暖寒客
爭及此花檐户下
三湘衰鬢逢秋色
雲遊雨散從此辭
應知我是香案吏
自漉疏巾邀醉客
去年今日遁崖山
革命生涯都説好
雨餘鐘鼓更清新
形勞而不休則弊
更登樓望尤堪重
把盞對花容一呷
鱸肥菰脆調羹美
紅衣落盡暗香殘
東風吹夢到長安
數之所不能窮也
布帆無恙掛秋風
時光只解催人老
金陵城東誰家子
羅浮山下雪來未
迴廊一寸相思地
桂花松子常滿地
思入風雲變態中
兩鄉千里夢相思
歸來唯見秦淮碧
當時花下就傳杯
哪容百族共駢闐
潼潼水勢向江東
反第二次大圍剿
清明上已西湖好
且喜平安又相見
君因風送入青雲
菡萏生泥玩亦難
艱難不敢料前期
梁間燕子聞長嘆
一葉隨風忽報秋
與君世世為兄弟
命靈氛為餘佔之
他日若能窺孟子
人不以善言為賢
人間桑海朝朝變
廬江小吏仲卿妻
跳波赴壑如奔雷
黃花白酒無人問
千錘雷動蒼山根
昔人因夢到青冥
鶴骨霜髯心已灰
勞生徒聚萬金產
家人鑽火用青楓
身行萬里半天下
山水空流山自閒
時時引領望天末
鑑明則塵垢不止
此日相逢思舊日
會到摧車折楫時
巴江上峽重複重
青苔地上消殘暑
舉世爭稱鄴瓦堅
虛減宮廚為細腰
唯有多情元侍御
今也或是之亡也
十聽春啼變鶯舌
夫鵠不日浴而白
大堤士女急昌豐
博學而無所成名
吾以夫子為天地
鄉為身死而不受
馬前惆悵滿枝紅
驚波一起三山動
人間所得容力取
糞土當年萬户候
軍前效力死還高
夕波紅處近長安
楚山秦山皆白雲
王命相者趨射之
喜盧仝書船歸洛
明鏡從他別畫眉
繁中能薄豔中閒
緣江路熟俯青郊
不將顏色託春風
自愛鏗然曳杖聲
也知法供無窮盡
江東子弟今雖在
丈夫未可輕年少
千門萬户雪花浮
春草還從舊處生
岑參兄弟皆好奇
孤燈何事獨成花
翻身躍入七人房
斷盡蘇州刺史腸
無人解愛蕭條境
春盤春酒年年好
星漢西流夜未央
朝天數換飛龍馬
驚起妻孥一笑譁
公孫倉皇奉豆粥
黃河如絲天際來
黃雀銜來已數春
月明更想桓伊在
爽籟發而清風生
菜傳纖手送青絲
打作春甕鵝兒酒
平生文字為吾累
家山泉石尋常憶
側身上下隨游魚
使知索之而不得
銜泥點污琴書內
等閒飛上別枝花
或五十步而後止
湖上春來似畫圖
破頭山北北山南
暮年垂淚對桓伊
老來事業轉荒唐
曉看陰根紫陌生
日日悲看水獨流
澗水無聲繞竹流
把酒坐看珠跳盆
翻身掛影恣騰蹋
蜀麻吳鹽自古通
披香殿廣十丈餘
竄身南國避胡塵
一盤籠餅是豌巢
猿啼客散暮江頭
龍門翠黛眉相對
百神翳其備降兮
一身獨暖亦何情
萬事翻覆如浮雲
眉黛奪將萱草色
彩旗夾岸照蛟室
贛江風雪迷漫處
盤蔬餅餌逐時新
讒言三及慈母驚
不覺青林沒晚潮
為之仁義以矯之
豈獨傷心是小青
獨有虞姬與鄭君
旋撲珠簾過粉牆
飛流濺沫知多少
孔子顧謂弟子曰
為之符璽以信之
餘幼好此奇服兮
紫菱如錦彩鴛翔
微波龍鱗莎草綠
他妓古墳荒草寒
至今人道江家宅
棠梨花映白楊樹
異事驚倒百歲翁
斯須炒成滿室香
是亦不可以已乎
有底忙時不肯來
世上榮枯無百年
龍團小碾鬥晴窗
美人一笑褰珠箔
氣力迴天到此休
九疑雲物至今愁
風光煙火清明日
詩到隨州更老成
能校靈均死幾多
寺門高開洞庭野
艱難困苦平常事
以吾從大夫之後
最惜杜鵑花爛漫
寄語重門休上鑰
一兇一吉在眼前
我妓今朝如花月
泣血迸空回白頭
今夜不知何處宿
先詐力而後仁義
學而知之者次也
村橋原樹似吾鄉
人生芳穢有千載
前船搶水已得標
謝家輕絮沈郎錢
前世德雲今我是
一杯春露冷如冰
貪看白鷺橫秋浦
一莖竹篙剔船尾
尊前談笑人依舊
萬丈丹梯尚可攀
元是今朝鬥草贏
憶君清淚如鉛水
雪堆遍滿四山中
謇吾法夫前修兮
海棠不惜胭脂色
贈衞尉張卿二首
忍剪凌雲一寸心
年年後浪推前浪
召公諫厲王弭謗
況聞處處鬻男女
今年方始是嚴凝
昏昏燈火話平生
天地肅清堪四望
客子光陰詩卷裏
奢者狼藉儉者安
逆旅人有妾二人
寡人之民不加多
櫻花落盡階前月
舊墓人家歸葬多
千竿竹翠數蓮紅
恰似葡萄初醱醅
花開花落幾番晴
如有不嗜殺人者
何事當年不見收
徒以吾兩人在也
車馬紛紛白晝同
誰令騎馬客京華
諮臣以當世之事
長安陌上無窮樹
耕夫召募逐樓船
茶煙輕揚落花風
二日立春人七日
朝陽巖下湘水深
十字津頭一字行
曾參豈是殺人者
唯有垂楊管別離
各使蒼生有環堵
絕勝南陌碾成塵
血作陳陶澤中水
長安大道連狹斜
秋叢繞舍似陶家
半開桃李不勝威
釣罷歸來不繫船
風煙滾滾來天半
亂流齊進聲轟然
八月濤聲吼地來
歡樂極兮哀情多
春至不知湖水深
捲起沙堆似雪堆
也應攀折他人手
晉祠流水如碧玉
羅衫葉葉繡重重
以約失之者鮮矣
洛陽女兒名莫愁
吾令鳳鳥飛騰兮
真宰上訴天應泣
欲就麻姑買滄海
得魚笑寄情相親
秋盡江南草木凋
嫩於金色軟於絲
巫山巫峽氣蕭森
嘉陵江色何所似
千竿竹影亂登牆
日日春光鬥日光
黃金蕊綻紅玉房
海山仙人絳羅襦
兵過黃河疑未反
行雲去後遙山暝
人間晚秀非無意
還應説着遠行人
為之鬥斛以量之
不知天地有清霜
長安城中百萬家
綠楊宜作兩家春
節文斯二者是也
檢校山園書所見
秀野踏青來不定
大浸稽天而不溺
世味年來薄似紗
萬家燈火暖春風
青山如浪入漳州
域外雞蟲事可哀
人生交契無老少
題金城臨河驛樓
玉露凋傷楓樹林
皇都陸海應無數
尚愛此山看不足
一寸荒田牛得耕
不須更待妃子笑
嫩籜香苞初出林
暮雨朝雲幾日歸
無以汝色驕人哉
百枝絳點燈煌煌
雲自無心水自閒
零陵城郭夾湘岸
我從此去釣東海
飛來峯上千尋塔
疑怪昨宵春夢好
春來新葉遍城隅
公子王孫芳樹下
紅紗中單白玉膚
婦姑相喚浴蠶去
君子有終身之憂
騷人可煞無情思
唯有門前鏡湖水
石上題詩掃綠苔
他年誰作輿地志
卅年仍到赫曦台
當其下手風雨快
手把文書口稱敕
梅花滿枝空斷腸
杞國無事憂天傾
投荒萬死鬢毛斑
清明幾處有新煙
普天無吏橫索錢
生而知之者上也
石橋東望海連天
幻出文君與薛濤
不能止遏意無他
哀哀寡婦誅求盡
遙知百國微茫外
好著丹青圖畫取
竹塢無塵水檻清
春草青青萬頃田
羅襪凌波呈水嬉
獨立濛濛細雨中
十年骨肉無消息
牛郎欲問瘟神事
且以汝之有身也
殿腳插入赤沙湖
已放笙歌池院靜
洛陽城東桃李花
如今人方為刀俎
遠行不勞吉日出
豪華落盡見真淳
何妨舉世嫌迂闊
東風已綠瀛洲草
相逐晴空去不歸
流傳下來的遺產
秦王為趙王擊缶
淵生珠而崖不枯
高情已逐曉雲空
農人告餘以春及
千帆一道帶風輕
唱罷秋墳愁未歇
重樓翠阜出霜曉
為之權衡以稱之
塞源而欲流長也
狂風落盡深紅色
老去溪頭作釣翁
其何傷於日月乎
為君扶病上高台
芳洲拾翠暮忘歸
不與徐凝洗惡詩
簫鼓鳴兮發棹歌
幾時高議排金門
倚天照海花無數
齊紈魯縞車班班
人間物類無可比
山行十日雨沾衣
鳥去鳥來山色裏
直破煙波遠遠回
洞庭西望楚江分
斫取青光寫楚辭
嫣然一笑竹籬間
駕八龍之婉婉兮
孟冬十郡良家子
道路迢迢一月程
乘清氣兮御陰陽
忽有人家笑語聲
五更鐘動笙歌散
無主荷花到處開
權奇蹴踏無塵埃
林間暖酒燒紅葉
銜得錦標第一歸
莫嘆韶華容易逝
樂夫天命復奚疑
吾將曳尾於塗中
雞犬圖書共一船
靈均何年歌已矣
仙家犬吠白雲間
襄陽小兒齊拍手
盡載燈火歸村落
乃若所憂則有之
君王台榭枕巴山
躍上葱籠四百旋
遂許先帝以驅馳
知章騎馬似乘船
不趁青梅嘗煮酒
煙霄微月澹長空
雙鬟不整雲憔悴
七十者衣帛食肉
片言可以折獄者
春日鶯啼修竹裏
此之謂失其本心
輕肌弱骨散幽葩
要看細雨熟黃梅
二月二日新雨晴
螮蝀飲河形影聯
大抵心安即是家
只在蘆花淺水邊
駿馬驕行踏落花
門前秋水可揚舲
自經放逐來憔悴
春風吹盡不同攀
黑白分明子數停
不賢者識其小者
相思迢遞隔重城
始得西山宴遊記
北山始與南屏通
一食或盡粟一石
螻蟻往還空壟畝
君子學道則愛人
飛出深深楊柳渚
翦綵為人起晉風
百年世事不勝悲
吾不得而見之矣
曾見南遷幾個回
何由得見洛陽春
歲十一月徒槓成
縱被春風吹作雪
地僻門深少送迎
坐地日行八千里
莫羨三春桃與李
未敢忘危負歲華
又見東風浩蕩時
遙指紅樓是妾家
鄰里相送至方山
功名蓋世知誰是
真妃初出華清池
何況人間父子情
陟升皇之赫戲兮
滕王高閣臨江渚
問翁大庾嶺頭住
我識南屏金鯽魚
不知腐鼠成滋味
惡者貴而美者賤
滿地蘆花和我老
千片赤英霞爛爛
縱使長條似舊垂
卻因歌舞破除休
勸君終日酩酊醉
幾許漁人飛短艇
越嶂遠分丁字水
