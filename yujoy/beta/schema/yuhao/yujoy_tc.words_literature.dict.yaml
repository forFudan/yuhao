江寬地共浮
碧玉小家女
月明徵虜亭
使負棟之柱
割地張儀詐
殘年傍水國
時節忽復易
仰攀日月行
霜嚴衣帶斷
荊棘暗長原
弱子戲我側
中自誅褒妲
則若歌若哭
山上有遺塔
庶保貧與素
由己溺之也
為草當作蘭
臨財不苟取
束比青芻色
心清聞妙香
但逢新人民
且古之君子
松子落階聲
皛皛川上平
石缽收雲液
四海一子由
風清新葉影
暗水流花徑
兵革既未息
刻木當嚴親
尋詩兩絕句
嬋娟羅浮月
南北一山門
零落歸山丘
茫如墜煙霧
古之矜也廉
鼓角凌天籟
獲笑汶上翁
見長空萬里
幽龕入窈窕
葉動承餘灑
始悟世上勞
微涼卧北軒
時時聞鳥語
濤白雪山來
書籤映隙曛
芙蓉老秋霜
常在於險遠
微月沒已久
棄我如遺蹟
車輪與馬跡
吾是以亡足
親見安期公
石斷紫錢斜
奮身勇所聞
春深買為花
欲留嗟趙弱
路貫廬江兮
構廈豈雲缺
欲花而未萼
飄飄青瑣郎
秀句滿江國
且盡手中杯
家家養烏鬼
不覺春已深
歲歲長相見
豈知千仞墜
沽酒與何人
移船先主廟
頗有餘衣食
夫子華陰居
最愛臨風笛
長橋不肯躡
佯羞不出來
哀哀叫其間
山帶烏蠻闊
孤嶂秦碑在
鑑湖五月涼
不及在家貧
自嗟貧家女
誓不舉家走
那知雞與豚
天下傷心處
偏傷周顗情
相見常日稀
存者無消息
於此學飛術
公生揚馬後
吾生後汝期
瘦男獨伶俜
長吁望青雲
經事還諳事
二男新戰死
白鷺下秋水
辭山不忍聽
十室八九貧
豆莢圓且小
雲生朱絡暗
西夷之人也
願年年歲歲
山花開欲然
牀下見魚遊
仙界一日內
強笑欲風天
荊棘上參天
水清波瀲灩
而我獨迷見
烝之復湘之
江天水一泓
終朝風不休
宿雨洗天津
往取涼州牧
及時相遣歸
其有不合者
樓靜月侵門
屧粉秋蛩掃
圖南未可料
獨步詩名在
蕩子行不歸
明月在雲間
光景馳西流
芷葺兮荷屋
駕鴻凌紫冥
能醫病眼花
突如流星過
明年復攻趙
自名為鴛鴦
大星光相射
忍放花如雪
寒初榮橘柚
奮烈自有時
雲繞畫屏移
玉佩兮陸離
清夜墜玄天
道州憂黎庶
無為守窮賤
江亭有孤嶼
握手珠眶漲
恍恍與之去
下此便翛然
觀書散遺帙
而七首不動
五嶺麥秋殘
萬物一馬也
誰憐容足地
計拙是和親
則民興於仁
倖免非常病
一笑失百憂
天氣尚清和
小兒名伯禽
飛飆拂靈帳
畫師亦無數
舟行明鏡中
淒涼枕蓆秋
鳴雞一聲唱
一夜夢中香
靈衣兮被被
獨宿在空堂
贈妾雙明珠
月明見古寺
高舉振六翮
江國逾千里
或憑几學書
浮桂動丹芳
蓬而指之曰
秋霧連雲白
魚戲水知春
夫吹萬不同
林茂鳥知歸
見是銀河瀉
遙看孟津河
深宅養靈根
不忍便永訣
何處無竹柏
楓香晚花靜
不眠憂戰伐
槐花新雨後
一甌資舌本
握蘭勤徒結
自生民以來
對影成三客
地闊峨眉晚
人靜鼠窺燈
夕陽窮登攀
君自此遠矣
惟梁孝王都
九齡書大字
常排傷心事
天地入胸臆
整整復斜斜
君莫向秋浦
事會之適也
雨後卻斜陽
忽如江浦上
君無勢則去
眾星何歷歷
賢哲不苟合
晶晶擲巖端
差科死則已
舉言謂新婦
滄海先迎日
孤飛如墜霜
莊則入為壽
方期沆瀁遊
年命如朝露
掩淚悲千古
如珠未穿孔
不對芳春酒
春變煙波色
甚矣吾衰矣
燕姬酌蒲萄
澗谷芳菲少
入峽次巴東
心與竹俱空
義淚沾衣巾
存亡不可知
瀉露玉盤傾
天性有時遷
匡山讀書處
相見不相知
城窄山將壓
腰佩翠琅玕
不仁者遠矣
雖趣舍萬殊
不見一人來
父老喜雲集
金縢功不刊
先師有遺訓
為惡無近刑
知德者鮮矣
夫工乎天而
江南放屈平
轉覺落筆難
不離一室中
鬱閉而不流
子桑殆病矣
奄忽隨物化
桃花開不開
每聞欺大鳥
言笑無厭時
霜江夜清澄
庶以善自名
長此鎮吳京
平野入青徐
朱橘不論錢
起坐彈鳴琴
於物無視也
柯葉多蒙籠
兩公壯藻思
赤焰燒虜雲
舞馬既登牀
巴國盡所歷
為同松柏類
登棧亦陵緬
兩人不敢上
祗役出皇邑
誰知離別情
喜心翻倒極
散火楊梅林
淹留亦何益
老命反遲延
事昧竟誰辨
片言苟會心
所期就金液
將猶陶鑄堯
絲管舉離聲
扁舟何處尋
採擷何匆匆
特地驚狂眼
簾下宮人出
千峯爭攢聚
投冠旋舊墟
古之狂也肆
豈知關山苦
獨酌板橋浦
心恬內無憂
大舜有大焉
傳觴三鼓罷
彼美玉山果
盡日此橋頭
不近人情焉
道芷陽間行
嘈嘈天樂鳴
船下廣陵去
高岑殊緩步
白鷺映春洲
訪古一沾裳
笛中聞折柳
以其子妻之
觀心不觀跡
然而巨盜至
行路難三首
雲山互明滅
還應釀老春
予客居闔户
人生無離別
名酒來清江
不知何處葬
晃盪絕壁橫
曠兮其若谷
園花隱麝香
殘紅半破蓮
圓綠卷新荷
楓栝隱奔峭
農夫更苦辛
淮陰行五首
必慢其經界
娉婷小苑中
家本紫雲山
行酒石榴裙
浦樓低晚照
回首是平蕪
隔水疑神仙
君子之仕也
貂冠水蒼玉
商歌非吾事
腸中車輪轉
天窮超夕陽
仙人騎白鹿
懸崖置屋牢
屈原古壯士
南賓舊屬楚
茅茨疏易濕
動而以天行
未卜見故鄉
軟踏簾鈎説
以道治心氣
得自洞庭口
山銜好月來
日夕殊不來
乘輿恐未回
畫圖麒麟閣
狐死歸首丘
況乘大夫軒
搖尾而求食
共佔少微星
漫向我耳邊
樹木今何如
竟日蛟龍喜
秀色掩今古
從軍行二首
樂鴛鴦之同
玄鳥逝安適
慵閒無一事
薔薇幾度花
朝佩皆垂地
蜀王無近信
對君洗紅妝
城隈草萋萋
精魂飄何處
眷眷不忍決
未易輕棄也
氲氲臘酒香
揮翰宿春天
道行之而成
利劍不在掌
孤舟盡日橫
公豈敢入乎
青青嘉蔬色
嗚咽淚沾巾
不知何處醉
白露沾野草
暝投剡中宿
死亦我所惡
女亦無所憶
雪堂風雨夜
秋來興甚長
鄰人有美酒
朱草被洛濱
在新豐鴻門
我生本無鄉
無由睹雄略
及壯當封侯
荒城魯殿餘
不誠其身矣
東坡春向暮
採桑歧路間
新買五尺刀
盡日坐復卧
白日亦偏照
橋回行欲斷
寥廓雲海晚
後來有千日
壯士發衝冠
夜上信難哉
古剎疏鍾度
提攜袴中兒
朝露貪名利
南浦悽悽別
我在路中央
曾城填華屋
與君為新婚
下下復高高
思與故人言
故純樸不殘
日月擲人去
難可與等期
貧中有等級
秋風楚竹冷
花暖青牛卧
誰能久不顧
揚靈兮未極
今者吾喪我
吾家碑不昧
佳趣尚未歇
草頭珠顆冷
依倚將軍勢
多不過三四
何以銷煩暑
霓衣不濕雨
及為忠善者
以道德為主
嫩色如新鵝
無日不瞻望
遺風成競渡
至大不可圍
凡卉與時謝
月露為知音
眼前一杯酒
車馬日盈門
仙人垂兩足
不耕自有餘
勿違今日言
而蟾蜍銜之
上方重閣晚
大樹思馮異
天河從中來
不道含香賤
飛步登雲車
常恐秋風早
左臂懸敝筐
篇終接混茫
敏給搏捷矢
度我至軍中
問女何所思
如何舍此去
迎春酒不空
沅湘流不盡
魂去屍長留
北風吹樹急
白雲漲川穀
飛蓬各自遠
飛雪似楊花
一朝被讒言
故萬物一也
季冬樹木蒼
發盡上指冠
歸入武陵源
何時返故鄉
上有絃歌聲
固不知子矣
高高入雲霓
白露點青苔
擁爐開酒缸
遣興莫過詩
秋蟬鳴樹間
慼慼苦無悰
悲甚則哭之
一條藤徑綠
黎民糠籺窄
山虛風落石
草根吟不穩
羊腸不可上
感物念所歡
漢水舊如練
折斷門前柳
香色蔚其饛
勿為新婚念
我肉眾生肉
寄我無窮境
往往殺長吏
種之秋雨餘
沙石亂飄揚
同是被逼迫
世間已千年
青樓撲酒旗
結在深深腸
屠門而大嚼
明日長橋上
宮室盡燒焚
杵臼及程嬰
此之謂本根
春色豈知心
但得酒中趣
人愁春光短
宮簾隔御花
無處豁懷抱
平明發輪台
門前可羅雀
不知何用歸
晚坐松檐下
何當宅下流
今夕亦何夕
林花掃更落
依約是湘靈
煙絮墜無痕
生逢堯舜君
白鷗沒浩蕩
相教慎出入
破產不為家
此地亦嘗留
島嶼佳境色
孤雁不飲啄
光明所照耀
君爾妾亦然
丈夫志四海
非諸侯而何
日落看歸鳥
然終向之者
兩家求合葬
名與日月懸
夫不恬不愉
金窗夾繡户
結根依青天
流血塗野草
樹下鬥雞場
邦有道如矢
夜雨槐花落
四蹄皆血流
煬帝雷塘土
萬古遺水濱
養真衡茅下
天高峴首春
九州始蠶麻
何者為彭殤
以御於家邦
狂風大放顛
竹露夕微微
鱗皴皮似松
娥娥紅粉妝
從來寥落意
執彈而留之
兩廊振法鼓
相逢俱涕零
茫茫走胡兵
高丘懷宋玉
穀米與賢才
瀲瀲搖空碧
自能成羽翼
應拜霍嫖姚
願聞子之志
將命者出户
何以拜姑嫜
無夕不思量
蕭蕭樑棟秋
徐妃久已嫁
吾問無為謂
高低順過風
正聲易漂淪
四代三公族
杯中酒不空
汝安則為之
每日報平安
蒼茫值晚春
郢路更參差
君家婦難為
杳杳沒孤鴻
心靜海鷗知
志與秋霜潔
枝枝相覆蓋
洛城重相見
果擘洞庭橘
四鄰何所有
繡成歌舞衣
萬里橫煙浪
二類相召也
中有萬斛香
魯酒不可醉
何時見陽春
促織鳴東壁
所繫者然也
新詩出談笑
戰伐有功業
若無清風吹
略有其名存
晚成單羅衫
孤嶼媚中川
閒居三十載
江邊一蓋青
入河蟾不沒
入門四松在
下無法守也
惆悵難再述
豐湖有藤菜
大雪深數尺
鳥去天路長
我來竟何事
雖未量歲功
女媧戲黃土
而果其賢乎
子欲居九夷
去若朝露晞
雲起太華山
其如鑷白休
洗藥浣花溪
東門白下亭
昌亭旅食年
天上何所有
一身無所求
維舟綠楊岸
敝廬何必廣
風景觸鄉愁
平鋪湘水流
也知塞垣苦
南方有鳥焉
迴心反初役
幽州胡馬客
天地無終極
最憶錦江頭
圓齊玉箸頭
愁人知夜長
槎牙亂峯合
三十六策中
釣台碧雲中
千枝次第開
初移一寸根
孤燈此夜情
恐是潘安縣
秋來美更香
嫩剝青菱角
人之所美也
極目散我憂
圓因裁製功
則反一無跡
豪士集新亭
朗吟六公篇
雁引愁心去
君家有貽訓
有黃鸝千百
齊歌空復情
欲訪雲中君
寄韜光禪師
銅缾煮露華
結廬錦水邊
三月下瞿塘
愛茲田中趣
衰懷造勝境
退耕力不任
腸深解不得
魯女東窗下
下言久離別
潛匿游下邳
雲雨朝還暮
春星帶草堂
周公兼夷狄
茲山何峻秀
屐上足如霜
味暖並無憂
紅梅不屈服
碧眼照山谷
朝餐是草根
而可小知也
去去如何道
哀鳴求匹儔
空山草木長
門外韓擒虎
春風緣隙來
出置前窗下
羣臣安在哉
遂與塵事冥
白髮日夜催
子房未虎嘯
蜀人幾為魚
秋花紫濛濛
何時復見還
有酒斟酌之
吾未見剛者
恁別無縈絆
雨色風吹去
貴人皆怪怒
此別不銷魂
盡是補天餘
三年之喪畢
珠箔懸銀鈎
攜手共行樂
極目少行客
無吝宴遊過
杞不足徵也
鯉退而學禮
有作成一囊
圓魄上寒空
雙鬢隔香紅
錦帶休驚雁
則吾從先進
閲人如閲川
望秦關何處
眾山遙對酒
好向昭陽宿
何事歷衡霍
與百姓同之
乃在大誨隅
空靈霞石峻
巧捷惟萬端
酌茗開靜筵
即事多所欣
席不暖君牀
夫道不欲雜
火山赤崔巍
銅剪黃金塗
朝來入庭樹
何處是吾鄉
魯叟談五經
放情詠離騷
客有桂陽至
還君一掬淚
樹蜜早蜂亂
鼎司費萬錢
崔君誇藥力
山空霸氣滅
樹樹立風雪
五溪無人採
微雲淡河漢
不可知者也
稚子夜能賒
想見山阿人
兒女羅酒漿
天人不相干
流光滅遠山
高處連玉京
彩翠色如柏
頭戴蓮花巾
藏小大有宜
峯多巧障日
或謂孔子曰
昔為倡家女
琴絕最傷情
叉牙出骨須
未足比光輝
劇於十五女
海色明徂徠
散在六合間
天靈感至德
潤勝蓮生水
今之狂也蕩
可以意致者
中有老法師
隔在遠遠鄉
得列嘉樹中
夜深花正寒
對酒不能酬
就死意甚烈
綠翠如芙蓉
小樹棗花春
倒被紫綺裘
夫焉取九子
擔囊行取薪
捐彈而反走
灼灼芙蓉姿
中有孤鴛鴦
來訪真人居
銅駝夜來哭
未飲心先醉
柳影欲秋天
秋色有佳興
每人而悦之
折麻心莫展
南山田中行
瑣細如插秧
餓虎不食子
南登杜陵上
語之所貴者
殺人如剪草
猿鳴誠知曙
天涯水氣中
括不可使將
生者日已親
穆王得八駿
王孫宴其下
笑啼俱不敢
朝夕致三牲
花上露猶泫
但見書畫傳
項羽大怒曰
榮名以為寶
賤妾留空房
猶似漢江清
涼風繞曲房
老翁逾牆走
臨水愧游魚
三伏似清秋
二十有八載
為我開天關
以瓦注者巧
此其大略也
故足以動人
不如掃地法
間道歸應速
孤鶯啼永晝
夫天無不覆
種種在其中
潮滿冶城渚
汴水揚波瀾
章台從掩映
似火不燒人
郭外是黃河
郵亭寄人世
野色浩無主
看畫曾飢渴
音響一何悲
歌罷仰天嘆
何能待來茲
厥狀怪且醜
哭友白雲長
凌轢白猿公
主人不相識
兔隱豆苗肥
右軍本清真
顧謂從者曰
憂世心力弱
別户穿虛明
細雨濕高城
日暮待情人
虛步躡太清
秋蘭兮青青
南行拂楚王
肌膚冰雪瑩
遙知紫翠間
露白月微明
紀叟黃泉裏
卻羨井中蛙
天意君須會
法削則國弱
我李百萬葉
風花飛有態
項王則受璧
川迥洞庭開
唯有邑人知
杜陵有布衣
鯉退而學詩
拂窗新柳色
春暖撤夜衾
滅跡棲絕巘
檢書燒燭短
舜之為臣也
其故家遺俗
庭樹巢鸚鵡
與子路之妻
偷聲木蘭花
雉兔者往焉
回觀村閭間
尋一首好詩
非死者難也
望斷高唐路
舟楫控吳人
今日暮途窮
無成涕作霖
雖一龍發機
食罷一覺睡
迢迢歲夜長
傭作致甘肥
扶桑已成薪
其惟聖人乎
暗覺海風度
情因老更慈
明珠交玉體
連翩擊鞠壤
題八功德水
桃花四面發
唯柳色夾道
徑草踏還生
夜雪鞏梅春
對君白玉壺
桃李雖不言
嗟來桑户乎
何處寄相思
甘露舌頭漿
樓識鳳凰名
千里共明月
崔嵬飛迅湍
所以持死節
仲尼蹴然曰
一去無蹤跡
移舟木蘭棹
相對遙相望
無由持一碗
亞父受玉斗
菰白媚秋菜
賢聖既已飲
相和而歌曰
青苔滿階砌
風吹花片片
不哭亦足矣
炙脆子鵝鮮
殺盡西村雞
自古多艱辛
一飽尚如此
而君為貴戚
千載仰雄名
南北五千裏
出處亦待時
變化有鯤鵬
迢迢見明星
先報春來早
君入楚山裏
我今六十五
竹齋燒藥灶
去者日以疏
雨勢來不已
風雨正蒼蒼
古戍依重險
瓊枝曲不折
試問池台主
為濕最高花
只是別形軀
何苦將兩耳
賦詩必此詩
青柳檻前梢
鳥沒夕陽天
惆悵中何寄
餒在其中矣
枝弱不勝雪
隨旗簇晚沙
相知何用早
殊異乎公族
行吟楚山玉
責家填門至
松杉真法音
暮投交河城
勻淚偎人顫
人生在世間
願為東南枝
何以謂之人
珊瑚映綠水
取足蔽牀蓆
玉碗盛殘露
水積春塘晚
詠老贈夢得
春寒花較遲
不足以為廣
不憂社稷傾
俱兼山水鄉
身心轉恬泰
青衫老更斥
定非知詩人
太白與我語
問人於他邦
端午被恩榮
前心安可忘
松高白鶴眠
永訣從今始
因甘野夫食
誰能為此謀
開筵近鳥巢
籬落似江村
飽吃惠州飯
還賦謫仙詩
蓀橈兮蘭旌
飛騰暮景斜
晚景卧鍾邊
宋不足徵也
問以經濟策
邀我登雲台
暮雨向三峽
何必懷此都
古之賢人也
芻蕘者往焉
衰年關鬲冷
尊罍溢九醖
不念攜手好
客病留因藥
其後秦伐趙
乘船往石頭
春去不容惜
故山知好在
喬木上參天
石泉飯香粳
博弈好飲酒
臨流別友生
孤客自悲涼
羅衣尚鬥雞
布衾冷似鐵
亦足慰平生
以杖叩其脛
唯予不服食
世人共鹵莽
病後能吟否
寧許負秦曲
與爾同死生
誰知恩愛重
茱萸自有芳
我昔少年日
非徒無生也
請講以所聞
為木當作松
少年學劍術
思君如百草
風流澹作妝
人少庭宇曠
明此以北面
松寒不改容
賜錢二百萬
根株非勁挺
雞鳴入機織
虹收青嶂雨
此勢之有也
而已反其真
得我色敷腴
山空松子落
策杖歸去來
安敢尚盤桓
欲語羞雷同
羞而不為也
自明無月夜
吾何慊乎哉
一卷冰雪文
青眼望中穿
飛鳴聲念羣
廣運無不至
酒客十數公
黃花不負秋
灑酒氣填膺
趙惠文王時
俱懷鴻鵠志
以黃金注者
還期那可尋
是役人之役
不期精粗焉
明月生南浦
日月同光華
於身色有用
吾愛王子晉
不知修何行
乘流玩迴轉
時人嫌不取
我何苦哀傷
感郎千金意
上有萬仞山
未見其止也
孰能為之大
天地荷成功
幾死者數矣
世俗安得知
老驥思千里
白髮死章句
其間無古今
吹花送遠香
風煙含越鳥
馬乳帶輕霜
昭昭天宇闊
閉門不敢出
意之所隨者
不覺動顏色
西風嫋嫋秋
颯颯如有人
致君丹檻折
承天寺夜遊
四海遂為家
煙景彌淡泊
江遠欲浮天
我見常再拜
巧未能勝拙
清風動窗竹
白髮自然生
望雲慚高鳥
東風二月天
窮不知所示
臨眺獨躊躇
狡捷過猴猿
聆我慷慨言
含笑看吳鈎
夜下徵虜亭
竊為陛下不
頭痛汗盈巾
何必求神仙
登臨遍池台
浩然天地間
惟有一堪賞
見底何如此
君臣尚論兵
奚其為為政
甘棠憶召公
攬裙脱絲履
曳屐出東岡
月兔空搗藥
桃花發岸傍
仲尼將奈何
齊年與天地
故人知我意
只為一毫差
巖巒行穹跨
封酒棕花香
獨善亦何益
夢繞邊城月
必死耀丹誠
空牀難獨守
肌發舒且柔
年年欲惜春
我有所念人
無乃太簡乎
昔昔都成玦
置以為像兮
樂道人之善
嵐光破崖綠
故漁者歌曰
潔光如可把
好手不可遇
樓前御柳長
感君纏綿意
何處不清涼
岸風翻夕浪
則雀無所逃
冥冥細雨來
疑非人世也
愚者愛惜費
盜賊還奔突
昔堯治天下
進德智所拙
烹雞酌白酒
心飛故國樓
開視化為血
先據要路津
紅綻雨肥梅
舟車半天下
山亦傳此名
狂來輕世界
泣人不泣身
況此殘燈夜
蓋裹週四垠
子路拱而立
水香蓮子齊
魏不能信用
雖有數鬥玉
不敢攀貴德
朱華春不榮
嗤嗤童稚戲
地闊望仙台
盛夏不銷雪
沛公起如廁
幹蘆一炬火
何必仰雲梯
若乃夫沒人
不似此池邊
春色未曾看
何事空摧殘
風吹西復東
縷橙芼姜葱
而六馬仰秣
珊瑚間木難
宇縣復小康
送太昱禪師
古之存身者
鬱郁何所為
秋天殊未曉
少年負壯氣
嗟彼本何事
遙對岷山陽
老婦出門看
驚霜落素絲
朔雪自龍沙
盈筐承露薤
不足以自全
牙琴從此絕
我早生華髮
照見人如畫
曠然見三巴
散誕人間樂
風波浩難止
香汗薄衫涼
眉間翠鈿深
坐看水色移
終歲得晏然
南陽劉子驥
一朝去京國
斜日一雙雙
遊子日月長
落日憶山中
雖投定遠筆
夫藏舟於壑
飛雨動華屋
點酒下鹽豉
飄零君不知
飄似鶴翻空
何時悔復及
恐子就淪滅
時命或大繆
望靈薦杯酒
雨晴至江渡
北風何慘慄
於予與改是
朅來已永久
與君細細輸
白髮煩多酒
放一輪明月
細葛含風軟
不罰而民畏
鼓下坐蠻奴
瀟灑到江心
不覺年齒暮
千年長交頸
石堅激清響
耆舊何人在
而不自知也
上與浮雲齊
聖人之過也
金陵風景好
獨自下寒煙
小綠間長紅
紅顏成白髮
來當婀娜時
蝶繞繡衣花
頓覺夜寒無
何處喚春愁
早落先梧桐
山昏塞日斜
恐結他生裏
艅艎何泛泛
凍吟成此章
日夜向滄洲
河水浸城牆
長路漫浩浩
湖清霜鏡曉
仙衣盡帶風
老去有誰憐
惟有乳下孫
洞庭霜落微
反乎爾者也
摧甓蔓寒葩
忘身於外者
五日思歸沐
縱觀萬人同
秋光近青岑
複道濁如賢
終期拋印綬
歸來宴平樂
問女何所憶
登乎狙之山
天地一指也
望中疑在野
一射兩虎穿
一悟得所遣
劍門天下壯
建功及春榮
永棄人間事
風骨超常倫
但覺衣裳濕
昨夜巫山下
欲尋阿練若
生理半人禽
天涼景物清
君子道者三
花不知人瘦
池水觀為政
物孰不資焉
新貼繡羅襦
爛若金照碧
大笑向文士
聞絃歌之聲
系在紅羅襦
水鄉霾白屋
月出孤舟寒
江火似流螢
俯視洛陽川
谷幽光未顯
若無知足心
投跡歸此地
峯駢仙掌出
吾辭受趣舍
從爾何所之
花房小如許
宮衣亦有名
鳥次兮屋上
合異以為同
不待致書求
團作愚下人
兔從狗竇入
特異陽台雲
春蘭如美人
我有一瓢酒
嘆息此人去
萬谷酣笙鍾
我來揚都市
庶往共飢渴
我未之見也
滔滔孟夏兮
朝成繡夾裙
忽聞唐衢死
夏首薦枇杷
婀娜曲池東
自為江上客
吾誰與為鄰
為愛夕陽紅
無點亦無聲
青山猶哭聲
美女妖且閒
零落匪所思
十口隔風雪
何當造幽人
舉目山河異
似可敵蓴羹
懶心似江水
雲帆今始還
池靜蛙未鳴
捲簾花萬重
貴賤不在己
偃蹇月中桂
晴添樹木光
指直不得結
在乎人為之
天涼玉漏遲
衡陽雁聲徹
仁孝行於家
慚無傾城色
相逢何太晚
沈鮑得同行
稍稍夜寒生
百花跡已絕
雙飛令人羨
雲中辨江樹
有時無人行
皆言四海同
天道邈悠悠
青雲年少子
子期竟早亡
枳花明驛牆
君子篤於親
人憐花似舊
樵客返歸路
司馬牛憂曰
晰晰燎火光
待吾還丹成
翩翾粉翅開
此固其理也
暫出白門前
膝上王文度
庶幾有時衰
坐酌泠泠水
不學頭陀法
我命絕今日
有罪不敢赦
寒泉徹底幽
當今廊廟具
傳道東柯谷
秋花危石底
狼狽風塵裏
瞻彼洛城郭
茶筍盡禪味
山根盤驛道
川渚屢徑復
財物無所取
廚煙覺遠庖
雄雄半空出
潛寐黃泉下
為君持一斗
何必金與錢
丁蘭少失母
舟雪灑寒燈
觀此遺物慮
生煙紛漠漠
久致羅襦裳
耳不聽惡聲
而集於慄林
右發摧月支
青龍見朝暾
小庭亦有月
芳聲騰海隅
搖豔桂水雲
清風播人天
結從胚渾始
遲遲歸路賒
化為眼中砂
始知丹青筆
旦日饗士卒
萬點蜀山尖
遠望青童童
颯爾涼風吹
三日飲不散
可以卒千年
子路問成人
不悲身無衣
常愛夏陽縣
馬齒葉亦繁
門人厚葬之
天意高難問
勇剽若豹螭
更鼓畏添撾
蒼茫宮觀平
龍駕兮帝服
漫漫雨花落
可謂兼之矣
抱璞求所歸
始知為客苦
終當歸空無
武闕橫西關
登江中孤嶼
鸛鶴追飛靜
相看萬里外
樓頭張麗華
雖善亦多事
志士多苦心
察盛衰之理
欲去惜芳菲
坐久落花多
恂然棄而走
黃鸝一兩聲
頭上白髮多
紫綬黃金章
無泥未有塵
素髮幹垂領
微之煉秋石
焉能守舊丘
能伴老夫否
涼憶峴山巔
一別舊遊盡
滄海得壯士
介山當驛秀
始知雲雨峽
終年無盡風
官槐如兔目
人稀鳥獸駭
探古窮至妙
無衣牀夜寒
孔子謂季氏
大夫知此理
杖藜登水榭
午夜驚鳴雞
湛湛長江去
蔡洲新草綠
夢中游化城
故學數有終
頗聞列仙人
公綽之不欲
復此好遠遊
人生處一世
月色醉遠客
廬江主人婦
今朝復明日
萬里誰能馴
雪壓低還舉
行闢人可也
垣牆皆頓擗
借問新安江
天涯也是家
他日如何舉
中歲貢舊鄉
名殊體不殊
顛倒不自知
冬盡今宵促
上下兩天竺
忽盡下牢邊
李徑獨來數
寬心應是酒
峯嶂亦冥密
槐花滿院氣
中天懸明月
水宿煙雨寒
古之愚也直
江南梅雨天
天地皆振動
一杯羅浮春
陰交夏木繁
何忍獨為醒
連之以羈縶
桃花飛綠水
人間誠未多
還顧望舊鄉
牆陰老春薺
靜一而不變
颯如鬆起籟
明湖映天光
洗盡煩惱毒
勞者屍如丘
吾祖死於是
宮官既拆盤
心中與之然
誰復留君住
兩岸拍手笑
昨宵夢裏還
清虛當服藥
春月夜啼鴉
榮華相晃耀
君既為府吏
小星鬧若沸
水周兮堂下
感時思弟妹
風勁角弓鳴
夭矯轉空碧
五日畫一石
雄筆映千古
鄉黨稱悌焉
此情不可道
春早見花枝
語來江色暮
萬里經年別
步出西城門
