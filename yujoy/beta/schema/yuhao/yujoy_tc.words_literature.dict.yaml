下牀畏蛇食畏藥
孤負當年林下意
沙場烽火侵胡月
中朝大官老於事
鋪牀拂席置羹飯
嗟哉吾黨二三子
安得至老不更歸
莫見長安行樂處
長於春夢幾多時
世人解聽不解賞
不恨古人吾不見
清晨簾幕卷輕霜
長飆風中自來往
年年躍馬長安市
都忘卻春風詞筆
惟有幽人自來去
有酒不飲奈明何
一樹梅花一放翁
天路幽險難追攀
黃菊枝頭生曉寒
落花猶似墜樓人
將軍魏武之子孫
