無一朝之患也
不有博弈者乎
浮長川而忘反
不與梨花同夢
酒入瓊姬半醉
邅吾道兮洞庭
轉徙於江湖間
如今老去無成
吾嘗跂而望矣
心不同兮媒勞
老而無妻曰鰥
恃其便以敖予
思綿綿而增慕
和周世釗同志
紂之失天下也
巨屨小屨同賈
早秋曲江感懷
花之隱逸者也
或植杖而耘耔
人告之以有過
君子亦有窮乎
善萬物之得時
會昌城外高峯
溘埃風餘上徵
而離散不相見
君子貞而不諒
而況於明哲乎
不幸短命死矣
漁父莞爾而笑
則較死為苦也
不以千里稱也
夫子喟然嘆曰
常有高猿長嘯
其真不知馬也
必有可觀者焉
齊彭殤為妄作
顛連直接東溟
嬌痴不怕人猜
敏以求之者也
何故深思高舉
和衣睡倒人懷
文王發政施仁
操千曲而知音
亦若是則已矣
長無絕兮終古
一可以為法則
齊吳榜以擊汰
手指不可屈伸
使內外異法也
盡堊而鼻不傷
郢人立不失容
為高必因丘陵
蜷局顧而不行
望今後有遠行
雖有千里之能
豈餘心之可懲
為下必因川澤
遂與外人間隔
斯文定有攸歸
民物命何以立
先帝創業未半
貌恭而不心服
太極悠然可會
孔子得意門生
聖賢道何以傳
重湖疊巘清嘉
吹縐一池春水
且夫天地之間
美要眇兮宜修
材木不可勝用
設酒殺雞作食
固一世之雄也
無從致書以觀
如欲平治天下
山南山北雪晴
若白駒之過隙
去去醉吟高卧
燕子來時新社
花之富貴者也
寄水部張員外
初婚三四個月
餘幼時即嗜學
行道之人弗受
後遂無問津者
策之不以其道
無絲竹之亂耳
尚是世中一人
水陸草木之花
紅旗越過汀江
聲斷衡陽之浦
梨花落後清明
目眇眇兮愁予
竄梁鴻於海曲
無案牘之勞形
來報主人佳兆
明日又乘風去
而死於安樂也
聞有國有家者
屈賈誼於長沙
直指武夷山下
和郭沫若同志
千里來尋故地
得失安之於數
其中往來種作
響窮彭蠡之濱
鐘鳴鼎食之家
是非審之於己
譭譽聽之於人
原是濂溪一脈
然後有千里馬
無非湘水餘波
學阮公體三首
上下平則國強
左右皆曰可殺
薔薇帶刺攀應懶
怪底眼花懸兩目
去年重陽不可説
蓮池舊是無波水
馬穿山徑菊初黃
杜少府之任蜀州
今聽玄蟬我卻回
月照高樓一曲歌
秋宵月色勝春宵
即今河畔冰開日
泣珠報恩君莫辭
彭祖巫咸幾回死
疑是天邊十二峯
曲岸深潭一山叟
拙詩在壁無人愛
還應説著遠行人
國弱則諸侯加兵
千載相逢猶旦暮
白日當天三月半
兩岸羅衣破暈香
孤城西北起高樓
我是清都山水郎
天平山上白雲泉
宣父猶能畏後生
西城楊柳弄春柔
沅江五月平堤流
曾照吳王宮裏人
六橋橫絕天漢上
來疑滄海盡成空
撩亂邊愁聽不盡
曰師曰弟子云者
假諸人而後見也
明月皎皎照我牀
至於負者歌於途
雨滴梧桐山館秋
永和三日蕩輕舟
卻願天日恆炎曦
故聞伯夷之風者
虛負東陽酒擔來
縱橫正有凌雲筆
紛紛紅紫已成塵
幽閒元不為人芳
曾有驚天動地文
謝郎東墅連春碧
若非月下即花前
先賢盛説桃花源
不見高人王右丞
眼中戰國成爭鹿
雲橫九派浮黃鶴
知君仙骨無寒暑
正憐日破浪花出
父老相逢鼻欲辛
落蕊猶收蜜露香
襄王雲雨今安在
紅欄三百九十橋
長被花牽不自勝
頭高數丈觸山回
枇杷花裏閉門居
微官敢有濟時心
剡中若問連州事
吾不復夢見周公
閬中勝事可腸斷
飛來飛去落誰家
揚州市裏商人女
橘洲田土仍膏腴
君家長松十畝陰
吾君所乏豈此物
中原一敗勢難回
何昔日之芳草兮
鈷鉧潭西小丘記
快意雄風海上來
蕩子天涯歸棹遠
俯仰隨人亦可憐
虎可搏兮牛可觸
不必若餘之手錄
水凝綠鴨琉璃錢
豪家沽酒長安陌
三月盡是頭白日
非人磨墨墨磨人
蕭颯涼風與衰鬢
美酒生林不待儀
翁居山下年空老
宮城團回凜嚴光
白鬚道士竹間棋
其數則始乎誦經
金窗繡户長相見
萬里清光不可思
蘆花深澤靜垂綸
帶長鋏之陸離兮
學語小兒知姓名
短笛橫吹隔隴聞
世俗乍見應憮然
孤猿銜恨叫中秋
鶴籠開處見君子
良久問他不開口
莫嫌酒薄紅粉陋
月旦嘗居第一評
思久故之親身兮
山花落盡山長在
勇士不忘喪其元
誰將春色來殘堞
倉黃不負君王意
長日惟消一局棋
常苦沙崩損藥欄
藍橋春雪君歸日
桃花滿陌千里紅
西嶽崢嶸何壯哉
今朝楊柳半垂堤
劍氣簫心一例消
徑無凡草唯生竹
一卧滄江驚歲晚
詩卷長留天地間
是天地之委形也
三春行樂在誰邊
邑人相將浮彩舟
竹枝歌送菊花杯
雲亦隨君渡湘水
百錢可得酒鬥許
一種愛魚心各異
衰顏欲付紫金丹
將何銷日與誰親
何用百頃糜千金
晚下香山蹋翠微
秋風蕭蕭愁殺人
是恆物之大情也
空裏浮花夢裏身
素樸而民性得矣
火雲滿山凝未開
桃花歷亂李花香
欹岸側島秋毫末
惟有柳湖萬株柳
濕薪半束抱衾裯
寒食清明春欲破
予又何規老聃哉
河陽縣裏雖無數
草綠裙腰一道斜
今年鬥品充官茶
江蘺叢畔苦悲吟
好看落日斜銜處
此則寡人之罪也
欹枕風軒客夢長
風緊雲輕欲變秋
末俗紛紜更亂真
欲上高樓去避愁
烏鵲橋紅帶夕陽
白雲處處長隨君
真能變成石頭嗎
秋毫不敢有所近
霓裳一曲千峯上
想見先生未病時
帳下佳人拭淚痕
分湖便是子陵灘
江南王氣系疏襟
過水穿樓觸處明
怪道儂來憑弔日
子幼能文似馬遷
十歲裁詩走馬成
一樹梨花落晚風
身作醫王心是藥
金鳳銀鵝各一叢
水遠山長處處同
灑酒澆君同所歡
東去三千三百里
借問吹簫向紫煙
不如應是欠西施
黃鶴上天訴玉帝
曉汲清湘燃楚竹
下台相顧一相思
謂幽蘭其不可佩
今朝不醉明朝悔
涼風吹葉葉初幹
有此傾城好顏色
那將紅豆寄無聊
清風捲地收殘暑
掛席欲進波連山
盤出高門行白玉
市人行盡野人行
直須看盡洛城花
趙惠文王十六年
人生達命豈暇愁
柳絲嫋娜春無力
紅紙一封書後信
黃鶴仙人無所依
金山冉冉波濤雨
九折臂而成醫兮
刺梧猶綠槿花然
天與蹙羅裝寶髻
與春老別更依依
唯我多情獨自來
微軀此外更何求
大都好物不堅牢
海外珠犀常入市
腰鼓百面如春雷
萬顆勻圓訝許同
將鬟鏡上擲金蟬
何處青山是越中
萬人空巷鬥新妝
濯錦江邊未滿園
非昔之隱機者也
付君萬指伐頑石
摘得菊花攜得酒
白帝高為三峽鎮
桃李滿山總粗俗
宛丘學舍小如舟
茅檐相對坐終日
未成沈醉意先融
免似漂流木偶人
汝不知夫螳螂乎
宣州石硯墨色光
淡薄似能知我意
居人思客客思家
綵線結茸背復疊
洞庭一夜無窮雁
臨江照影自惱公
菱透浮萍綠錦池
卻為無才得少安
商胡離別下揚州
曉涼暮涼樹如蓋
欲少留此靈瑣兮
人生豈得長無謂
岸旁桃李為誰春
機關用盡不如君
洞庭連天九疑高
故人送我東來時
滄浪水深青溟闊
當時應逐南風落
四十五十無夫家
別思天邊夢落花
主人引客登大堤
卻放黃鶴江南歸
嘉南州之炎德兮
秦聲一曲此時聞
試戴銀旛判醉倒
控弦盡用陰山兒
吾是以務全之也
坐來真個好相宜
臣為韓王送沛公
柳色如煙絮如雪
風前欲勸春光住
欲迴天地入扁舟
則凡可以得生者
今君與廉頗同列
自庇一身青箬笠
吳鹽如花皎白雪
到此令人詩思迷
明珠青玉不足報
有時明月無人夜
雖疏食菜羹瓜祭
懷王與諸將約曰
南窗北牖掛明光
殘花落盡見流鶯
天人幾何同一漚
我離雖則歲物改
誰似浮雲知進退
林園手種唯吾事
何況南樓與北齋
曉駕炭車輾冰轍
賤妾煢煢守空房
身經百戰曾百勝
膳夫善治薦華堂
日暮歸來洗靴襪
志士不忘在溝壑
明年尚作南賓守
張良是時從沛公
三春已暮花從風
藍田丘壑漫寒藤
合為一詔漸強大
聖人既竭目力焉
洛陽堰上新晴日
鶯嫌枝嫩不勝吟
宦遊直送江入海
直到門前溪水流
翠帷雙卷出傾城
今歲仍逢大有年
而況利害之端乎
九重泉底龍知無
若共吳王鬥百草
鐘鼓樓中刻漏長
手栽荔子待我歸
汀草岸花渾不見
為營步步嗟何及
常時低頭誦經史
麥熟村村搗麥香
魚羹稻飯常餐也
公去我來墩屬我
仰看白雲天茫茫
草詔陸贄傾諸公
洛水橋邊春日斜
力去陳言誇末俗
向暮春風楊柳絲
同作逐臣君更遠
大業末年春暮月
午窗睡起鶯聲巧
玄晏舞狂烏帽落
朱雀航南繞香陌
摘來正帶凌晨露
矛頭淅米劍頭炊
風光和暖勝三秦
人歌人哭水聲中
只將菱角與雞頭
莫為無人欺一物
憑鶯為向楊花道
舍南有竹堪書字
逆胡未滅時多事
古人無復洛城東
盡眼凝滑無瑕疵
健兒快馬紫遊繮
夜傾閩酒赤如丹
百感中來不自由
世幽昧以眩曜兮
相逢苦覺人情好
盧橘楊梅尚帶酸
天下真成長會合
短歌微吟不能長
須信楊家佳麗種
添愁益恨繞天涯
嘆流年又成虛度
寧生而曳尾塗中
何用堂前更種花
風雨蕭蕭已斷魂
伶倫吹裂孤生竹
當路遊絲縈醉客
曉煙低護野人家
千首詩輕萬户侯
唱得涼州意外聲
千秋節賜羣臣鏡
繞村騎馬思悠悠
更覺鶴心通杳冥
今朝一歲大家添
家家門外泊舟航
萬里長江一酒杯
一朝卧病無相識
日映西陵松柏枝
當風不結蘭麝囊
丘也請從而後也
冷灰殘燭動離情
酬樂天詠老見示
山如翠浪盡東傾
京華庸蜀三千里
爭信安仁拜路塵
道傍榆莢仍似錢
前丁後蔡相籠加
此去聲名不厭低
個個公卿欲夢刀
竹梢微動覺風生
蕎麥花開白雪香
壁立千仞無依倚
聞道神仙不可接
風花時傍馬頭飛
海島青冥無極已
秋收時節暮雲愁
共惜盛時辭闕下
兩處春光同日盡
老阮不狂誰會得
此情可待萬追憶
桃膠迎夏香琥珀
獨有天風送短茄
月白煙青水暗流
法曹貧賤眾所易
何事辛苦怨斜暉
南風不用蒲葵扇
歌蹋柳枝春暗來
反綰頭髻盤旋風
歸來展轉到五更
緶得紅羅手帕子
曾不知老之將至
紅顏暗與流年換
玉山自倒非人推
自以為不通乎命
無愁頭上亦垂絲
望洋向若而嘆曰
夫召我者豈徒哉
碧琉璃滑淨無塵
好風朧月清明夜
朝發軔於天津兮
宛丘先生長如丘
桃李漫山總粗俗
見人不語顰蛾眉
故民之從之也輕
百花深處杜鵑啼
拭淚相看是故人
無食無兒一婦人
滿耳潺湲滿面涼
片石孤峯窺色相
預拂青山一片石
咒念金箍聞萬遍
戲拈禿筆掃驊騮
不能以禮讓為國
好伴羽人深洞去
酒酣夜別淮陰市
採香行處蹙連錢
化為烏有一先生
林下水邊無厭日
宛轉蛾眉能幾時
青山萬里一孤舟
未語春容先慘咽
臘梅遲見二年花
君失臣兮龍為魚
寒雨霏微時數點
路遠江深欲去難
身閒當貴真天爵
箔頭作繭絲皓皓
美人不來空斷腸
氣似靈犀可闢塵
洛陽女兒面似花
寒梅已作東風信
借我一庵聊洗心
嘗試為寡人為之
莫逐狂風起浪心
我田方寸耕不盡
不多飲酒懶吟詩
春風猶隔武陵溪
酒酣耳熱忘頭白
六月連山柘枝紅
且求容立錐頭地
藏人帶樹遠含清
機鳴舂響日暾暾
莫厭家雞更問人
誰家女兒對門居
不思得岸各休去
牀底松聲萬壑哀
津橋東北斗亭西
矯菌桂以紉蕙兮
以暴虐為天下始
青天白日摧紫荊
杏花微雨濕輕綃
如從流沙來萬里
此日一家同出遊
大小二篆生八分
潤物無聲春有功
荔子已丹吾發白
直好世俗之樂耳
無奈被些名利縛
頭鬢眉須皆似雪
文章韓杜無遺恨
答白刑部聞新蟬
碧水浩浩雲茫茫
逢郎欲語低頭笑
問柳尋花到野亭
論心何必先同調
靈隱寺前三竺後
玉梯橫絕月如鈎
江南來見卧雲人
立朝風采照公卿
憶昔洛陽董糟丘
對酒遂作梁園歌
娉婷十五勝天仙
羣燕辭歸雁南翔
山北山南路欲無
兩岸青山相送迎
少年擊劍更吹簫
寫得家書空滿紙
寄語紅橋橋下水
靈心圓映三江月
金谷風前舞柳枝
萬鍾於我何加焉
已見松柏摧為薪
一樣悲歡逐逝波
箜篌所悲竟不還
獨唱獨酬還獨卧
東飛伯勞西飛燕
簾幕東風寒料峭
月前秋聽玉參差
