若負平生志
長鋏歸來乎
斯人不可聞
菡萏發荷花
北斗兼春遠
不知香積寺
巴陵無限酒
萬事從今足
鴻雁幾時到
猶解嫁東風
江湖秋水多
重上君子堂
生別常惻惻
安禪製毒龍
渭北春天樹
月傍九霄多
死別已吞聲
數問夜如何
歸卧南山陲
人情似故鄉
明朝有封事
何處合成愁
星臨萬户動
拍手笑沙鷗
何日遣馮唐
三夜頻夢君
情親見君意
李憑箜篌引
能開二月花
彷彿若有光
復行數十步
宜疏不宜堵
故畫作遠山長
管竹管山管水
舞困榆錢自落
起來慵自梳頭
