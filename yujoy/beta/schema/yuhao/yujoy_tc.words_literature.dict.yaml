怕見夜間出去
年年知為誰生
金爐次第添香獸
褒公鄂公毛髮動
人生莫放酒杯幹
杜鵑聲裏斜陽暮
以火來照所見稀
疏糲亦足飽我飢
開元之中常引見
同時輩流多上道
州家申名使家抑
夜深靜卧百蟲絕
