五花連錢旋作冰
死節從來豈顧勳
衡陽歸雁幾封書
棗花未落桐葉長
山紅澗碧紛爛漫
濃睡覺來鶯亂語
琵琶弦上説相思
驚殘好夢無尋處
又得浮生一日涼
山石犖确行徑微
馬毛帶雪汗氣蒸
清月出嶺光入扉
凌波不過橫塘路
易水蕭蕭西風冷
長繩百尺拽碑倒
上有青冥之長天
上林繁花照眼新
漢家山東二百州
誰翻樂府淒涼曲
自經喪亂少睡眠
山花紅紫樹高低
朵朵花開淡墨痕
身向榆關那畔行
盤飧市遠無兼味
熟讀深思子自知
舉頭已覺千山綠
一番洗清秋
誰聽呢喃語
長向別離中
人間行路難
煙雨卻低迴
隻影為誰去
只是催人老
不見吾狂耳
日夕涼風至
人在行雲裏
天際識歸舟
總向愁中白
天上有行雲
一陣黃昏雨
人言頭上發
江南瘴癘地
輕顰雙黛螺
不記來時路
秋水日潺湲
香徑得泥歸
簾幕深深處
今年燕子來
在塵埃之中
綠水新池滿
不見捲簾人
猶自夢漁樵
富貴是危機
投詩贈汨羅
相望始登高
萬象為賓客
望來終不來
右手秉遺穗
瀟湘逢故人
熟讀而精思
醉殺洞庭秋
漸霜風悽緊
同行皆狼狽
夜長人奈何
儒冠多誤身
一身都是愁
入竹萬竿斜
相去四十里
燕子雙飛去
何時復西歸
浩浩送中秋
過江千尺浪
澄江靜如練
一年春好處
肉食者謀之
忽逢桃花林
夾岸數百步
卻憶安石風流
昨夜松邊醉倒
喚起一天明月
兒童偷把長竿
只有興亡滿目
記得小蘋初見
照我滿懷冰雪
信着全無是處
庭院暗雨乍歇
夜來揉損瓊肌
要愁那得功夫
寶釵樓外秋深
莫遣旁人驚去
老夫靜處閒看
西風梨棗山園
點點是離人淚
聽蜀僧浚彈琴
縱使晴明無雨色
一人口插幾張匙
乃翁依舊管些兒
遷者追回流者還
此身行作稽山土
此時此夜難為情
曾是洛陽花下客
更無一字不清真
江頭宮殿鎖千門
何人半夜推山去
揉破黃金萬點輕
多少親朋盡白頭
走遍溪頭無覓處
掀舞一葉白頭翁
遠路應悲春晼晚
常時相對兩三峯
入雲深處亦沾衣
寒梅點綴瓊枝膩
卻教明月送將來
十年天地干戈老
不如不遇傾城色
江間波浪兼天湧
蓬舟吹取三山去
碧天如水夜雲輕
如對文章太史公
可惜風流總閒卻
釀成千頃稻花香
不知雲與我俱東
喚起兩眸清炯炯
卧看滿天雲不動
於今為庶為青門
別裁偽體親風雅
牛衣古柳賣黃瓜
酒意詩情誰與共
暫忘設醴抽身去
塞上風雲接地陰
住近湓江地低濕
虎踞龍蟠何處是
故將愁苦而終窮
同輦隨君侍君側
空牀卧聽南窗雨
園林漸覺清陰密
一點滄洲白鷺飛
對牀夜雨聽蕭瑟
我報路長嗟日暮
起望衣冠神州路
未曾得米棄官歸
字字看來都是血
昨夜微霜初度河
風日晴和人意好
夜半狂歌悲風起
卻將萬字平戎策
東來橐駝滿舊都
漁翁夜傍西巖宿
換得東家種樹書
一棹碧濤春水路
東城漸覺風光好
拄杖東家分社肉
莫厭傷多酒入唇
桑柘影斜春社散
瑤井玉繩相對曉
江上小堂巢翡翠
不指南方不肯休
公然抱茅入竹去
村南村北響繅車
叢菊兩開他日淚
盡是劉郎去後栽
檻菊愁煙蘭泣露
個個花開淡墨痕
半卷紅旗臨易水
百囀千聲隨意移
昭陽殿裏第一人
轉益多師是汝師
澄江一道月分明
長夜沾濕何由徹
漁梁渡頭爭渡喧
報君黃金台上意
布衾多年冷似鐵
相思相望不相親
芙蓉泣露香蘭笑
試問嶺南應不好
雪消門外千山綠
可愛深紅愛淺紅
黃四孃家花滿蹊
小樓一夜聽風雨
簫鼓追隨春社近
黃鶴之飛尚不得過
然後天梯石棧方鈎連
君不見走馬川行雪海邊
殊異乎公行
夜久語聲絕
孤客最先聞
思君君不來
四十九年非
北行見杏花
空洲對鸚鵡
苒苒物華休
田夫荷鋤至
桃源憶故人
三杯弄寶刀
衣潤費爐煙
如聞泣幽咽
春歸秣陵樹
昨夜還曾倚
去去思君深
持一象笏至
梅影橫窗瘦
風動護花鈴
枯魚過河泣
不與我食兮
寄李儋元錫
人老建康城
老嫗力雖衰
急應河陽役
胡為乎中露
踏雪沒心情
無感我帨兮
到清明時候
軍聽了軍愁
舒而脱脱兮
請從吏夜歸
猶得備晨炊
問今是何世
江碧鳥逾白
今朝風日好
漁人甚異之
始吾於人也
橫天流不息
庭中有奇樹
故不積跬步
涉江採芙蓉
梨花千樹雪
慶曆四年春
月有陰睛圓缺
贏得滿衣清淚
誰作桓伊三弄
望處雨收雲斷
人靜烏鳶自樂
盜賊出於貧窮
長記曾攜手處
新恨雲山千疊
近試上張水部
更吹落星如雨
午陰嘉樹清圓
路隘林深苔滑
長沙過賈誼宅
帝子降兮北渚
置之河之幹兮
澹澹衫兒薄薄羅
舊時天氣舊時衣
梁父吟成恨有餘
茅檐長掃靜無苔
露寒人遠雞相應
家童鼻息已雷鳴
流連戲蝶時時舞
共賞金尊沉綠蟻
玉人浴出新妝洗
不如向簾兒底下
雁聲遠過瀟湘去
病入新年感物華
綠暗紅嫣渾可事
夕陽簫鼓幾船歸
燕子雙飛來又去
咫尺應須論萬里
朱櫻斗帳掩流蘇
清風明月苦相思
信有人間行路難
杖藜徐步轉斜陽
莫許杯深琥珀濃
夢也何曾到謝橋
十二樓中月自明
歸鴻聲斷殘雲碧
淚融殘粉花鈿重
玉界瓊田三萬頃
乍貧難改舊家風
終日看山不厭山
湖上風來波浩渺
斂盡春山羞不語
寂寞山城人老也
卻疑春色在鄰家
塞上燕脂凝夜紫
探金英知近重陽
香臉半開嬌旖旎
雙燕飛來垂柳院
春情只到梨花薄
背窗雪落爐煙直
把破帽年年拈出
自是不歸歸便得
長使英雄淚沾襟
殘雪暗隨冰筍滴
遺民淚盡胡塵裏
亂蟬衰草小池塘
剛被太陽收拾去
胡取禾三百廛兮
喜見外弟又言別
燈火錢塘三五夜
常羨人間琢玉郎
且看欲盡花經眼
蓮子已成荷葉老
簾外芭蕉三兩窠
感月吟風多少事
春風疑不到天涯
袖手無言味最長
新春偷向柳梢歸
一葉浮萍歸大海
角聲滿天秋色裏
梧桐應恨夜來霜
小廊回合曲闌斜
此身合是詩人未
霜重鼓寒聲不起
檻外長江空自流
夕貶潮陽路八千
空裏流霜不覺飛
花發江邊二月晴
不辭冰雪為卿熱
庾信文章老更成
拄杖無時夜叩門
細雨騎驢入劍門
青山一道同雲雨
一年三百六十日
三年奔走空皮骨
若似月輪終皎潔
遠遊無處不消魂
黑沙白浪相吞屠
夜聞歸雁生鄉思
田氏倉卒骨肉分
壞壁無由見舊題
累上留雲借月章
濃香吹盡有誰知
明年花開復誰在
紗窗幾度春光暮
