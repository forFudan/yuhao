經行幾處江山改
君歌聲酸辭且苦
不會得青青如此
清風吹空月舒波
庭軒寂寞近清明
卷絮風頭寒欲盡
欲説還休夢已闌
水聲激激風吹衣
十生九死到官所
綠酒初嘗人易醉
雞鴨成羣晚不收
淡煙流水畫屏幽
不管清寒與攀摘
但恨無過王右軍
紅日已高三丈透
黃花白髮相牽挽
水殿風來暗香滿
付與時人冷眼看
天涯芳草無歸路
羲之俗書趁姿媚
暫時分手莫躊躇
僧言古壁佛畫好
沙平水息聲影絕
赦書一日行萬里
