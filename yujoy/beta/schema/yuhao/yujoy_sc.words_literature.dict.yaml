扁舟何处寻
采撷何匆匆
特地惊狂眼
帘下宫人出
千峰争攒聚
投冠旋旧墟
古之狂也肆
岂知关山苦
独酌板桥浦
心恬内无忧
大舜有大焉
传觞三鼓罢
彼美玉山果
尽日此桥头
不近人情焉
道芷阳间行
嘈嘈天乐鸣
船下广陵去
高岑殊缓步
白鹭映春洲
访古一沾裳
笛中闻折柳
以其子妻之
观心不观迹
然而巨盗至
行路难三首
云山互明灭
还应酿老春
予客居阖户
人生无离别
名酒来清江
不知何处葬
晃荡绝壁横
旷兮其若谷
园花隐麝香
残红半破莲
圆绿卷新荷
枫栝隐奔峭
农夫更苦辛
淮阴行五首
必慢其经界
娉婷小苑中
家本紫云山
行酒石榴裙
浦楼低晚照
回首是平芜
隔水疑神仙
君子之仕也
貂冠水苍玉
商歌非吾事
肠中车轮转
天穷超夕阳
仙人骑白鹿
悬崖置屋牢
屈原古壮士
南宾旧属楚
茅茨疏易湿
动而以天行
未卜见故乡
软踏帘钩说
以道治心气
得自洞庭口
山衔好月来
日夕殊不来
乘舆恐未回
画图麒麟阁
狐死归首丘
况乘大夫轩
摇尾而求食
共占少微星
漫向我耳边
树木今何如
竟日蛟龙喜
秀色掩今古
从军行二首
乐鸳鸯之同
玄鸟逝安适
慵闲无一事
蔷薇几度花
朝佩皆垂地
蜀王无近信
对君洗红妆
城隈草萋萋
精魂飘何处
眷眷不忍决
未易轻弃也
氲氲腊酒香
挥翰宿春天
道行之而成
利剑不在掌
孤舟尽日横
公岂敢入乎
青青嘉蔬色
呜咽泪沾巾
不知何处醉
白露沾野草
暝投剡中宿
死亦我所恶
女亦无所忆
雪堂风雨夜
秋来兴甚长
邻人有美酒
朱草被洛滨
在新丰鸿门
我生本无乡
无由睹雄略
及壮当封侯
荒城鲁殿馀
不诚其身矣
东坡春向暮
采桑歧路间
新买五尺刀
尽日坐复卧
白日亦偏照
桥回行欲断
寥廓云海晚
后来有千日
壮士发冲冠
夜上信难哉
古刹疏钟度
提携袴中儿
朝露贪名利
南浦凄凄别
我在路中央
曾城填华屋
与君为新婚
下下复高高
思与故人言
故纯朴不残
日月掷人去
难可与等期
贫中有等级
秋风楚竹冷
花暖青牛卧
谁能久不顾
扬灵兮未极
今者吾丧我
吾家碑不昧
佳趣尚未歇
草头珠颗冷
依倚将军势
多不过三四
何以销烦暑
霓衣不湿雨
及为忠善者
以道德为主
嫩色如新鹅
无日不瞻望
遗风成竞渡
至大不可围
凡卉与时谢
月露为知音
眼前一杯酒
车马日盈门
仙人垂两足
不耕自有余
勿违今日言
而蟾蜍衔之
上方重阁晚
大树思冯异
天河从中来
不道含香贱
飞步登云车
常恐秋风早
左臂悬敝筐
篇终接混茫
敏给搏捷矢
度我至军中
问女何所思
如何舍此去
迎春酒不空
沅湘流不尽
魂去尸长留
北风吹树急
白云涨川谷
飞蓬各自远
飞雪似杨花
一朝被谗言
故万物一也
季冬树木苍
发尽上指冠
归入武陵源
何时返故乡
上有弦歌声
固不知子矣
高高入云霓
白露点青苔
拥炉开酒缸
遣兴莫过诗
秋蝉鸣树间
戚戚苦无悰
悲甚则哭之
一条藤径绿
黎民糠籺窄
山虚风落石
草根吟不稳
羊肠不可上
感物念所欢
汉水旧如练
折断门前柳
香色蔚其饛
勿为新婚念
我肉众生肉
寄我无穷境
往往杀长吏
种之秋雨余
沙石乱飘扬
同是被逼迫
世间已千年
青楼扑酒旗
结在深深肠
屠门而大嚼
明日长桥上
宫室尽烧焚
杵臼及程婴
此之谓本根
春色岂知心
但得酒中趣
人愁春光短
宫帘隔御花
无处豁怀抱
平明发轮台
门前可罗雀
不知何用归
晚坐松檐下
何当宅下流
今夕亦何夕
林花扫更落
依约是湘灵
烟絮坠无痕
生逢尧舜君
白鸥没浩荡
相教慎出入
破产不为家
此地亦尝留
岛屿佳境色
孤雁不饮啄
光明所照耀
君尔妾亦然
丈夫志四海
非诸侯而何
日落看归鸟
然终向之者
两家求合葬
名与日月悬
夫不恬不愉
金窗夹绣户
结根依青天
流血涂野草
树下斗鸡场
邦有道如矢
夜雨槐花落
四蹄皆血流
炀帝雷塘土
万古遗水滨
养真衡茅下
天高岘首春
九州始蚕麻
何者为彭殇
以御于家邦
狂风大放颠
竹露夕微微
鳞皴皮似松
娥娥红粉妆
从来寥落意
执弹而留之
两廊振法鼓
相逢俱涕零
茫茫走胡兵
高丘怀宋玉
谷米与贤才
潋潋摇空碧
自能成羽翼
应拜霍嫖姚
愿闻子之志
将命者出户
何以拜姑嫜
无夕不思量
萧萧梁栋秋
徐妃久已嫁
吾问无为谓
高低顺过风
正声易漂沦
四代三公族
杯中酒不空
汝安则为之
每日报平安
苍茫值晚春
郢路更参差
君家妇难为
杳杳没孤鸿
心静海鸥知
志与秋霜洁
枝枝相覆盖
洛城重相见
果擘洞庭橘
四邻何所有
绣成歌舞衣
万里横烟浪
二类相召也
中有万斛香
鲁酒不可醉
何时见阳春
促织鸣东壁
所系者然也
新诗出谈笑
战伐有功业
若无清风吹
略有其名存
晚成单罗衫
孤屿媚中川
闲居三十载
江边一盖青
入河蟾不没
入门四松在
下无法守也
惆怅难再述
丰湖有藤菜
大雪深数尺
鸟去天路长
我来竟何事
虽未量岁功
女娲戏黄土
而果其贤乎
子欲居九夷
去若朝露晞
云起太华山
其如镊白休
洗药浣花溪
东门白下亭
昌亭旅食年
天上何所有
一身无所求
维舟绿杨岸
敝庐何必广
风景触乡愁
平铺湘水流
也知塞垣苦
南方有鸟焉
回心反初役
幽州胡马客
天地无终极
最忆锦江头
圆齐玉箸头
愁人知夜长
槎牙乱峰合
三十六策中
钓台碧云中
千枝次第开
初移一寸根
孤灯此夜情
恐是潘安县
秋来美更香
嫩剥青菱角
人之所美也
极目散我忧
圆因裁制功
则反一无迹
豪士集新亭
朗吟六公篇
雁引愁心去
君家有贻训
有黄鹂千百
齐歌空复情
欲访云中君
寄韬光禅师
铜缾煮露华
结庐锦水边
三月下瞿塘
爱兹田中趣
衰怀造胜境
退耕力不任
肠深解不得
鲁女东窗下
下言久离别
潜匿游下邳
云雨朝还暮
春星带草堂
周公兼夷狄
兹山何峻秀
屐上足如霜
味暖并无忧
红梅不屈服
碧眼照山谷
朝餐是草根
而可小知也
去去如何道
哀鸣求匹俦
空山草木长
门外韩擒虎
春风缘隙来
出置前窗下
群臣安在哉
遂与尘事冥
白发日夜催
子房未虎啸
蜀人几为鱼
秋花紫蒙蒙
何时复见还
有酒斟酌之
吾未见刚者
恁别无萦绊
雨色风吹去
贵人皆怪怒
此别不销魂
尽是补天余
三年之丧毕
珠箔悬银钩
携手共行乐
极目少行客
无吝宴游过
杞不足征也
鲤退而学礼
有作成一囊
圆魄上寒空
双鬓隔香红
锦带休惊雁
则吾从先进
阅人如阅川
望秦关何处
众山遥对酒
好向昭阳宿
何事历衡霍
与百姓同之
乃在大诲隅
空灵霞石峻
巧捷惟万端
酌茗开静筵
即事多所欣
席不暖君床
夫道不欲杂
火山赤崔巍
铜剪黄金涂
朝来入庭树
何处是吾乡
鲁叟谈五经
放情咏离骚
客有桂阳至
还君一掬泪
树蜜早蜂乱
鼎司费万钱
崔君夸药力
山空霸气灭
树树立风雪
五溪无人采
微云淡河汉
不可知者也
稚子夜能赊
想见山阿人
儿女罗酒浆
天人不相干
流光灭远山
高处连玉京
彩翠色如柏
头戴莲花巾
藏小大有宜
峰多巧障日
或谓孔子曰
昔为倡家女
琴绝最伤情
叉牙出骨须
未足比光辉
剧于十五女
海色明徂徕
散在六合间
天灵感至德
润胜莲生水
今之狂也荡
可以意致者
中有老法师
隔在远远乡
得列嘉树中
夜深花正寒
对酒不能酬
就死意甚烈
绿翠如芙蓉
小树枣花春
倒被紫绮裘
夫焉取九子
担囊行取薪
捐弹而反走
灼灼芙蓉姿
中有孤鸳鸯
来访真人居
铜驼夜来哭
未饮心先醉
柳影欲秋天
秋色有佳兴
每人而悦之
折麻心莫展
南山田中行
琐细如插秧
饿虎不食子
南登杜陵上
语之所贵者
杀人如剪草
猿鸣诚知曙
天涯水气中
括不可使将
生者日已亲
穆王得八骏
王孙宴其下
笑啼俱不敢
朝夕致三牲
花上露犹泫
但见书画传
项羽大怒曰
荣名以为宝
贱妾留空房
犹似汉江清
凉风绕曲房
老翁逾墙走
临水愧游鱼
三伏似清秋
二十有八载
为我开天关
以瓦注者巧
此其大略也
故足以动人
不如扫地法
间道归应速
孤莺啼永昼
夫天无不覆
种种在其中
潮满冶城渚
汴水扬波澜
章台从掩映
似火不烧人
郭外是黄河
邮亭寄人世
野色浩无主
看画曾饥渴
音响一何悲
歌罢仰天叹
何能待来兹
厥状怪且丑
哭友白云长
凌轹白猿公
主人不相识
兔隐豆苗肥
右军本清真
顾谓从者曰
忧世心力弱
别户穿虚明
细雨湿高城
日暮待情人
虚步蹑太清
秋兰兮青青
南行拂楚王
肌肤冰雪莹
遥知紫翠间
露白月微明
纪叟黄泉里
却羡井中蛙
天意君须会
法削则国弱
我李百万叶
风花飞有态
项王则受璧
川迥洞庭开
唯有邑人知
杜陵有布衣
鲤退而学诗
拂窗新柳色
春暖撤夜衾
灭迹栖绝巘
检书烧烛短
舜之为臣也
其故家遗俗
庭树巢鹦鹉
与子路之妻
偷声木兰花
雉兔者往焉
回观村闾间
寻一首好诗
非死者难也
望断高唐路
舟楫控吴人
今日暮途穷
无成涕作霖
虽一龙发机
食罢一觉睡
迢迢岁夜长
佣作致甘肥
扶桑已成薪
其惟圣人乎
暗觉海风度
情因老更慈
明珠交玉体
连翩击鞠壤
题八功德水
桃花四面发
唯柳色夹道
径草踏还生
夜雪巩梅春
对君白玉壶
桃李虽不言
嗟来桑户乎
何处寄相思
甘露舌头浆
楼识凤凰名
千里共明月
崔嵬飞迅湍
所以持死节
仲尼蹴然曰
一去无踪迹
移舟木兰棹
相对遥相望
无由持一碗
亚父受玉斗
菰白媚秋菜
贤圣既已饮
相和而歌曰
青苔满阶砌
风吹花片片
不哭亦足矣
炙脆子鹅鲜
杀尽西村鸡
自古多艰辛
一饱尚如此
而君为贵戚
千载仰雄名
南北五千里
出处亦待时
变化有鲲鹏
迢迢见明星
先报春来早
君入楚山里
我今六十五
竹斋烧药灶
去者日以疏
雨势来不已
风雨正苍苍
古戍依重险
琼枝曲不折
试问池台主
为湿最高花
只是别形躯
何苦将两耳
赋诗必此诗
青柳槛前梢
鸟没夕阳天
惆怅中何寄
馁在其中矣
枝弱不胜雪
随旗簇晚沙
相知何用早
殊异乎公族
行吟楚山玉
责家填门至
松杉真法音
暮投交河城
匀泪偎人颤
人生在世间
愿为东南枝
何以谓之人
珊瑚映绿水
取足蔽床席
玉碗盛残露
水积春塘晚
咏老赠梦得
春寒花较迟
不足以为广
不忧社稷倾
俱兼山水乡
身心转恬泰
青衫老更斥
定非知诗人
太白与我语
问人于他邦
端午被恩荣
前心安可忘
松高白鹤眠
永诀从今始
因甘野夫食
谁能为此谋
开筵近鸟巢
篱落似江村
饱吃惠州饭
还赋谪仙诗
荪桡兮兰旌
飞腾暮景斜
晚景卧钟边
宋不足征也
问以经济策
邀我登云台
暮雨向三峡
何必怀此都
古之贤人也
刍荛者往焉
衰年关鬲冷
尊罍溢九酝
不念携手好
客病留因药
其后秦伐赵
乘船往石头
春去不容惜
故山知好在
乔木上参天
石泉饭香粳
博弈好饮酒
临流别友生
孤客自悲凉
罗衣尚斗鸡
布衾冷似铁
亦足慰平生
以杖叩其胫
唯予不服食
世人共卤莽
病后能吟否
宁许负秦曲
与尔同死生
谁知恩爱重
茱萸自有芳
我昔少年日
非徒无生也
请讲以所闻
为木当作松
少年学剑术
思君如百草
风流澹作妆
人少庭宇旷
明此以北面
松寒不改容
赐钱二百万
根株非劲挺
鸡鸣入机织
虹收青嶂雨
此势之有也
而已反其真
得我色敷腴
山空松子落
策杖归去来
安敢尚盘桓
欲语羞雷同
羞而不为也
自明无月夜
吾何慊乎哉
一卷冰雪文
青眼望中穿
飞鸣声念群
广运无不至
酒客十数公
黄花不负秋
洒酒气填膺
赵惠文王时
俱怀鸿鹄志
以黄金注者
还期那可寻
是役人之役
不期精粗焉
明月生南浦
日月同光华
于身色有用
吾爱王子晋
不知修何行
乘流玩回转
时人嫌不取
我何苦哀伤
感郎千金意
上有万仞山
未见其止也
孰能为之大
