谓幽兰其不可佩
今朝不醉明朝悔
凉风吹叶叶初干
有此倾城好颜色
那将红豆寄无聊
清风卷地收残暑
挂席欲进波连山
盘出高门行白玉
市人行尽野人行
直须看尽洛城花
赵惠文王十六年
人生达命岂暇愁
柳丝袅娜春无力
红纸一封书后信
黄鹤仙人无所依
金山冉冉波涛雨
九折臂而成医兮
刺梧犹绿槿花然
天与蹙罗装宝髻
与春老别更依依
唯我多情独自来
微躯此外更何求
大都好物不坚牢
海外珠犀常入市
腰鼓百面如春雷
万颗匀圆讶许同
将鬟镜上掷金蝉
何处青山是越中
万人空巷斗新妆
濯锦江边未满园
非昔之隐机者也
付君万指伐顽石
摘得菊花携得酒
白帝高为三峡镇
桃李满山总粗俗
宛丘学舍小如舟
茅檐相对坐终日
未成沈醉意先融
免似漂流木偶人
汝不知夫螳螂乎
宣州石砚墨色光
淡薄似能知我意
居人思客客思家
彩线结茸背复叠
洞庭一夜无穷雁
临江照影自恼公
菱透浮萍绿锦池
却为无才得少安
商胡离别下扬州
晓凉暮凉树如盖
欲少留此灵琐兮
人生岂得长无谓
岸旁桃李为谁春
机关用尽不如君
洞庭连天九疑高
故人送我东来时
沧浪水深青溟阔
当时应逐南风落
四十五十无夫家
别思天边梦落花
主人引客登大堤
却放黄鹤江南归
嘉南州之炎德兮
秦声一曲此时闻
试戴银旛判醉倒
控弦尽用阴山儿
吾是以务全之也
坐来真个好相宜
臣为韩王送沛公
柳色如烟絮如雪
风前欲劝春光住
欲回天地入扁舟
则凡可以得生者
今君与廉颇同列
自庇一身青箬笠
吴盐如花皎白雪
到此令人诗思迷
明珠青玉不足报
有时明月无人夜
虽疏食菜羹瓜祭
怀王与诸将约曰
南窗北牖挂明光
残花落尽见流莺
天人几何同一沤
我离虽则岁物改
谁似浮云知进退
林园手种唯吾事
何况南楼与北斋
晓驾炭车辗冰辙
贱妾茕茕守空房
身经百战曾百胜
膳夫善治荐华堂
日暮归来洗靴袜
志士不忘在沟壑
明年尚作南宾守
张良是时从沛公
三春已暮花从风
蓝田丘壑漫寒藤
合为一诏渐强大
圣人既竭目力焉
洛阳堰上新晴日
莺嫌枝嫩不胜吟
宦游直送江入海
直到门前溪水流
翠帷双卷出倾城
今岁仍逢大有年
而况利害之端乎
九重泉底龙知无
若共吴王斗百草
钟鼓楼中刻漏长
手栽荔子待我归
汀草岸花浑不见
为营步步嗟何及
常时低头诵经史
麦熟村村捣麦香
鱼羹稻饭常餐也
公去我来墩属我
仰看白云天茫茫
草诏陆贽倾诸公
洛水桥边春日斜
力去陈言夸末俗
向暮春风杨柳丝
同作逐臣君更远
大业末年春暮月
午窗睡起莺声巧
玄晏舞狂乌帽落
朱雀航南绕香陌
摘来正带凌晨露
矛头淅米剑头炊
风光和暖胜三秦
人歌人哭水声中
只将菱角与鸡头
莫为无人欺一物
凭莺为向杨花道
舍南有竹堪书字
逆胡未灭时多事
古人无复洛城东
尽眼凝滑无瑕疵
健儿快马紫游缰
夜倾闽酒赤如丹
百感中来不自由
世幽昧以眩曜兮
相逢苦觉人情好
卢橘杨梅尚带酸
天下真成长会合
短歌微吟不能长
须信杨家佳丽种
添愁益恨绕天涯
叹流年又成虚度
宁生而曳尾涂中
何用堂前更种花
风雨萧萧已断魂
伶伦吹裂孤生竹
当路游丝萦醉客
晓烟低护野人家
千首诗轻万户侯
唱得凉州意外声
千秋节赐群臣镜
绕村骑马思悠悠
更觉鹤心通杳冥
今朝一岁大家添
家家门外泊舟航
万里长江一酒杯
一朝卧病无相识
日映西陵松柏枝
当风不结兰麝囊
丘也请从而后也
冷灰残烛动离情
酬乐天咏老见示
山如翠浪尽东倾
京华庸蜀三千里
争信安仁拜路尘
道傍榆荚仍似钱
前丁后蔡相笼加
此去声名不厌低
个个公卿欲梦刀
竹梢微动觉风生
荞麦花开白雪香
壁立千仞无依倚
闻道神仙不可接
风花时傍马头飞
海岛青冥无极已
秋收时节暮云愁
共惜盛时辞阙下
两处春光同日尽
老阮不狂谁会得
此情可待万追忆
桃胶迎夏香琥珀
独有天风送短茄
月白烟青水暗流
法曹贫贱众所易
何事辛苦怨斜晖
南风不用蒲葵扇
歌蹋柳枝春暗来
反绾头髻盘旋风
归来展转到五更
缏得红罗手帕子
曾不知老之将至
红颜暗与流年换
玉山自倒非人推
自以为不通乎命
无愁头上亦垂丝
望洋向若而叹曰
夫召我者岂徒哉
碧琉璃滑净无尘
好风胧月清明夜
朝发轫于天津兮
宛丘先生长如丘
桃李漫山总粗俗
见人不语颦蛾眉
故民之从之也轻
百花深处杜鹃啼
拭泪相看是故人
无食无儿一妇人
满耳潺湲满面凉
片石孤峰窥色相
预拂青山一片石
咒念金箍闻万遍
戏拈秃笔扫骅骝
不能以礼让为国
好伴羽人深洞去
酒酣夜别淮阴市
采香行处蹙连钱
化为乌有一先生
林下水边无厌日
宛转蛾眉能几时
青山万里一孤舟
未语春容先惨咽
腊梅迟见二年花
君失臣兮龙为鱼
寒雨霏微时数点
路远江深欲去难
身闲当贵真天爵
箔头作茧丝皓皓
美人不来空断肠
气似灵犀可辟尘
洛阳女儿面似花
寒梅已作东风信
借我一庵聊洗心
尝试为寡人为之
莫逐狂风起浪心
我田方寸耕不尽
不多饮酒懒吟诗
春风犹隔武陵溪
酒酣耳热忘头白
六月连山柘枝红
且求容立锥头地
藏人带树远含清
机鸣舂响日暾暾
莫厌家鸡更问人
谁家女儿对门居
不思得岸各休去
床底松声万壑哀
津桥东北斗亭西
矫菌桂以纫蕙兮
以暴虐为天下始
青天白日摧紫荆
杏花微雨湿轻绡
如从流沙来万里
此日一家同出游
大小二篆生八分
润物无声春有功
荔子已丹吾发白
直好世俗之乐耳
无奈被些名利缚
头鬓眉须皆似雪
文章韩杜无遗恨
答白刑部闻新蝉
碧水浩浩云茫茫
逢郎欲语低头笑
问柳寻花到野亭
论心何必先同调
灵隐寺前三竺后
玉梯横绝月如钩
江南来见卧云人
立朝风采照公卿
忆昔洛阳董糟丘
对酒遂作梁园歌
娉婷十五胜天仙
群燕辞归雁南翔
山北山南路欲无
两岸青山相送迎
少年击剑更吹箫
写得家书空满纸
寄语红桥桥下水
灵心圆映三江月
金谷风前舞柳枝
万钟于我何加焉
已见松柏摧为薪
一样悲欢逐逝波
箜篌所悲竟不还
独唱独酬还独卧
东飞伯劳西飞燕
帘幕东风寒料峭
月前秋听玉参差
迟迟春日弄轻柔
心同野鹤与尘远
未尝举箸忘吾蜀
焉得思如陶谢手
长江不见鱼书至
种柳成行夹流水
求人可使报秦者
珠帘不卷夜来霜
世路风波子细谙
闹市不知春色处
帘外落花双泪堕
煮芹烧笋饷春耕
猪犹智慧胜愚曹
泥满城头飞雨滑
花开残菊傍疏篱
人在青山远近居
无因移得到人家
鸡犬相和汉古村
是处青山可埋骨
红紫不以为亵服
岳阳城下水漫漫
洛川自有浴妃池
遨游四海求其皇
黄印额山轻为尘
览方外之荒忽兮
两凫相倚睡秋江
青荷莲子杂衣香
十里一置飞尘灰
国无人莫我知兮
山长水远知何处
不知忆我因何事
请看何处不如君
疑有碧桃千树花
一心愁谢如枯兰
闲看儿童捉柳花
纤手搓来玉数寻
去年举君苜蓿盘
未绝风流相国能
东里子产润色之
斯亦不足畏也已
青山一发是中原
霞照波心锦裹山
西风莫道无情思
未有花时且看来
匦函朝出开明光
客来唯赠北窗风
遗编一读想风标
寄言全盛红颜子
今年相见明年期
惟与蜘蛛乞巧丝
唯求则非邦也与
直把天涯都照彻
牢骚太胜防肠断
月高云插水晶梳
白草城中春不入
屈指劳生百岁期
洛阳女儿惜颜色
闻道春还未相识
尊前拟把归期说
开颜发艳照里闾
两岸桃花夹去津
寂寂系舟双下泪
劝我试求三亩宅
簌簌衣巾落枣花
复忆襄阳孟浩然
石扉三叩声清圆
老柘叶黄如嫩树
竹边台榭水边亭
玉楼朱阁横金锁
重压林梢欲不胜
螳螂执翳而搏之
对局含情见千里
仲尼不为已甚者
风翻火焰欲烧人
鸳鸯相对浴红衣
多于周身之帛缕
床头书册乱纷纷
十里沙堤明月中
门前壮士气如云
今日鬓丝禅榻畔
怨灵修之浩荡兮
白天碎碎堕琼芳
盘涡毂转秦地雷
倒身甘寝百疾愈
夜来八万四千偈
笑掩微妆入梦来
持家但有四立壁
隔溪猿哭瘴溪藤
冀枝叶之峻茂兮
溶溶春水浸春云
荦确何人似退之
酒徒历历坐洲岛
即是村中歌舞时
买山终待老山间
水晶帘莹更通风
夔府孤城落日斜
何必长从七贵游
就中最爱霓裳舞
杏园岂敢妨君去
千里清光又依旧
绣衣不惜拂尘看
舞破中原始下来
艟艨巨舰直东指
竹里缲丝挑网车
竹雾晓笼衔岭月
为君挑鸾作腰绶
绿杨巷陌秋风起
东家老女嫁不售
以待天下之清也
东瀛禹域谊相传
无论海角与天涯
阖闾城碧铺秋草
吾方高驰而不顾
破尽青衫尘满帽
五里一堠兵火催
卫君待子而为政
跳丸相趁走不住
稚孙渐长解烧汤
故士有画地为牢
意在万里谁知之
嗟我嗜书终日读
四座无喧梧竹静
陌上尧樽倾北斗
只疑烧却翠云鬟
一谈一笑俗相看
日落青龙见水中
春来绰约向人时
汉阳宫主进鸡球
轻抛一点入云去
越山浑在浪花中
欲知怅别心易苦
更吹羌笛关山月
州傍青山县枕湖
百姓县前挽鱼罟
何所独无芳草兮
绿荷包饭趁虚人
能行便是真修道
齐景公有马千驷
沧洲夜泝五更风
坐见落花长叹息
刺史临流褰翠帏
枫叶欲残看愈好
去年秋晚此园中
君问二妃何处所
过雨开楼看晚虹
鸟临窗语报天晴
前军夜战洮河北
江上值水如海势
一笑谁似痴虎头
黄鹤楼前月满川
一盏秋灯夜读书
楼阴背日堤绵绵
胡不上书自荐达
鸟污苔侵文字残
甲子徒推小雪天
春风春雨花经眼
越中山色镜中看
应怜半死白头翁
今春来是别花来
何必降魔调伏身
江水东流猿夜声
家人竞喜开妆镜
却望城楼泪满衫
仰不足以事父母
渭城已远波声小
觉而后知其梦也
灯前小草写桃符
愚人之所以为愚
百遍相看意未阑
东风泼火雨新休
一年颜状镜中来
风雨晴时春已空
万古文章有坦途
高髻云鬟宫样妆
身似何郎全傅粉
苍茫不晓神灵意
忽然欠伸屋打头
庭雪到腰埋不死
水穿城下作雷鸣
飘然转旋回雪轻
则胡可得而累邪
日暮敲门无处换
吹尽西陵歌舞尘
却是炎洲雨露偏
昔日青青今在否
木不怨落于秋天
枕中云气千峰近
我亦曾到秦人家
