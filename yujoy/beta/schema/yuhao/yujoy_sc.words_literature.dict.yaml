东阁官梅动诗兴
千万人家无一茎
所欲有甚于生者
旅雁上云归紫塞
陌上蒙蒙残絮飞
孔丘盗跖俱尘埃
未得与项羽相见
绿树重阴盖四邻
不期而会重欢宴
慊慊思归恋故乡
心随湖水共悠悠
歌哭悲欢城市间
风味可解壮士颜
春岸绿时连梦泽
我来施食尔垂钩
横云岭外千重树
被发之叟狂而痴
身如西瀼渡头云
秦城楼阁烟花里
山樱抱石荫松枝
一生大笑能几回
谁人得似张公子
蝶栖石竹银交关
叶下衰桐落寒井
何事吟余忽惆怅
衣如飞鹑马如狗
应须饮酒不复道
夜闻沙岸鸣瓮盎
且共云泉结缘境
空将汉月出宫门
胸中元自有丘壑
万里方看汗流血
怒其臂以当车辙
如何一别朱仙镇
轻轻柳絮点人衣
好与名山作主人
帝王天子之德也
瓦屋寒堆春后雪
皆有圣人之一体
晋阳已陷休回顾
山城斜路杏花香
寄去须凭下水船
别时留解赠佳人
苏晋长斋绣佛前
年四十而见恶焉
二十年前曾去路
小鼎煎茶面曲池
雪白河豚不药人
不离墙下至行时
孤鸾舞镜不作双
白云相逐水相通
信马悠悠野兴长
杨柳阴阴细雨晴
一片春岚映半环
此身飘泊苦西东
数骑渔阳探使回
杳杳天低鹘没处
欲知岁晚在何许
弃妾已去难重回
不觉潸然泪眼低
羔羊口在缘何事
浩然与溟涬同科
遍地哀鸿满城血
极目萧条三两家
八蚕茧绵小分炷
濯锦江边两岸花
岂能无意酬乌鹊
山里风光亦可怜
秦王骑虎游八极
逆随潮水到秦淮
旁人不惜妻止之
烟柳不遮楼角断
岸花焦灼尚余红
如之何闻斯行之
笑看儿童骑竹马
青蝇侧翅蚤虱避
河南大尹头如雪
冷泉亭上旧曾游
一种清孤不等闲
公伯寮其如命何
庭草春深绶带长
溧阳公主年十四
能向花前几回醉
端州石工巧如神
五夜飕飗枕前觉
水绿天青不起尘
佩玉鸣鸾罢歌舞
一弹指顷去来今
检点遗篇几首诗
争新买宠各出意
杜鹃花里杜鹃啼
非鬼非人意其仙
使我伤怀奏短歌
一生抱恨堪咨嗟
已收滴博云间戍
况肯到红尘深处
沙平草绿见吏稀
雪颈霜毛红网掌
世事纷纭何足理
新郎君去马如飞
可与事君也与哉
操余弧兮反沦降
别期渐近不堪闻
赐也闻一以知二
朝廷雇我作闲人
心如韩寿爱偷香
风吹仙袂飘飖举
马踏春泥半是花
但看古来歌舞地
一飞由来无定所
应是西陵古驿台
万斛之舟行若风
朝真暮伪何人辨
未及前贤更勿疑
十年蹴踘将雏远
如今化作雨苍龙
二月垂杨未挂丝
天教晚发赛诸花
女郎剪下鸳鸯锦
纷纷辞客多停笔
落帆江口月黄昏
花应羞上老人头
天长水阔厌远涉
菖蒲花发五云高
我家江水初发源
古之所谓隐士者
曲岸回篙舴艋迟
萎蒿满地芦芽短
报养刘之日短也
回也闻一以知十
鸿雁连群地亦寒
凤笙龙管行相催
继之以规矩准绳
舜禹之有天下也
千年老虎猎不得
蓝桥驿见元九诗
吹沙走浪几千里
举长矢兮射天狼
空烦左手持新蟹
一去可怜终不返
水鸟带波飞夕阳
东风日暖闻吹笙
愁翁笑口大难开
重门深锁无寻处
谁道吾今无往还
父老相携迎此翁
渡浙江问舟中人
右臂偏枯半耳聋
江北江南水拍天
别后悠悠君莫问
仙人琪树白无色
石渠秋放水声新
浸月冷波千顷练
桃花欲动雨频来
风水春来洞庭阔
缥缈入石如飞烟
只愿无事常相见
世溷浊而不分兮
日斜归去奈何春
故能胜物而不伤
走到打开的窗前
人为丝轻那忍折
风驰又已到钱塘
东来坐阅七寒暑
万里归来年愈少
对花把酒未甘老
臣不胜受恩感激
鸟遭罗弋尽哀鸣
百岁曾无百岁人
三声欲断疑肠断
归雁来时数附书
精逃白骨累三遭
垂天雌霓云端下
海近风多健鹤翎
王母桃花千遍红
隐几熟眠开北牖
忽惊二十五万丈
我在钱塘拓湖渌
城乌独宿夜空啼
即防远客虽多事
笼竹和烟滴露梢
长沙千人万人出
明年半百又加三
窃攀屈宋宜方驾
更闻桑田变成海
梦尽青灯展转中
唯我与尔有是夫
九月今年未授衣
松间明月长如此
鹧鸪惊鸣绕篱落
蜀人衣食常苦艰
闻道长安似弈棋
上帝钧天会众灵
黄泥野岸天鸡舞
洛阳陌上春长在
未许苻坚过淮水
今日时清两京道
孰云察余之善恶
迩来三月食无盐
嫣然纵送游龙惊
青山无数逐人来
就中最忆吴江隈
江山重叠倍销魂
积水连山胜画中
桤林碍日吟风叶
冷雨幽窗不可听
蓝田醉倒玉山颓
秋槐叶落空宫里
长夏门前欲暮春
兽中刀枪多怒吼
不曾富贵不曾穷
千花百卉争明媚
解钓鲈鱼能几人
莫将画扇出帷来
蕨芽珍嫩压春蔬
江浦雷声喧昨夜
唯赤则非邦也与
莫笑田家老瓦盆
尽日无人共言语
秦岭秋风我去时
子之不知鱼之乐
走傍寒梅访消息
碧玉搔头落水中
世外无物谁为雄
城中居民风裂骭
心如止水鉴常明
龟头剥落生莓苔
万转千回思想过
赠君无语竹夫人
满身花影醉索扶
门生故吏知多少
碧瓦朱甍照城郭
半匹红纱一丈绫
自课越佣能种瓜
短檠照字细如毛
尤物惑人忘不得
高阁晨开扫翠微
世上空惊故人少
凉州七里十万家
兽焰微红隔云母
不欲与廉颇争列
玄圣素王之道也
剑南山水尽清晖
县门白日无尘土
我当二十不得意
岁寒水冷天地闭
南州溽暑醉如酒
未收天子河湟地
夜深起凭阑干立
夫有干越之剑者
春意阑珊日又斜
新丰绿树起黄埃
夜闻马嘶晓无迹
地籁则众窍是已
黄河东流流不息
事在易而求诸难
故人一别几时见
花影妖饶各占春
风枝露叶如新采
未知歌舞能多少
映我绯衫浑不见
平沙万里绝人烟
小白长红越女腮
不是人间偏我老
胡笳不管离心苦
簪导轻安发不知
洞庭湘水涨连天
一州笑我为狂客
冷砚欲书先自冻
此道今人弃如土
南朝词臣北朝客
阵阵腥风自吹散
古墓累累春草绿
西忆故人不可见
弟子堂上分两厢
年年喜见山长在
肉芝石耳不足数
虽鸡狗不得宁焉
任人采弄尽人看
平台为客忧思多
此日此时人共得
百胜本自有前期
远书归梦两悠悠
烟波尽处一点白
臣闻云南六诏蛮
权归臣兮鼠变虎
白首放歌须纵酒
荣枯一枕春来梦
红树蝉声满夕阳
春风摇江天漠漠
碧水长流广濑川
博山炉中沉香火
白首扁舟病独存
至人之用心若镜
何处人间似仙境
荆钗任意撩新鬓
此翁白头真可怜
不如当身自簪缨
若无罪而就死地
钟声才定履声集
将向中流匹晚霞
余情悦其淑美兮
古来得意不相负
岂料山中有遗宝
妙香山上战旗妍
赖有明朝看潮在
饮如长鲸吸百川
清明暖后同墙看
卧乘篮舆睡中归
犹记当时烽火里
巧偷豪夺古来有
岂能投死为韩凭
恰如年少洞房人
已外浮名更外身
伊水黄金线一条
家在梦中何日到
知有杏园无路入
窃听琴声碧窗里
敕赐珊瑚白玉鞭
荣光休气纷五彩
英姿飒爽来酣战
笔端还有五湖心
飞车跨山鹘横海
杨桴击节雷阗阗
当时屋瓦始称珍
遗爱寺钟欹枕听
抱关老卒饥不眠
我屋公墩在眼中
几回读罢几回痴
一时归去作闲人
此地曾闻用火攻
数间茅屋闲临水
项伯即入见沛公
老校于君合先退
今日相逢无酒钱
红艳青旗朱粉楼
揽茹蕙以掩涕兮
窈窕无双颜如玉
离别家乡岁月多
一言而可以兴邦
不知龙神享几多
泰山嵯峨夏云在
雨洗东坡月色清
千梳冷快肌骨醒
令公桃李满天下
白鸡梦后三百岁
未至衔枚颜色沮
崔李题名王白诗
故有斯人慰寂寥
桂花成实向秋荣
愁人正在书窗下
池台竹树三亩馀
覆水再收岂满杯
揭竿命爵分雄雌
桃花流水鮆鱼肥
坐中醉客风流惯
臆碎羽分人不悲
谁知临老相逢日
醉时吐出胸中墨
其为形也亦外矣
阶上簸钱阶下走
今日南湖采薇蕨
不为刘家贤圣物
风俗如狂重此时
求也问闻斯行诸
能使清凉头不热
角声孤起夕阳楼
明朝独向青山郭
望之而不见其崖
蕊黄无限当山额
毫毛不敢有所近
还喜花开依旧数
不随桃李一时开
惆怅空知思后会
根盘今在阖闾城
飞云当面化龙蛇
士有道德不能行
花面丫头十三四
侧出岸沙枫半死
村南无限桃花发
富贵必从勤苦得
宿云解驳晨光漏
假令风歇时下来
百岁相看能几个
送到咸阳见夕阳
鱼龙寂寞秋江冷
闲引鸳鸯香径里
一方黑照三方紫
鱼儿相逐尚相欢
唯说山中有桂枝
马蹄经雨不沾尘
更夺蓬婆雪外城
三年流落巴山道
黄姑织女时相见
懒朝真与世相违
久雨初晴天气新
年年岁岁一床书
今直为此萧艾也
湖上朱桥响画轮
良宵盛会喜空前
更遭丧乱嫁不售
昔饮雩泉别常山
从此梦归无别路
朝云聚散真无那
自移一榻西窗下
梦逐春风到洛城
宿酲寂寞眠初起
濯锦江边天下稀
为我买田临汶水
万物并作吾观复
若似剡中容易到
处处楼前飘管吹
升沉不改故人情
不知墙外是谁家
饶是少年须白头
泪痕红悒鲛绡透
今夜江头明月多
千山浓绿生云外
春生江上几人还
垂竿已羡磻溪老
昨日看花花灼灼
万壑有声含晚籁
水荇牵风翠带长
无那金闺万里愁
水面桃花弄春脸
园花经雨百般红
白袷玉郎寄桃叶
诟索之而不得也
前登灵境青霄绝
寂寂寥寥扬子居
山如碧浪翻江去
日晚上楼招估客
轻绡文彩不可识
遥见飞尘入建章
精用而不已则劳
不出门来又数旬
所以遣将守关者
半盏屠苏犹未举
江清日暖芦花转
今朝忽见数花开
心知所见皆幻影
奋迅毛衣摆双耳
重重叠叠上瑶台
递相祖述复先谁
可怜亦进姚黄花
前既犯患若是矣
却为知音不得听
其势必不敢留君
秋风夕起骚骚然
草草杯盘供笑语
二十年来谙世路
鸠眠高柳日方融
有策不敢犯龙鳞
自从盛酒长儿孙
敬遣代表林祖涵
阳台碧峭十二峰
微幽兰之芳蔼兮
多于市人之言语
绿波浸叶满浓光
生理只凭黄阁老
不独明朝为子推
落梅愁绝醉中听
一叶轻舟寄渺茫
香山楼北畅师房
严陵台下桐江水
刘驸马水亭避暑
奈何君独抱奇材
他时须虑石能言
斑竹一支千滴泪
深注唇儿浅画眉
一场寂寞凭谁诉
春风吹浪正淘沙
众莫知兮余所为
水阁虚凉玉簟空
他年夜雨独伤神
一鸟不鸣山更幽
吾愿君去国捐俗
素衣莫起风尘叹
但使残年饱吃饭
沉魄浮魂不可招
岂知还复有今年
心阵未成星满池
玉盘杨梅为君设
悠悠伏枕左书空
泛舟南北两湖头
终苟免而不怀仁
金镀眼睛银帖齿
新诗改罢自长吟
若到越溪逢越女
光禄池台开锦绣
莫嫌荦确坡头路
也从江槛落风湍
大业年中炀天子
闻琴泪尽欲如何
百战疲劳壮士哀
忽吾行此流沙兮
浅处无妨有卧龙
谁向高楼横玉笛
一叫一回肠一断
寂寞柴门人不到
故圣人之用兵也
已怜根损斩新栽
乔木峥嵘明月中
下邽田地平如掌
一番过雨来幽径
晋陶渊明独爱菊
云龙山下试春衣
依稀犹记妙高台
不应墩姓尚随公
莫愁留滞太史公
谁挥鞭策驱四运
正见盛时犹怅望
不信君看弈棋者
天涯海角信音稀
再拜献大王足下
王母桃花小不香
长溪流水碧潺潺
一杯苦劝护寒归
海内人才孰卧龙
越山长青水长白
白下驿饯唐少府
儿童相唤踏春阳
千年一清圣人在
照地初开锦绣段
逝将归去诛蓬蒿
遮莫姻亲连帝城
此有蜡梅禅老家
粉红石首仍无骨
禹思天下有溺者
当今天子急贤良
舜流共工于幽州
六月十七日昼寝
施佛空留丈六身
寄新茶与南禅师
何故水边双白鹭
君王虽爱蛾眉好
若有人知春去处
凝碧池头奏管弦
文楸方罫花参差
旧家燕子傍谁飞
便觉此身如在蜀
此生自笑功名晚
歌声唱彻月儿圆
多情明月邀君共
翻翻菱荇满回塘
广裁衫袖长制裙
我生无田食破砚
昔看黄菊与君别
凤凰山下雨初晴
人在舟中便是仙
曲阑深处重相见
人能虚己以游世
援琴鸣弦发清商
索琼茅以筳篿兮
荷叶生时春恨生
而今才道当时错
玉帐分弓射虏营
要近丛篁听雨声
恰似十五女儿腰
会须一洗黄茅瘴
骨气乃有老松格
青罗裙带展新蒲
幸与松筠相近栽
令渠述作与同游
红线织成可殿铺
宫中美人一破颜
愿随夫子天坛上
须臾却入海门去
柴门不正逐江开
赤髯碧眼老鲜卑
故君子居必择乡
项王军在鸿门下
此生已觉都无事
