荷露虽团岂是珠
永州之野产异蛇
每依北斗望京华
沅有芷兮澧有兰
泛楼船兮济汾河
夜深还过女墙来
适冬之望日前后
心画心声总失真
然则何时而乐耶
君子三年不为礼
骈死于槽枥之间
九死南荒吾不恨
连天浪静长鲸息
兹游奇绝冠平生
桃花源里可耕田
淮水东边旧时月
寄语洛城风日道
交情郑重金相似
武陵人捕鱼为业
七尺从天乞活埋
材木不可胜用也
饮茶粤海未能忘
随人作计终后人
自成一家始逼真
红绿扶春上远林
魂魄毅兮为鬼雄
予观夫巴陵胜状
雁点青天字一行
风翻白浪花千片
军民团结如一人
诸大夫皆曰可杀
然后可以为民父母
君子易事而难说也
然则乡之所谓知者
今之愚也诈而已矣
夏日溧水无想山作
闻大王有意督过之
诸侯加兵是无赵也
是夕始觉有迁谪意
更一重烟水一重云
非独贤者有是心也
度道里会遇之礼毕
权势不尤则夸者悲
非伏其身而弗见也
今为宫室之美为之
庄周游于雕陵之樊
有牵牛而过堂下者
咏怀古迹五首之五
寡人窃闻赵王好音
黄州新建小竹楼记
廉颇遂奔魏之大梁
钱财不积则贪者忧
夫是之谓道德之极
方法论的宏大框架
人间天上代代相传
及第后寄长安故人
今为妻妾之奉为之
从斤竹涧越岭溪行
赵亦盛设兵以待秦
而不自适其适者也
事不成则礼乐不兴
盈缩之期不但在天
如其善而莫之违也
斯不亦惠而不费乎
献从叔当涂宰阳冰
亦将有以利吾国乎
访戴天山道士不遇
胡瞻尔庭有县貆兮
七年元日对酒五首
君不见管鲍贫时交
秋风萧瑟洪波涌起
广广乎其无不容也
其可谓至德也已矣
夫自细视大者不尽
石鱼湖上醉歌并序
吾乃今于是乎见龙
众皆竞进以贪婪兮
必使仰足以事父母
勉远逝而无狐疑兮
自吾氏三世居是乡
鲁有兀者叔山无趾
正旦蒙赵王赉酒诗
小人学道则易使也
斯有不忍人之政矣
而不敢怀庆赏爵禄
非闭其言而不出也
彼仁人何其多忧也
而况乎无不用者乎
宜付有司论其刑赏
黄帝游乎赤水之北
三节还乡兮挂锦衣
象罔乃可以得之乎
吴越一王兮驷马归
苗而不秀者有矣夫
今我睹子之难穷也
有长鲸白齿若雪山
意之所不能察致者
赏心亭为叶丞相赋
与夏十二登岳阳楼
唯上智与下愚不移
再拜奉大将军足下
先生不知何许人也
则君使人导之出疆
马之死者十二三矣
我叩其两端而竭焉
不知何时已而不虚
昔者庄周梦为胡蝶
太阳虽不为之回光
代迎春花招刘郎中
然得而腊之以为饵
而后知天下之巨丽
是所以语大义之方
夫维圣哲以茂行兮
非德也而可长久者
人且偃然寝于巨室
彼其道幽远而无人
赠黄山胡公求白鹇
玉关寄长安李主簿
学至乎没而后止也
使离朱索之而不得
然文不可以学而能
戏咏猩猩毛笔二首
仰观天子宫阙之壮
敢昭告于皇皇后帝
不乃为大盗积者也
其闻道也固先乎吾
梦之中又占其梦焉
百姓闻王车马之音
未有不嗜杀人者也
执敲扑而鞭笞天下
莫不有文武之道焉
如不善而莫之违也
天下大悦而将归己
今吾嗣为之十二年
斯亦伐根以求木茂
夫秦王有虎狼之心
王亦曰仁义而已矣
非藏其知而不发也
女婵媛兮为余太息
旅次湘沅有怀灵均
皇览揆余于初度兮
小人难事而易说也
其失天下也以不仁
外无期功强近之亲
其犹穿窬之盗也与
秋日炼药院镊白发
善推其所为而已矣
今之成人者何必然
秀而不实者有矣夫
唯其言而莫予违也
遵先王之法而过者
无此道而为此服者
但知临水登山啸咏
积伐而美者以犯之
后世之乱自此始矣
子食于有丧者之侧
方蔺相如引璧睨柱
洛中送韩七中丞之
内无应门五尺之僮
而海畔有逐臭之夫
祖母今年九十有六
愈往而不知其所穷
具以沛公言报项王
未尝至于偃之室也
然后免于父母之怀
酒不到刘伶坟上土
则并与符玺而窃之
望洞庭湖赠张丞相
则并与权衡而窃之
明足以察秋毫之末
以是人多以书假余
孟氏使阳肤为士师
予尝求古仁人之心
涂有饿莩而不知发
以为无益而舍之者
既莫足与为美政兮
欲人之无惑也难矣
吾将从彭咸之所居
则物与我皆无尽也
眼见的吹翻了这家
吾末如之何也已矣
且君子之交淡若水
有攻城野战之大功
玉真公主别馆苦雨
治天下可运之掌上
则其负大翼也无力
只吹的水尽鹅飞罢
先王有不忍人之心
次韵章质夫杨花词
谷与鱼鳖不可胜食
盖余之勤且艰若此
登京口北固亭有怀
不以万物易蜩之翼
我由未免为乡人也
则并与斗斛而窃之
绠短者不可以汲深
叶公问孔子于子路
胶鬲举于鱼盐之中
德不厚而思国之安
恶在其为民父母也
秦王使使者告赵王
太守即遣人随其往
夫子循循然善诱人
东临碣石以观沧海
临大节而不可夺也
今日吾与汝幸双健
掘井九仞而不及泉
源不深而望流之远
傅说举于版筑之间
根不固而求木之长
每假借于藏书之家
三顾臣于草庐之中
滔滔者天下皆是也
三年无改于父之道
不如须臾之所学也
不如登高之博见也
恶乎知君子小人哉
送刘贡甫谪官衡阳
且夫水之积也不厚
故遂忍悲为汝言之
季康子问政于孔子
闻王昌龄左迁龙标
鸣之而不能通其意
滕子京谪守巴陵郡
吾已成为阴间一鬼
舍鱼而取熊掌者也
奉公如法则上下平
犬子以田产未置止我
则天地曾不能以一瞬
周与胡蝶则必有分矣
登乎昆仑之丘而南望
多方乎仁义而用之者
不几乎一言而丧邦乎
登池州九峰楼寄张祜
不好犯上而好作乱者
有虞氏死生不入于心
数口之家可以无饥矣
不图为乐之至于斯也
不知将军宽之至此也
韩冬郎即席为诗相送
是故弟子不必不如师
始乎适而未尝不适者
然士或怯懦而不敢发
且予求无所可用久矣
言举斯心加诸彼而已
千门万户日童日童日
吾长见笑于大方之家
宁其死为留骨而贵乎
三代之得天下也以仁
从水之道而不为私焉
臣与将军戮力而攻秦
何不餔其糟而歠其酾
哪里去辨什么真共假
言不可以若是其几也
谨使臣良奉白璧一双
新制绫袄成感而有咏
率妻子邑人来此绝境
当时命而大行乎天下
是故禽兽可系羁而游
闲教玉笼鹦鹉念郎诗
公乎公乎挂罥于其间
人人自谓握灵蛇之珠
鸟鹊之巢可攀援而窥
唯予与汝知而未尝死
安知夫子之犹若是也
雨中登岳阳楼望君山
樊迟从游于舞雩之下
其诸异乎人之求之与
圣人工乎天而拙乎人
大破杀匈奴十余万骑
君其涉于江而浮于海
睹一异鹊自南方来者
求其为之者而不得也
秋日赴阙题潼关驿楼
以天下之美为尽在己
今沛公先破秦入咸阳
魏明帝青龙元年八月
酒泉太守席上醉后作
小子鸣鼓而攻之可也
宿桐庐江寄广陵旧游
今子赏罚而民且不仁
是何异於刺人而杀之
而多方于聪明之用也
则负匮揭箧担囊而趋
如智者若禹之行水也
家家自谓抱荆山之玉
犹天之不可阶而升也
而马之死者已过半矣
洋洋洒洒深邃博大地
曷足以美七尺之躯哉
有亭翼然临于泉上者
君子何患乎无兄弟也
今吾朝受命而夕饮冰
于是焉河伯欣然自喜
已是十年踪迹十年心
王顾谓其友颜不疑曰
女闻人籁而未闻地籁
臣之年二十而好捶钩
曲士不可以语于道者
备他盗出入与非常也
礼乐不兴则刑罚不中
邦无道则可卷而怀之
百里奚爵禄不入于心
焉知来者之不如今也
改西乡隆盛诗赠父亲
不如乡人之善者好之
季康子问政于孔子曰
以俟夫观人风者得焉
五六月累丸二而不坠
君子有勇而无义为乱
代徐敬业传檄天下文
科学的本质就是创新
井蛙不可以语于海者
或使汝眼睁睁看我死
非夫人之为恸而谁为
其时时于梦中得我乎
庐山谣寄卢侍御虚舟
狗彘食人食而不知检
且欲与常马等不可得
天下之穷民而无告者
此诚危急存亡之秋也
此则岳阳楼之大观也
有良田美池桑竹之属
四者孰知天下之正色哉
仁者老吾老以及人之老
则未尝见舟而便操之也
于是焉河伯始旋其面目
此所谓率土地而食人肉
若其义则不可须臾舍也
寡人非能好先王之乐也
因宾客至蔺相如门谢罪
故旷日长久而社稷安矣
纪信等四人持剑盾步走
楚王使大夫二人往先焉
郢人垩慢其鼻端若蝇翼
和答钱穆父咏猩猩毛笔
陵与卫律之罪上通于天
公之视廉将军孰与秦王
项王使都尉陈平召沛公
九日登望仙台呈刘明府
犹小石小木之在大山也
周将处乎材与不材之间
犹务学以复补前行之恶
而蔺相如徒以口舌为劳
走马川行奉送出师西征
惟大人为能格君心之非
明乎礼义而陋于知人心
于是宾客无不变色离席
多方骈枝于五藏之情者
宿骆氏亭寄怀崔雍崔衮
秋日登吴公台上寺远眺
孟夏思渭村旧居寄舍弟
以友天下之善士为未足
夺项王天下者必沛公也
不知口体之奉不若人也
君不见晋朝羊公一片石
王巾笥而藏之庙堂之上
止可以一宿而不可久处
予恶乎知说生之非惑邪
赵王窃闻秦王善为秦声
正初奉酬歙州刺史邢群
苟余情其信姱以练要兮
金光菊和女贞子的洪流
宁其生而曳尾于涂中乎
不当时命而大穷乎天下
吾唯不知务而轻用吾身
不以舜之所以事尧事君
是臣尽节于陛下之日长
项王即日因留沛公与饮
吾非至于子之门则殆矣
天下之不助苗长者寡矣
今有人日攘其邻之鸡者
忧懈怠则思慎始而敬终
欲与元八卜邻先有是赠
故君子莫大乎与人为善
是使民养生丧死无憾也
刻唐贤今人诗赋于其上
苏维埃政府主席毛泽东
自富阳至桐庐一百许里
吾不能学太上之忘情也
金樽玉杯不能使薄酒更厚
然而夜半有力者负之而走
今纵君家而不奉公则法削
此沛公左司马曹无伤言之
客居合肥南城赤阑桥之西
宿桐庐馆同崔存度醉后作
举欣欣然有喜色而相告曰
其为人也孝悌而好犯上者
送王十八归山寄题仙游寺
以先国家之急而后私仇也
人不间于其父母昆弟之言
有不任其声而趋举其诗焉
曾不如早索我于枯鱼之肆
将赴宣州留题扬州禅智寺
国之所以废兴存亡者亦然
秋夕听罗山人弹三峡流泉
尧舜禹汤文武周孔皆为灰
夫适人之适而不自适其适
大底圣贤发愤之所为作也
愿伯具言臣之不敢倍德也
与高适薛据登慈恩寺浮图
相如请得以颈血溅大王矣
徒使两地眼成穿而骨化石
谓吾不知汝之不欲吾死也
适人之适而不自适其适者也
邺县见公孙大娘舞西河剑器
收租税而平原君家不肯出租
下终南山过斛斯山人宿置酒
山东豪俊遂并起而亡秦族矣
人不忘其所忘而忘其所不忘
是相与为春秋冬夏四时行也
且有大觉而后知此其大梦也
彼知颦美而不知颦之所以美
则天下之民皆引领而望之矣
予也有三年之爱于其父母乎
强秦之所以不敢加兵于赵者
试问古来几曾见破镜能重圆
羿工乎中微而拙乎使人无己誉
吾安得夫忘言之人而与之言哉
是得人之得而不自得其得者也
此吾祖太常公宣德间执此以朝
忆杭州梅花因叙旧游寄萧协律
走马川行奉送封大夫出师西征
与浩初上人同看山寄京华亲故
次韵唐彦猷华亭十其四始皇驰道
也被越来越多的西方学者所推崇
为李进同志题所摄庐山仙人洞照
江南苏松常镇太等处承宣布政使司
沛公左司马曹无伤使人言于项羽曰
予恶乎知夫死者不悔其始之蕲生乎
乙巳岁三月为建威参军使都经钱溪
江南江淮扬徐海通等处承宣布政使司
香炉峰下新置草堂即事咏怀题于石上
予恶乎知恶死之非弱丧而不知归者邪
且夫我尝闻少仲尼之闻而轻伯夷之义者
安徽宁池太庐凤滁和广等处承宣布政使司
江南喜逢萧九彻因话长安旧游戏赠五十韵
夜闻贾常州崔湖州茶山境会想羡欢宴因寄此诗
