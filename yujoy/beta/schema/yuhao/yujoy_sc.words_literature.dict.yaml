楚王葬尽满城娇
众峰来自天目山
问禅不契前三语
游童挟弹一麾肘
东关酸风射眸子
堇也虽尊等臣仆
君何淹留寄他方
老葑席卷苍云空
好是吾贤佳赏地
陆机二十作文赋
秋来相顾尚飘蓬
入掌银台护紫微
窗间斜月两眉愁
